### Mission Titles and Descriptions
gen_kislev_please_nobility_title:0 "Please the Boyars"
gen_kislev_please_nobility_desc:0 "The nobility of Kislev wields great power through their ancestral estates and legendary warriors. By gaining the favor of the Boyars, we can secure the support of their formidable winged hussars for the defense of the realm."

gen_kislev_cavalry_title:0 "Unleash the Hussars"
gen_kislev_cavalry_desc:0 "With their unmatched prowess, the Kislevite Winged Hussars are a force feared across the realm. These elite cavalrymen stand ready to ride against any who threaten our lands."

gen_kislev_cavalry_2_title:0 "Golden Era of Cavalry"
gen_kislev_cavalry_2_desc:0 "Like the mighty Kossars of old, Kislev once again commands armies of mounted warriors ready to protect the Motherland. Our hussars are trained to strike fast, bringing the wrath of Kislev to our foes."

gen_kislev_prepare_the_defenses_title:0 "Prepare for Defense"
gen_kislev_prepare_the_defenses_desc:0 "Kislev stands as the first line of defense against the forces of Chaos. By fortifying our borders, we can ensure our strength is unmatched and our people are safe from the horrors beyond."

gen_kislev_reclaim_wheatlands_title:0 "Reclaim the Wheatlands"
gen_kislev_reclaim_wheatlands_desc:0 "The rich wheatlands to the east were once the pride of Kislev, providing sustenance to our people. We must reclaim these lands to ensure our people never know hunger."

gen_kislev_friend_to_the_south_title:0 "Alliance of Man"
gen_kislev_friend_to_the_south_desc:0 "The threat of Chaos endangers not just Kislev, but all of mankind. By strengthening our alliance with the southern realms, we can stand united in the face of darkness."

gen_kislev_build_navy_title:0 "Build the Northern Fleet"
gen_kislev_build_navy_desc:0 "To contend with the raiders from Norsca, we must reclaim our naval strength. A formidable fleet will allow us to defend our shores and strike back against our foes on the seas."

claim_norsca_tt:0 "Gain a claim on all Norsca"

gen_kislev_ultimate_mission_title:0 "Triumph Over Chaos"
gen_kislev_ultimate_mission_desc:0 "After years of struggle, Kislev has banished the ruinous powers from the Old World. Our ultimate victory over Chaos brings new hope to mankind, as we stand as the eternal guardians of humanity."



### Mission Titles and Descriptions
gen_orthodoxy_happy_priest_title:0 "Inspiration of the Faithful"
gen_orthodoxy_happy_priest_desc:0 "The priesthood of Kislev has been emboldened, and our missionaries are more zealous than ever. With the blessings of Ursun, they will go forth to bring light to those who dwell in darkness and ignorance."

gen_orthodoxy_religious_unity_title:0 "Unite Our Faith"
gen_orthodoxy_religious_unity_desc:0 "To strengthen Kislev against the powers that threaten our people, we must bring all under our faith. A united Kislev, bound by a shared religion, will stand indomitable. But shall it be Ursun, or the Old Gods?"

gen_orthodoxy_war_with_chaos_title:0 "Crusade Against Chaos"
gen_orthodoxy_war_with_chaos_desc:0 "The forces of Chaos are a blight upon the world. We shall carry forth Ursun’s righteous fury, bringing holy war upon those who defile the lands of men with their dark sorcery and twisted gods."

gen_orthodoxy_push_back_norsca_title:0 "Drive Out the Norscan Threat"
gen_orthodoxy_push_back_norsca_desc:0 "The marauders of Norsca worship foul gods and bring ruin to our lands. It is our duty to push them back and reclaim what they have defiled. Our faith demands nothing less than total victory."

gen_orthodoxy_ice_palaces_title:0 " Ice Palaces of Kislev"
gen_orthodoxy_ice_palaces_desc:0 "The mystical Ice Witches of Kislev have transformed our capital into a place of strength and beauty, surrounded by towering ice palaces that reflect the power of our nation and faith."

gen_orthodoxy_crownland_title:0 "The Winter Throne"
gen_orthodoxy_crownland_desc:0 "The rule of the Ice Witches grows, binding our government under a single, resilient authority. By securing control over Kislev’s lands, they will protect the realm from all who would threaten it."

gen_orthodoxy_winter_magic_study_title:0 "Study of Winter’s Lore"
gen_orthodoxy_winter_magic_study_desc:0 "The Ice Witches have built schools dedicated to studying the ancient and powerful lore of winter. Through their wisdom, we shall learn to harness the very cold itself to defend our people."

### Modifiers Titles and Descriptions
kislev_hussars_1:0 "Support of the Boyars"
kislev_hussars_1_desc:0 "With the loyalty of the noble Boyars, our armies are reinforced by the legendary Winged Hussars, a symbol of Kislevite strength and nobility."

kislev_hussars_2:0 "Strengthened Hussar Corps"
kislev_hussars_2_desc:0 "Our hussars have undergone rigorous training, increasing their effectiveness on the battlefield and reinforcing Kislev’s position as a power among cavalry forces."

kislev_hussars_3:0 "Efficient Hussar Reformation"
kislev_hussars_3_desc:0 "Through reforms and training, the cost of maintaining our hussars has decreased, allowing us to deploy more of these elite riders at a lower expense."

kislev_cheap_forts:0 "Bastions of Kislev"
kislev_cheap_forts_desc:0 "With reinforced fortifications, our borders are resilient against Chaos and rival incursions, reducing maintenance costs for fortified outposts along the frontier."

kislev_wheatlands_taken:0 "Reclaimed Wheatlands"
kislev_wheatlands_taken_desc:0 "The bountiful wheatlands are once again under Kislev’s control, supplying ample food to our people and bolstering our manpower reserves."

kislev_friends_with_heretics:0 "Southern Alliance"
kislev_friends_with_heretics_desc:0 "Our southern allies, though of a different faith, stand with us against Chaos. This alliance reinforces Kislev’s position and tolerance toward those who share our cause."

kislev_naval_enthusiasm:0 "Naval Expansion Efforts"
kislev_naval_enthusiasm_desc:0 "With a renewed focus on naval prowess, Kislev is building up a fleet capable of protecting our shores and challenging enemies from the north."

kislev_missionaries_1:0 "Inspired Missionaries"
kislev_missionaries_1_desc:0 "Driven by unwavering faith, our missionaries venture to spread the Kislevite creed, converting heathens and solidifying religious authority."

kislev_better_religious_unity:0 "United in Faith"
kislev_better_religious_unity_desc:0 "Through devotion to our faith, Kislev has achieved unity in faith, strengthening the cohesion and morale of our people."

kislev_holy_war:0 "Holy War Against Chaos"
kislev_holy_war_desc:0 "The dark powers must be purged from the lands. Our faith drives us to wage holy war, cleansing Chaos from the world."

kislev_tolerance_own:0 "Acceptance of the Faithful"
kislev_tolerance_own_desc:0 "Our people’s shared faith strengthens Kislevite society, fostering tolerance and unity among the faithful."

kislev_brutal_winter_1:0 "Winter’s Harsh Embrace"
kislev_brutal_winter_1_desc:0 "The unforgiving winters of Kislev lend our lands a natural defense, causing attrition to any unprepared invader who dares to march on our homeland."

kislev_brutal_winter_2:0 "Icebound Defense"
kislev_brutal_winter_2_desc:0 "Kislev’s bitter winters inflict terrible attrition on invading armies, while our own forces endure the cold with resilience."

kislev_place_of_study:0 "Academy of Winter Magic"
kislev_place_of_study_desc:0 "In the heart of Kislev, scholars and ice witches gather to study the arcane lore of winter, advancing our understanding of magical institutions."

kislev_holy_war_2:0 "Judgment of Ursun"
kislev_holy_war_2_desc:0 "With righteous fervor, Kislev strikes out against the forces of Chaos, reducing their strength in battle as we bring them to account for their blasphemy."


## New Localization

kislev_norsca_mod_1:0 "Harsh Lessons for the Heathens"  
kislev_norsca_mod_1_desc:0 "Our battles against the savage Norse have hardened our resolve. We have learned to wage war more efficiently against those who follow dark and foreign gods."  

kislev_norsca_mod_2:0 "Masters of the Northern Shores"  
kislev_norsca_mod_2_desc:0 "By securing key coastal settlements in Norsca, we have gained access to their ports and seafaring traditions, enhancing our ability to strike at our enemies across the sea."  

kislev_norsca_mod_3:0 "Dominance Over the North"  
kislev_norsca_mod_3_desc:0 "The Norse tribes now fear the might of Kislev. With our control over the northern shores, we dictate the fate of those who dare oppose the Tzarina’s will."  

kislev_norsca_mod_4:0 "Guardians of the North"  
kislev_norsca_mod_4_desc:0 "By securing the treacherous mountains of Norsca, Kislev has established a stronghold at the very edge of the Old World. The savage raids of the Norscan tribes have been quelled, and we now control the key passes through the mountains. With this strategic position, we can better defend against Chaos incursions and protect our northern borders, ensuring the safety of the Motherland."  

kislev_boyars_mod_1:0 "The Strength of the Boyars"  
kislev_boyars_mod_1_desc:0 "The Boyars stand as the backbone of Kislev’s cavalry forces. Their loyalty ensures our knights fight with unmatched skill on the battlefield."  

kislev_boyars_mod_2:0 "The Might of the Steppe"  
kislev_boyars_mod_2_desc:0 "The Boyars have been granted greater influence in military affairs, reinforcing our cavalry’s dominance and securing their loyalty to the throne."  

kislev_boyars_mod_3:0 "Elite Cavalry Corps"  
kislev_boyars_mod_3_desc:0 "Through unwavering support for the Boyars, we have cultivated an elite cavalry force that rides with unparalleled ferocity, ensuring Kislev’s supremacy on the battlefield."  

kislev_forts_1:0 "Defensive Lines"  
kislev_forts_1_desc:0 "By reinforcing our border forts, we ensure our lands remain secure from foreign threats, minimizing the costs of maintaining our strong defenses."  

kislev_forts_2:0 "Fortresses of the Tzarina"  
kislev_forts_2_desc:0 "Our defensive structures have been further strengthened, making them near-impenetrable bastions against invaders."  

kislev_forts_3:0 "Unyielding Defenses"  
kislev_forts_3_desc:0 "No foe shall breach the walls of Kislev. Our fortresses stand as unshakable sentinels against those who would dare challenge our rule."  

kislev_forts_4:0 "Bastions of the North"  
kislev_forts_4_desc:0 "The defenses of Kislev are legendary, standing as an unyielding barrier against the horrors of the north. Reinforced walls, determined defenders, and an unbreakable spirit ensure that every fortress holds firm, no matter the odds."  


kislev_forts_5:0 "The Land Fights Back"  
kislev_forts_5_desc:0 "Even if our cities fall, the land itself will not yield. Every town and village resists, ensuring that any occupier suffers the wrath of the Kislevite people."  

kislev_ice_witches_1:0 "Frozen Wrath"  
kislev_ice_witches_1_desc:0 "The Ice Witches summon the bitter cold to weaken our enemies, ensuring that any who march against Kislev find only death in the frost."  

kislev_ice_witches_2:0 "Masters of Winter’s Magic"  
kislev_ice_witches_2_desc:0 "With their ever-growing mastery of the Ice Court’s magic, our Ice Witches now wield devastating blizzards and arcane knowledge to turn the tide of battle in our favor."  

kislev_wheatlands_1:0 "Bounty of the Wheatlands"  
kislev_wheatlands_1_desc:0 "The fertile plains of Kislev provide abundant food, ensuring our armies are well-fed and our manpower remains strong."  

kislev_wheatlands_2:0 "Fields of Strength"  
kislev_wheatlands_2_desc:0 "Through improved agricultural practices, we have secured greater food supplies, allowing us to field larger armies without strain on our economy."  

kislev_wheatlands_3:0 "Granary of the North"  
kislev_wheatlands_3_desc:0 "Kislev’s wheatlands now serve as the breadbasket of our people, sustaining vast armies ready to march at the Tzarina’s command."  

kislev_wheatlands_4:0 "Endless Reserves"  
kislev_wheatlands_4_desc:0 "With our fields yielding greater harvests than ever, our armies stand stronger and more numerous, ready to defend the Motherland at all costs."  

kislev_ultimate_reward:0 "The Ultimate Defense"  
kislev_ultimate_reward_desc:0 "Our unbreakable fortifications, bitter cold, and unrelenting warriors have made Kislev an unassailable bastion against the forces of darkness. Let Chaos come—we shall never fall!"  

kislev_stability_1:0 "Unwavering Faith"  
kislev_stability_1_desc:0 "Through faith and resilience, our people stand strong in the face of adversity, never allowing doubt to take root in their hearts."  

kislev_stability_2:0 "Order Through Strength"  
kislev_stability_2_desc:0 "Kislev shall be governed by discipline and might. A strong army ensures that law and order remain unchallenged."  

kislev_stability_3:0 "The Will of the Tzarina"  
kislev_stability_3_desc:0 "Faith, strength, and order shall reign supreme. Under our rule, the people of Kislev stand as one against all who would seek to divide us."  

kislev_strong_faith_1:0 "Champions of the True Faith"  
kislev_strong_faith_1_desc:0 "We are the shield against the darkness. Our faith drives us forward, ensuring our enemies cannot break our resolve."  

kislev_strong_faith_2:0 "The Strength of Belief"  
kislev_strong_faith_2_desc:0 "Faith fuels our warriors, and our holy men guide them. Those who fight for the true gods will never falter."  

kislev_strong_faith_3:0 "Unshakable Devotion"  
kislev_strong_faith_3_desc:0 "Our faith is a foundation stronger than steel. No heresy shall take root in our lands, and no foe shall break our will."  

kislev_modern_economics:0 "Economic Reforms"  
kislev_modern_economics_desc:0 "Through wise economic policies, we have stabilized inflation and improved trade efficiency, ensuring the prosperity of Kislev for generations to come."  

kislev_wars_against_chaos_1:0 "Purging the Taint"  
kislev_wars_against_chaos_1_desc:0 "The forces of Chaos must be eradicated. We shall cleanse the land and restore purity to the Motherland."  

kislev_wars_against_chaos_2:0 "Crusade Against the Dark Gods"  
kislev_wars_against_chaos_2_desc:0 "No mercy shall be shown to the followers of Chaos. Our people will unite in holy war to banish the darkness from our lands."  

kislev_trade_1:0 "Expansion of Trade"  
kislev_trade_1_desc:0 "Through shrewd diplomacy and economic policies, we have secured new trade routes, strengthening Kislev’s economy."  

kislev_trade_2:0 "Dominance of the Markets"  
kislev_trade_2_desc:0 "Our merchants now command greater influence in foreign markets, ensuring Kislev’s prosperity through trade."  

kislev_favor_boyars:0 "Favoring the Boyars"  
kislev_favor_boyars_desc:0 "By granting greater influence to the Boyars, we ensure that our cavalry remains unmatched, though this shift in power may have unintended consequences."  

kislev_favor_ice_witches:0 "Favoring the Ice Witches"  
kislev_favor_ice_witches_desc:0 "The Ice Witches wield great power in our realm, using their arcane knowledge to shape our policies and guide our people."  

kislev_favor_church:0 "Favoring the Church"  
kislev_favor_church_desc:0 "With the Church guiding our people, faith and unity strengthen our nation, though its influence may overshadow other estates."  

kislev_diminish_the_estates:0 "The Tzarina’s Absolute Rule"  
kislev_diminish_the_estates_desc:0 "No estate shall challenge the authority of the Tzarina. All power is centralized, ensuring total control over the realm."  

kislev_friends_with_heretics:0 "Tolerance of Heretics"  
kislev_friends_with_heretics_desc:0 "Diplomacy and pragmatism guide our policies, allowing us to maintain positive relations even with those of differing faiths."  

kislev_raise_the_estates:0 "Strengthening the Estates"  
kislev_raise_the_estates_desc:0 "By granting the estates greater influence, we cultivate a stronger administration and more capable advisors." 

claim_wheatlands_tt:0 "Gain a claim on the Weatlands Region"

### New Events

kislev_events.100.title:0 "Kislev on the Brink"  
kislev_events.100.desc:0 "The lands of Kislev stand at the precipice of annihilation. Our once-great nation, the stalwart shield of the Old World, has been battered by endless wars against the horrors of Chaos. The north burns under the relentless raids of the Norscans, while the Wheatlands, the heart of our strength and sustenance, have been severed from our rule. Even within our borders, strife festers—boyars plot in darkened halls, the Ice Witches weave their own designs, and the Orthodoxy struggles to keep the faith alive. \n\nYet Kislev endures. Though our cities smolder and our warriors fall, the spirit of our people remains unbroken. We have faced extinction before, and each time we have risen anew, forged stronger in the crucible of hardship. The Tzarina’s will alone cannot save us; it will take the steel of our soldiers, the wisdom of our leaders, and the unyielding resolve of every Kislevite to weather the coming storm. If we can stand firm in the face of darkness, if we can rally our people and reclaim what has been lost, then perhaps Kislev shall not only survive but rise greater than ever before. \n\nWe are the Sons and Daughters of Kislev. Our land is cold, but our blood burns hot. We will not bow to the Dark Gods. We will not yield to the beasts of the north. We will fight. We will reclaim our homeland. And when the war is done, our enemies shall whisper our name in fear, for Kislev shall endure!"  
kislev_events.100.option_1:0 "Kislev shall endure!"  

kislev_events.101.title:0 "The Question of Power"  
kislev_events.101.desc:0 "With Kislev in turmoil, the great powers of our land have stepped forth, each claiming the right to guide the realm through these troubled times. The fearsome Boyars, the iron backbone of our cavalry, demand greater authority, promising military strength and unyielding leadership in return. The Ice Witches, wielders of the frozen winds, seek to shape Kislev through wisdom and arcane might, whispering of a future where sorcery defends our borders. Meanwhile, the Church stands resolute, calling for righteousness and unity, urging us to entrust them with the spiritual guidance of our people. \n\nEach faction presents a path forward, yet their ambitions are not without consequence. If the Boyars rise, Kislev shall become a realm of warriors, but at the cost of unchecked noble power. If the Ice Witches gain influence, their mastery of magic shall reshape the land, yet their arcane ways may alienate the faithful. Should the Church ascend, they shall inspire our people to stand against darkness, but the grip of faith may tighten over the affairs of the state. And yet, another path remains—the Tzarina alone could wield absolute power, diminishing the estates entirely, or all factions might be balanced, their strengths tempered by shared governance. \n\nThe moment of decision is upon us. Who shall stand beside the throne? Will we entrust Kislev to the Boyars, the Witches, or the Church? Shall the crown reign supreme, or will all estates share in power? What we decide now shall shape the fate of Kislev for generations to come."  
kislev_events.101.option_1:0 "The fearsome Boyars shall lead!"  
kislev_events.101.option_2:0 "The powerful Ice Witches shall guide us!"  
kislev_events.101.option_3:0 "The Righteous Church shows the way!"  
kislev_events.101.option_4:0 "The crown alone shall rule!"  
kislev_events.101.option_5:0 "Kislev needs you all."  


