 dreadlords_secede_events.9.t:0 "Nationwide Action"
 dreadlords_secede_events.9.desc:0 "Over the next month all of the dreadlord's realms will take action."
 dreadlords_secede_events.9.a:0 "One at a time, please"
 dreadlords_secede_events.10.t:0 "Local Dreadlords revolt"
 dreadlords_secede_events.10.desc:0 "While initially the local nobles of Naggarond did not dare join in on this rebellion, it seems some have started to doubt our chances of victory and thrown their lot in with the secessionists."
 dreadlords_secede_events.10.a:0 "They realize even if they win I can still kill them, right?"
 dreadlords_secede_events.11.t:0 "The Fate of Clar Karond"
 dreadlords_secede_events.11.desc:0 "First we must handle the matter of Clar Karond. We can either try to force them to remain part of our country through strength, or let them go free in order to preserve our strength."
 dreadlords_secede_events.11.a:0 "We will kill these rebels"
 dreadlords_secede_events.11.a.tt:0 "If there are no rebels or rebel owned provinces in the region of Clar Karond we will be able to crush their part in the rebellion."
 dreadlords_secede_events.11.b:0 "We must give up on Clar Karond"
 dreadlords_secede_events.11.b.tt:0 "We will give Clar Karond all of its core territory we own in exchange for peace, though they will likely become a problem later."
 dreadlords_secede_events.12.t:0 "The Fate of Hag Graef"
 dreadlords_secede_events.12.desc:0 "Next up is the small but important region south of Naggarond, Hag Graef. We can either try to force them to remain part of our country through strength, or let them go free in order to preserve our strength."
