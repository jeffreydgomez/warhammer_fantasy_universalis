l_english: 
 naggaroth_power_struggle:0 "Power Struggle"
 naggaroth_power_struggle_desc:0 "The power of the [Root.Monarch.GetTitle] has erroded over time as the estates gain more and more power in this decadent society. In a culture that believes the strong do as they please while the weak suffer as they must, questions about the strength of the [Root.Monarch.GetTitle] have arisen. There are some who believe it is time for a change in leadership, and it's going to be everyone's problem."
 naggaroth_power_struggle_events.1.t:0 "Power Struggle in Naggaroth"
 naggaroth_power_struggle_events.1.desc:0 "The Empire of Naggaroth has stood for millenia led by the son of Aenarion, Malekith, but now it faces a time of internal strife never before seen. The Dreadlords have grown sick of fearing execution for minor defeats and seek to establish their own realms, the Corsairs see an opportunity to exert control over the army and make the [Root.Monarch.GetTitle] dependent on their slave soldiers, the Cult of Khaine is simplying joining in on the bloodshed as an act of worship to Khaine, and the Merchants while not in open rebellion are using the opportunity to offer high interest loans to all sides."
 naggaroth_power_struggle_events.1.a:0 "Ungrateful tratiors."
 naggaroth_power_struggle_events.1.a.tt:0 "Unlock the §YDreadlord Secession§!, §YCorsair Insurrection§!, §YCult Runs Wild§!, §YMerchants Break the Economy§!"
 naggaroth_power_struggle_events.1.a.bt:0 "§YAll of the disasters can happen at the same time.§!"
 naggaroth_power_struggle_events.1.a.ct:0 "§YThe new missions are required to end the disasters.§!"
 naggaroth_power_struggle_events.2.t:0 "A Victory for [Root.GetUsableName]"
 naggaroth_power_struggle_events.2.desc:0 "The disastrous struggle between the [Root.Monarch.GetTitle] and the esates of Naggaroth has finished, and the [Root.Monarch.GetTitle] rules in the city of Naggarond. Dead bodies litter the streets, fires rage all over the place, and screams fill the air. In other words things are back to normal. Let's get back to killing the high elves."
 naggaroth_power_struggle_events.2.a:0 "Return to status quo"
 naggaroth_power_struggle_events.3.t:0 "[Root.Monarch.GetName]'s Legitimacy Questioned"
 naggaroth_power_struggle_events.3.desc:0 "The Dreadlords question [Root.Monarch.GetName]'s ability to lead. They claim that Naggaroth's years of fruitless conflict against Ulthuan are [Root.Monarch.GetName]'s fault. Obviously they have no understanding of the situation, but the accusation has hurt your legitimacy regardless."
 naggaroth_power_struggle_events.3.a:0 "The Dreadlords are obviously high elf agents."
 naggaroth_power_struggle_events.4.t:0 "Prestige Loss of [Root.GetUsableName]"
 naggaroth_power_struggle_events.4.desc:0 "Apparently the rest of the world is calling this the worst civil war in recorded history. Obviously they are recieving exaggerated reports of the situation, probably spread by the high elves, but in any case our prestige has suffered."
 naggaroth_power_struggle_events.4.a:0 "We're fine, we're all fine here now, thank you. How are you?"
 naggaroth_power_struggle_events.5.t:0 "Stagnant Administration"
 naggaroth_power_struggle_events.5.desc:0 "The administration of the government is in a worrying state. Tasks which were once a question of a few days are dragged on for whole weeks if not months. This issue is especially noticeable in our treasury as even the least amount of bookkeeping and bureaucracy is more costly than worth it."
 naggaroth_power_struggle_events.5.a:0 "They still need to be done. Invest the money for it."
 naggaroth_power_struggle_events.5.b:0 "The bookkeeping can wait. It's not worth going into bankruptcy because of it."
 naggaroth_power_struggle_events.6.t:0 "Slaves Revolt"
 naggaroth_power_struggle_events.6.desc:0 "The current chaos in [Root.GetUsableName] has made our slaves bolder than what is good for them. The slaves are in open revolt against their [Root.Monarch.GetTitle] in hopes of escaping their cruel fate."
 naggaroth_power_struggle_events.6.a:0 "They will regret it."
 naggaroth_power_struggle_events.7.t:0 "Court Corruption"
 naggaroth_power_struggle_events.7.desc:0 "As the struggle for changing the status quo of the state becomes increasingly apparent, the officials and members of the court see opportunity to enrich themselves. Corruption at the royal palace as well as all lower state houses has become normalcy."
 naggaroth_power_struggle_events.7.a:0 "When I do it it's okay, when you do it it's treason."
 naggaroth_power_struggle_events.8.t:0 "Inefficient Bureaucracy"
 naggaroth_power_struggle_events.8.desc:0 "Many systems of the government were established during the early days of the empire. As such they are based on old traditions instead of efficiency. This has been especially noticeable nowadays as governors and officials put way less priority in their tasks than they should."
 naggaroth_power_struggle_events.8.a:0 "That is unfortunate."
 naggaroth_dreadlords_secede:0 "Naggaroth Dreadlords Secede"
 naggaroth_dreadlords_secede_at: "End this disaster by either releasing or defeating all of the Dreadlords through missions."
 dreadlords_secede_events.1.t:0 "Dreadlords Secede"
 dreadlords_secede_events.1.desc:0 "The Dreadlords have grown fed up with [Root.Monarch.GetName] and seek to establish their own realms in Naggaroth. They've plotted an organized secession around the country and siezed control of the major cities outside of Naggarond. They will keep rallying support until they are crushed, or they are victorious."
 dreadlords_secede_events.1.a:0 "Call out the troops now, in a hurry."
 dreadlords_secede_events.1.a.tt:0 "To end this disaster you have to remove the five dreadlords stronghold privileges. You have new missions to help you achieve this."
 dreadlords_secede_events.2.t:0 "The End of the Rebellion"
 dreadlords_secede_events.2.desc.a:0 "The Dreadlords have been utterly defeated and the [Root.Monarch.GetTitle] has undisputed control over [Root.GetUsableName]. Long live the [Root.Monarch.GetTitle]."
 dreadlords_secede_events.2.desc.b:0 "The Dreadlords have succeded in seceeding. This spells disaster for our nation, and it may be a long time before [Root.GetUsableName] can once again exert control over the territories of Naggaroth."
 dreadlords_secede_events.2.desc.c:0 "The revolt has ended, and while some of the Dreadlord's rebellions were quelled, others succeeded. While things could be worse, the future of the nation remains uncertain."
 dreadlords_secede_events.2.a:0 "Sweet Victory"
 dreadlords_secede_events.2.b:0 "We'll get the rest later"
 dreadlords_secede_events.2.c:0 "Humilating!"
 dreadlords_secede_events.2.d:0 "This option shouldn't show up"
 dreadlords_secede_events.2.d.tt:0 "This appearing means something has gone wrong, or in my case that I haven't finished yet."
 dreadlords_secede_events.3.t:0 "Rebellion in Naggaroth"
 dreadlords_secede_events.3.desc:0 "A large scale uprising has begun in Naggaroth, this is our opportunity to take control."
 dreadlords_secede_events.3.a:0 "Time to remove ourselves from this bloated carcass."
 dreadlords_secede_events.3.b:0 "It's free real estate."
 dreadlords_secede_events.3.c:0 "We will let this opportunity pass us."
 dreadlords_secede_events.4.t:0 "Clar Karond revolts"
 dreadlords_secede_events.4.desc.a:0 "More armies in support of the dreadlord of Clar Karond have risen up against us."
 dreadlords_secede_events.4.desc.b:0 "The armies of the defeated dreadlord of Clar Karond join us."
 dreadlords_secede_events.4.desc.c:0 "Though we are not actively at war with them, Clar Karond has taken to smearing our reputation and claiming us an illegitimate government as proven by their existence. "
 dreadlords_secede_events.4.a:0 "They can't do that, shoot them or something"
 dreadlords_secede_events.4.b:0 "They will fill our ranks."
 dreadlords_secede_events.4.c:0 "Must they fight us even after we gave them what they wanted?"
