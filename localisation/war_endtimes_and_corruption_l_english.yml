  ### Endtimes

  end_times_events.1000.name:0 "We are Everchosen"
  end_times_events.1000.desc:0 "Dark energies flood into [Root.GetName] from beyond as the Chaos Gods call their followers. The dark will of the Chaos Gods has chosen us as their favored instrument. The winds of magic swell, and the mortal world trembles beneath the weight of our destiny. We are the Everchosen, the harbinger of ruin, the destroyer of nations, and the breaker of hope. The gods demand conquest and destruction. Will any dare to stand in our way?"
  end_times_events.1000.A:0 "We shall end this world"


  end_times_events.1001.t:0 "The End Times Begin"
  end_times_events.1001.d:0 "Dark energies flood into the world from beyond as the Chaos Gods call their followers. The world stands on the brink of ruin. Will it fall, or can Chaos be contained?\n\nA Chaos Gate has been opened, spreading corruption into our lands. As long as it is open, it will convert provinces across the world to Chaos, and Chaos cultists will appear. You can always find the Chaos Gate with a decision.\n\nThe Everchosen gets massive bonuses which dwindle slowly over the next 20 years. They wage relentless war on weaker prey and expand without mercy. If the Everchosen conquers the Great Vortext, these massive bonuses last forever!\n\nChaos nations get minor bonuses, and are compelled to subjugate themselves to the Everchosen. They also devour the development of their own lands for temporary buffs, leaving them barrent and wasted. \n\nTo end the End Times, either conquer the Chaos Gate and take the decsions to close the gate, or Enact the -End the End Times- Peace deal in a war with the Everchosen."
  end_times_events.1001.option_1:0 "This is the End."



 end_times_events.1.t:0 "Despoil our Lands"
 end_times_events.1.d:0 "The Chaos Gods question our loyalty. If we are to bring about the End Times, why are our lands so verdant? They demand we sack and pillage our cities, and lay our own people to the sword."
 end_times_events.1.option_1:0 "Splendid idea!"
 end_times_events.1.option_2:0 "Now hold on one second ..."
 end_times_events.1.option_1.tt:0 "Reduce your provinces development by one. Gain 50 ducats for each tax or production raized, and 1000 manpower for each 1 manpower raized. Provinces with 3 development gain devastation instead."


 end_times_events.2.t:0 "An Open Gate"
 end_times_events.2.d:0 "There is an open gate to in our world. As long as there is an open Gate, Chaos corrupts our land. Corrupted individuals roam our streets. Do we round them up and put them down? Or attempt to integrate them peacefully?"
 end_times_events.2.option_1:0 "Kill Them!"
 end_times_events.2.option_2:0 "Maybe we can pacify them, for now"


 end_times_events.3.t:0 "Bring About Ruin"
 end_times_events.3.d:0 "The End Times are here, and we have sat in peace for far too long. Swift violence is needed to destroy the world. The Gods demand we choose another target."
 end_times_events.3.option_1:0 "They should do nicely"
 end_times_events.3.option_2:0 "Or perhaps them?"
 end_times_events.3.option_3:0 "These weaklings, surely"
 end_times_events.3.option_4:0 "Let's get crazy."
 end_times_events.3.option_5:0 "The people may not like it, but we need a break."

 end_times_events.4.t:0 "A Bolt of Chaos Energy"
end_times_events.4.d:0 "A massive surge of raw Chaos energy has erupted from the open Chaos Gate, lashing out across the world. One of our provinces has been struck, leaving devastation in its wake. The very fabric of reality is torn asunder, and strange mutations now fester where the bolt struck. Some claim that warpstone has begun to manifest in the ruined land, a grim omen of the spreading corruption."
end_times_events.4.option_1:0 "There's nothing we can do."
end_times_events.4.option_2:0 "Try to contain the energy."

end_times_events.5.t:0 "The Fleshwarping Plague"
end_times_events.5.d:0 "Our soldiers, once proud warriors, now twist and contort as the energies of Chaos seep into their bodies. Flesh sloughs away, limbs twist into unnatural shapes, and some dissolve into screaming puddles of organic sludge. The Chaos Gate’s corruption is warping our armies into grotesque, useless forms. How should we respond?"
end_times_events.5.option_1:0 "End their misery."
end_times_events.5.option_2:0 "Put them in the ranks!"

end_times_events.6.t:0 "Decayed Wealth and Spoiled Goods"
end_times_events.6.d:0 "The influence of the open Chaos Gate reaches even into our storerooms and treasuries. Gold coins blacken and crumble into dust, once-fresh food rots overnight, and merchants whisper of unseen hands corrupting their wares. Trade falters as fear spreads—can we salvage anything from this disaster?"
end_times_events.6.option_1:0 "There's nothing we can do."
end_times_events.6.option_2:0 "Replace the currency with cheap copper!"

end_times_events.7.t:0 "Warping Foundations"
end_times_events.7.d:0 "Our very cities are turning against us. Stone structures twist into impossible shapes, roads spiral into nowhere, and entire buildings vanish into thin air, claimed by the corruption of the open Chaos Gate. Some suggest tearing down the worst-affected districts to contain the spread, but others argue that we must adapt to this new reality, no matter how warped it may be."
end_times_events.7.option_1:0 "There's nothing we can do."
end_times_events.7.option_2:0 "Just scrape the corruption off, it's fine."




submit_to_everchosen.1.t:0 "Submit to the Everchosen"
submit_to_everchosen.1.d:0 "The End Times have arrive, and the followers of Chaos are flocking to one banner. We are faced with a choice. Do we submit to the Everchosen? Or do we go it alone?"
submit_to_everchosen.1.option_1:0 "Submit to the Everchosen."
submit_to_everchosen.1.option_2:0 "We shall go it alone!"
submit_to_everchosen.1.option_3:0 "Who demands this? Crush them!"


