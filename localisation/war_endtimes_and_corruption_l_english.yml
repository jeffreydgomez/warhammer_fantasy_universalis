  CB_ALLOWED_po_end_end_times:0 "End the End Times"
  po_end_end_times_desc:0 "You will put an end to the end times, and gain a large permanent bonus."

  end_end_times_event_tt:0 "Put an end to it. End the end times. By destroying the Chaos Gate you will End the End Times and seriously cripple what is left of the former Everchosen's nation."


  end_times_events.2001.t:0 "The Everchosen Falls"
  end_times_events.2001.d:0 "In an event that shakes the very foundations of the world, the Everchosen has been defeated, and the unholy tide of Chaos is finally broken. Across the land, the fires of rebellion and the taint of corruption are snuffed out, as if a dark cloud lifts from the world. The End Times, once thought inevitable, have come to a close, ushering in a new age of hope."
  end_times_events.2001.option_1:0 "The darkness has lifted at last"

  end_times_events.2002.t:0 "The Everchosen Falls"
  end_times_events.2002.d:0 "In an event that rends the fabric of the Great Game, the Everchosen has fallen, and the inexorable march of Chaos is halted. Across the mortal realms, the weak cling to their fleeting triumph, their fires of defiance rekindled, and the sacred gifts of the Dark Gods are driven back as if a cruel veil is torn away. The End Times, once promised as the apotheosis of entropy and despair, have been denied—for now.\n\nYet, the servants of Chaos know that this age of fragile hope is but a delay, for the winds of ruin are eternal, and the Dark Gods shall rise again."
  end_times_events.2002.option_1:0 "No matter! We shall conquer the world anyway. Once these rebels stop spawning ..."

  survived_the_end_times:0 "Survived the End Times"
  survived_the_end_times_desc:0 "We survived the end times on the side of good."

  saved_the_world:0 "Saved the World"
  saved_the_world_desc:0 "We defeated the Everchosen and closed the Chaos Gate, saving the world from Chaos. The glory of our nation shall forever echo is the hearts of minds of the Good!"

  destroy_the_chaos_gate_decision_title:0 "Destroy the Chaos Gate"
  destroy_the_chaos_gate_decision_desc:0 "Destroy the Chaos Gate, ending the End Times."

  burn_excess_magic_decision_title:0 "Burn Excess Magic"
  burn_excess_magic_decision_desc:0 "As the everchosen, we are flooded with magical energies. We can choose to burn the excess magic in an ongoing ritual that activates once a year.\n\n When we are over 900 Administrative power, we lose 250 and gain a year of ducats.\nWhen we are over 900 Diplomatic power, we lose 250 and Culture Convert 10 provinces.\nWhen we are over 900 Military power, we lose 250 and gain a year of manpower."

  stop_burning_excess_magic_decision_title:0 "Stop Burning Excess Magic"
  stop_burning_excess_magic_decision_desc:0 "It is time to stop burning our excess magic, and conserve."

