### New Missions

nehekharan_please_nobility_title:0 "Appease the Nobility"
nehekharan_please_nobility_desc:0 "Nehekhara is a land of many kings, each ruling over their own domains with absolute authority. Though we may claim supreme rule, our power is nothing without the loyalty of our fellow monarchs and their legions.\n\nBy securing their allegiance and proving our right to rule, we will command the full strength of Nehekhara. Only then can we begin the work of restoring our civilization to its former glory."

nehekharan_strong_army_1_title:0 "Train the Generals"
nehekharan_strong_army_1_desc:0 "The undead are tireless, but tirelessness alone does not win wars. Proper command and discipline must be instilled into our skeletal legions if they are to rival the armies of the living.\n\nTo achieve this, we must establish academies where our finest warriors can refine their craft. Even a skeleton can be made into an elite soldier under the right leadership."

nehekharan_strong_army_2_title:0 "Expand the Academy"
nehekharan_strong_army_2_desc:0 "A single academy is not enough. If we are to forge an unstoppable army, we must expand our training efforts, ensuring that all who march under our banner are drilled to perfection.\n\nBy investing in dedicated institutions of war, we will create a new generation of Nehekharan commanders—undying generals who will lead our forces to victory for centuries to come."

nehekhara_unify_culture_title:0 "Unify Nehekhara"
nehekhara_unify_culture_desc:0 "Though our civilization once reigned supreme, centuries of war and decay have left our lands divided. Petty rulers and foreign influences have weakened our cultural unity, threatening the very foundation of Nehekharan identity.\n\nBut we shall restore what was lost. By bringing all Nehekharan lands under our rule and ensuring our traditions remain unchallenged, we shall create a society as ordered and disciplined as our armies."

nehekharan_king_of_kings_1_title:0 "The King of Kings"
nehekharan_king_of_kings_1_desc:0 "True power is not merely ruling over one's own kind, but commanding the loyalty of those who would otherwise stand against us. A true monarch bends all to their will—whether they be of our culture and faith or not.\n\nBy extending our dominion over foreign subjects, we will cement our place as the rightful rulers of this world, proving that even the living must bow before the might of Nehekhara."

nehekharan_king_of_kings_2_title:0 "Expand Our Dominion"
nehekharan_king_of_kings_2_desc:0 "Two vassals are but a start. To truly embody the title of King of Kings, we must expand our dominion further, bringing more nations into our fold.\n\nWhether through conquest or diplomacy, they shall kneel before us. Their lands, their soldiers, and their resources will serve Nehekhara, ensuring our eternal supremacy."

nehekharan_king_of_kings_3_title:0 "Ruler of the World"
nehekharan_king_of_kings_3_desc:0 "We stand on the precipice of true greatness. Our empire spans vast lands, ruling over numerous peoples who now march to our command. Yet there is still more to conquer.\n\nWith every new vassal, our grip on the world tightens. We are no longer just the rulers of Nehekhara—we are the masters of all we survey. None shall contest our might, for all who live and die belong to us."

nehekhara_forcelimit_title:0 "Claim the Throne"
nehekhara_forcelimit_desc:0 "Nehekhara is a land of many kings, but there can only be one true heir to its legacy. We are that rightful successor, and we shall prove it—not through words, but through steel and sorcery.\n\nBy assembling an army that rivals the hosts of old, we shall stake our claim over these lands. Let our neighbors tremble, for soon they will have no choice but to bow before us or perish."

nehekharan_symbols_of_power_1_title:0 "Symbols of Power"
nehekharan_symbols_of_power_1_desc:0 "The monuments of Nehekhara stand as testaments to our ancient greatness, yet many now lie in foreign hands. To rule as the rightful sovereign, we must bring these relics back under our control.\n\nSecuring these grand works will send a clear message: we are the true rulers of Nehekhara. Those who would deny us shall find themselves swept aside by the tide of history."

nehekharan_symbols_of_power_2_title:0 "Prove Our Legitimacy"
nehekharan_symbols_of_power_2_desc:0 "Claiming these relics is not enough—our control over them must be undisputed. By securing even more of Nehekhara’s greatest monuments, we will cement our authority beyond question.\n\nLet the doubters and pretenders fade into obscurity. With each temple, sphinx, and necropolis restored under our rule, our dominion over Nehekhara grows ever stronger."

nehekharan_symbols_of_power_3_title:0 "Legitimate Successor"
nehekharan_symbols_of_power_3_desc:0 "No king or priest can now challenge our right to rule. The greatest wonders of Nehekhara stand once more under our command, their power fueling our eternal dominion.\n\nWe have surpassed the rulers of old, proving that our dynasty alone is worthy of leading this empire into the future. The sands bow before us, as does all who dwell upon them."

nehekharan_reform_government_title:0 "Reform the Kingdom"
nehekharan_reform_government_desc:0 "The old ways have preserved us, but stagnation is the enemy of greatness. If we are to endure for eternity, we must ensure that our governance is as unyielding as our armies.\n\nBy reshaping our institutions, we will forge a kingdom suited for the trials of this age. A ruler who does not adapt is doomed to crumble into dust."

nehekhara_reforge_capital_title:0 "Restore the Capital"
nehekhara_reforge_capital_desc:0 "Our capital, once the jewel of Nehekhara, has suffered from centuries of neglect and ruin. Such a fate is unworthy of our divine rule.\n\nWe shall rebuild it into a beacon of power and prosperity, proving to the world that Nehekhara has risen once more. Let our capital shine as a monument to our eternal dominion."

nehekhara_control_nehekhara_title:0 "Unite All of Nehekhara"
nehekhara_control_nehekhara_desc:0 "For too long, the lands of Nehekhara have been divided, with petty warlords and foreign invaders sullying the sands of our ancestors. This insult cannot stand.\n\nWe will bring all of Nehekhara under our control, restoring it to the glory of old. Only then will our empire be worthy of its former name."

nehekharan_built_up_monuments_title:0 "Restore the Monuments"
nehekharan_built_up_monuments_desc:0 "The grand temples, tombs, and statues of our ancestors have suffered through centuries of war and decay. It is our duty to restore them, ensuring that their legacy endures for all time.\n\nWith each monument rebuilt, the power of Nehekhara strengthens. These are more than mere relics—they are the foundation upon which our eternal empire shall stand."

nehekhara_expell_foreigners_title:0 "Purge the Foreigners"
nehekhara_expell_foreigners_desc:0 "The lands of Nehekhara belong to the kings of old, not to the foreign interlopers who now tread upon our sacred sands. Their presence is an insult to our ancestors.\n\nWe shall expel them, ensuring that Nehekhara is ruled only by those who honor its traditions. Let no outsider think they can claim dominion here."

nehekhara_leader_of_southlands_title:0 "Master of the Southlands"
nehekhara_leader_of_southlands_desc:0 "Our dominion stretches across Nehekhara, but true supremacy demands more. The entirety of the Southlands must recognize our rule, whether they submit willingly or are crushed beneath our legions.\n\nLet it be known that we are not merely the rulers of Nehekhara—we are the masters of an empire that spans the desert, the jungle, and beyond. None shall challenge our eternal reign."

nehekharan_please_necrotects_title:0 "Appease the Necrotects"
nehekharan_please_necrotects_desc:0 "The Necrotects are the master builders of Nehekhara, the architects behind our greatest monuments and constructs. Without their expertise, our civilization would be nothing but dust and crumbling ruins.\n\nWe must earn their favor, granting them the resources and authority they need to rebuild our cities and monuments. In return, they will ensure that Nehekhara stands eternal, as grand as it once was."

nehekharan_monument_builders_title:0 "Monument Builders"
nehekharan_monument_builders_desc:0 "The Necrotects require more than just recognition—they need materials to shape their grand designs. The great pyramids and temples of Nehekhara were built upon the backs of an entire empire's labor and wealth.\n\nBy securing the finest resources—gold, ivory, gems, and stone—we shall empower the Necrotects to restore Nehekhara’s splendor. The monuments they craft will stand as testaments to our divine rule."

nehekharan_reanimate_the_ushabti_title:0 "Reanimate the Ushabti"
nehekharan_reanimate_the_ushabti_desc:0 "The Ushabti are more than mere statues—they are warriors carved from stone and imbued with the will of the gods. With the right materials and rituals, the Necrotects can awaken these mighty guardians once more.\n\nBy increasing our support for their craft and expanding our access to vital resources, we will ensure that legions of Ushabti stand ready to defend our realm for all eternity."

nehekhara_golden_age_title:0 "Enter the Golden Age"
nehekhara_golden_age_desc:0 "With our kingdom reformed and our faith strengthened, Nehekhara stands at the dawn of a new age. The lessons of the past have been learned, and the mistakes of old shall not be repeated.\n\nThrough wisdom, war, and divine will, we shall usher in an era of unmatched prosperity. Let it be known that Nehekhara has risen once more, greater than ever before."

nehekharan_trade_routes_1_title:0 "Revive the Trade Routes"
nehekharan_trade_routes_1_desc:0 "Once, the riches of Nehekhara flowed across the world, its cities serving as the beating heart of trade. Centuries of ruin have severed these connections, leaving our markets stagnant.\n\nIt is time to reopen these routes, reestablishing our dominance in commerce. With trade flowing once more, wealth will flood into our coffers, fueling our rise to power."

nehekharan_trade_routes_2_title:0 "Expand Our Trade Empire"
nehekharan_trade_routes_2_desc:0 "Reopening the trade routes was only the first step. Now, we must go further—establishing Nehekhara as an unrivaled center of commerce and wealth.\n\nBy enhancing our marketplaces and securing key trade hubs, we will ensure that the riches of the world pass through our lands. Let all who seek prosperity bow before the merchant-kings of Nehekhara."

nehekharan_trade_routes_3_title:0 "Control the Flow of Wealth"
nehekharan_trade_routes_3_desc:0 "We are no longer mere participants in trade—we are its masters. The roads, rivers, and seas carry goods to and from our domain, making us the undisputed rulers of commerce.\n\nWith control over multiple great centers of trade, Nehekhara’s wealth shall be without limit. Gold, incense, gems—all shall be ours, fueling an empire that will never fall."

nehekhara_glory_of_the_tomb_kings_title:0 "The Glory of the Tomb Kings"
nehekhara_glory_of_the_tomb_kings_desc:0 "The monuments of Nehekhara are more than mere structures—they are the physical embodiment of our eternal reign. Let the lesser civilizations build their fragile palaces of wood and stone; our great works shall endure for all time.\n\nBy raising towering pyramids and grand necropolises, we shall remind the world that Nehekhara’s glory is without equal. The very landscape itself will proclaim our divinity, ensuring that we are remembered for eternity."

nehekhara_religious_fervor_title:0 "Claim Divine Favor"
nehekhara_religious_fervor_desc:0 "The gods smile upon us, their blessings evident in our rule and triumphs. Our divine right to rule is unquestionable, and the faithful rally to our cause with unwavering devotion.\n\nWith our prestige at its height and our rule unchallenged, we shall seize this moment to strengthen our empire. Stability shall reign, and the will of the gods shall be done."

nehekharan_symbols_of_devotion_1_title:0 "Reclaim the Sacred Sites"
nehekharan_symbols_of_devotion_1_desc:0 "Scattered across Nehekhara are sites of immense spiritual power, once places of divine worship and holy rituals. Many have fallen into foreign hands, a blasphemy that must be undone.\n\nBy reclaiming these sacred places, we shall reaffirm our role as the chosen rulers of Nehekhara. The gods will see our devotion and grant us their continued favor."

nehekharan_symbols_of_devotion_2_title:0 "Consecrate the Monuments"
nehekharan_symbols_of_devotion_2_desc:0 "Owning these sites is not enough—they must be restored to their former grandeur. The temples and shrines of our gods must once more be filled with the faithful, their halls echoing with sacred hymns.\n\nBy expanding and venerating these places of worship, we prove beyond doubt that we are the favored of the gods. No mortal ruler can stand against divine will."

nehekharan_symbols_of_devotion_3_title:0 "The Chosen of the Gods"
nehekharan_symbols_of_devotion_3_desc:0 "The greatest sacred sites of Nehekhara are now fully under our control, their power channeled towards our rule. Our temples tower over the land, and the faithful bow in reverence before us.\n\nWith the gods' favor secured, none can deny our divine right to rule. The kings of old sought their blessing—we have earned it, and through it, our reign shall last for eternity."

nehekhara_reform_religion_title:0 "Reform the Priesthood"
nehekhara_reform_religion_desc:0 "Our faith has endured for millennia, but stagnation threatens even the divine. The gods demand strength, discipline, and devotion—we must ensure that our priesthood reflects these virtues.\n\nBy purging weakness from our temples and enforcing a renewed sense of purpose, we shall usher in an era of spiritual enlightenment. Nehekhara's gods shall be worshipped as never before, their power strengthening our rule."

nehekharan_ritual_1_title:0 "Prepare the Ritual"
nehekharan_ritual_1_desc:0 "Nagash’s great ritual sought to grant him immortality, yet it instead unleashed undeath upon the world. His failure, however, was not absolute—it was merely flawed.\n\nWe have gathered the resources and knowledge needed to attempt the ritual once more, this time with improvements. Can we succeed where he failed? Only time will tell."

nehekharan_ritual_2_title:0 "Replace the Weak"
nehekharan_ritual_2_desc:0 "The first attempt at the ritual revealed fatal incompetence among our priests. They lacked the knowledge, the discipline, and the will to wield such power.\n\nWe must ensure that only the most capable stand at our side. By replacing our advisors with those of greater wisdom and insight, we shall refine our methods and come closer to perfection."

nehekharan_ritual_3_title:0 "Greater Sacrifices"
nehekharan_ritual_3_desc:0 "The sacrifices we have made have granted progress, but we require more. Lesser advisors are insufficient—we must turn to those with true power, those whose very presence commands armies.\n\nBy offering up our finest generals to the ritual, we shall infuse it with greater strength. Their experience, their ambition, and their blood will fuel the next step toward ultimate success."

nehekharan_ritual_4_title:0 "Master the Power"
nehekharan_ritual_4_desc:0 "Each failure has taught us valuable lessons. The energies unleashed are vast, but the key lies in their direction. More power alone is not the answer—control is.\n\nWith refined techniques and greater understanding, our next attempt will be more precise. The explosion of necromantic energy was contained this time, proving that we are nearing perfection."

nehekharan_ritual_5_title:0 "The Final Sacrifice"
nehekharan_ritual_5_desc:0 "We stand at the precipice of greatness. The final piece of the puzzle is the sheer scale of the sacrifice required. No mere handful of lives will suffice—we need thousands.\n\nWith the ritual now perfected, a mass sacrifice shall fuel the spell. What Nagash sought to do, we shall complete—and perhaps even improve upon. This is our moment of ascension."

nehekharan_please_mortuary_cult_title:0 "Appease the Mortuary Cult"
nehekharan_please_mortuary_cult_desc:0 "The Mortuary Cult is the spiritual backbone of Nehekhara, the keepers of our rituals and the guardians of our divine order. Their favor is essential to maintaining the balance between life and undeath.\n\nBy granting them the influence they deserve, we shall ensure their continued service to our empire. With their blessings, our ranks shall swell with warriors both living and dead."

nehekharan_religious_city_1_title:0 "Establish a Pilgrimage Site"
nehekharan_religious_city_1_desc:0 "Throughout history, Nehekharan faithful have made sacred journeys to sites of immense spiritual power. However, we lack a truly grand religious center to rival the wonders of old.\n\nBy dedicating a great city to the gods, we shall create a beacon of faith that draws pilgrims from across the land. Devotion shall flourish, and with it, our control over the hearts of the people."

nehekharan_religious_city_2_title:0 "Expand the Pilgrimage City"
nehekharan_religious_city_2_desc:0 "Our religious city has become a focal point of worship, but its potential is far from realized. More grand temples must be constructed, more monuments raised in honor of the gods.\n\nBy expanding its influence and infrastructure, we shall create a center of faith so magnificent that none will question our devotion. The gods shall look upon our works and bless us accordingly."

nehekhara_unify_religion_title:0 "Unify the Faith"
nehekhara_unify_religion_desc:0 "Though our faith is strong, there are still those who stray from the path. Dissidents and heretics refuse to bow before the gods, threatening the unity of Nehekhara.\n\nWe shall bring them back into the fold, enforcing the divine will across our lands. When all of Nehekhara worships in unison, our power will be unshakable."

nehekharan_green_deserts_1_title:0 "Reclaim the Desert"
nehekharan_green_deserts_1_desc:0 "Long ago, Nehekhara was a land of verdant fields, flowing rivers, and abundant harvests. But disaster and neglect have left it a barren wasteland, the sands swallowing what was once fertile.\n\nNow, through magic and ingenuity, we can begin to restore our homeland to its former splendor. By reshaping the land itself, we will prove that even nature bends to the will of Nehekhara."

nehekharan_green_deserts_2_title:0 "Expand the Green Horizon"
nehekharan_green_deserts_2_desc:0 "Our efforts to reclaim the desert are bearing fruit. With each passing year, the barren sands give way to lush greenery, bringing life back to a land long thought lost.\n\nBut this is only the beginning. We must continue to spread our influence, ensuring that more of Nehekhara flourishes under our rule. The desert shall retreat, and Nehekhara will bloom once more."

nehekharan_green_deserts_3_title:0 "A Green Paradise"
nehekharan_green_deserts_3_desc:0 "The dream of a green Nehekhara is no longer a mere ambition—it is reality. The lands of our ancestors are fertile once more, the rivers flow as they did in the golden age, and the people prosper under our guidance.\n\nWe have defied nature itself, shaping the world according to our will. Let the world see what we have accomplished, for Nehekhara is no longer a kingdom of the dead—it is a paradise reborn."



## New Modifiers

nehekhara_military_academy_1:0 "Nehekharan Military Academy"
desc_nehekhara_military_academy_1:0 "Our warriors are trained in the ancient traditions of Nehekhara, ensuring that even the undead legions retain the discipline and tactics of old. The legacy of our warlords is passed down through rigorous study and unyielding training."

nehekhara_military_academy_2:0 "Advanced Military Academy"
desc_nehekhara_military_academy_2:0 "With further investment in our military academies, our commanders have mastered the arts of war. Our legions march with unshakable discipline, and the tactics of the past guide our future victories."

nehekhara_religious_city_1:0 "Religious Pilgrimage Site"
desc_nehekhara_religious_city_1:0 "A city dedicated to the gods of Nehekhara draws pilgrims from across the land, strengthening our faith and ensuring the loyalty of the people."

nehekhara_religious_city_2:0 "Grand Temple City"
desc_nehekhara_religious_city_2:0 "Our pilgrimage city has grown into a vast religious hub, its grand temples and sacred sites inspiring unwavering devotion among our subjects."

nehekhara_king_of_kings_1:0 "King of Kings"
desc_nehekhara_king_of_kings_1:0 "To rule over kings is the true mark of a great ruler. Our dominion extends beyond our own people, as subject nations bow before the might of Nehekhara."

nehekhara_king_of_kings_2:0 "Supreme Overlord"
desc_nehekhara_king_of_kings_2:0 "The reach of our empire has expanded, and our subjects know their place. We govern with supreme authority, ensuring their loyalty and obedience."

nehekhara_king_of_kings_3:0 "Master of Empires"
desc_nehekhara_king_of_kings_3:0 "We are not just a ruler of kings—we are a conqueror of empires. Our word is law, and our subjects accept our will as the natural order of the world."

nehekhara_legitimate_successor_1:0 "The True Heir of Nehekhara"
desc_nehekhara_legitimate_successor_1:0 "Our claim to Nehekhara’s legacy is undeniable. The people recognize our right to rule, and our legitimacy stands above all challengers."

nehekhara_legitimate_successor_2:0 "Unquestioned Authority"
desc_nehekhara_legitimate_successor_2:0 "Through conquest and diplomacy, we have solidified our claim. No ruler, priest, or noble dares dispute our supremacy."

nehekhara_legitimate_successor_3:0 "Nehekhara Reforged"
desc_nehekhara_legitimate_successor_3:0 "We have surpassed even the greatest rulers of the past. Our dominion is absolute, and our name shall echo through eternity."

nehekhara_ruler_of_the_sands_1:0 "Ruler of the Sands"
desc_nehekhara_ruler_of_the_sands_1:0 "Nehekhara is vast, and our governance must be as mighty as our armies. We expand our ability to rule over the shifting sands."

nehekhara_ruler_of_the_sands_2:0 "Lord of the Desert Empire"
desc_nehekhara_ruler_of_the_sands_2:0 "With the structures of administration strengthened, we command the entirety of Nehekhara with ease, and our power grows in splendor."

nehekhara_ruler_of_the_sands_3:0 "Master of the Southlands"
desc_nehekhara_ruler_of_the_sands_3:0 "Our control extends beyond Nehekhara itself. The lands of the South bow before our dominion, and none dare challenge our might."

nehekhara_ruler_of_the_sands_4:0 "Unrivaled Dominion"
desc_nehekhara_ruler_of_the_sands_4:0 "There is no corner of the Southlands that does not recognize our authority. We have truly mastered the land, the sky, and the shifting sands."

nehekhara_necrotect_favor_1:0 "Favor of the Necrotects"
desc_nehekhara_necrotect_favor_1:0 "The Necrotects, master architects of Nehekhara, have been granted full access to resources. Their expertise accelerates the construction of our greatest monuments."

nehekhara_necrotect_favor_2:0 "Sacred Architects of the Eternal Empire"
desc_nehekhara_necrotect_favor_2:0 "The Necrotects have mastered the art of raising not just monuments, but warriors of stone and magic. Our armies now benefit from their ancient craftsmanship."

nehekhara_trade_routes_1:0 "Restored Trade Routes"
desc_nehekhara_trade_routes_1:0 "The long-severed trade routes of Nehekhara have been reopened, bringing wealth and prosperity back to our cities."

nehekhara_trade_routes_2:0 "Dominance Over Trade"
desc_nehekhara_trade_routes_2:0 "With further expansion of our trading networks, Nehekhara has become a vital hub of commerce, controlling the flow of valuable goods."

nehekhara_trade_routes_3:0 "Merchant Kings of Nehekhara"
desc_nehekhara_trade_routes_3:0 "Nehekhara is now an economic powerhouse, commanding trade across land and sea. Our wealth is unrivaled, and our coffers overflow."

nehekhara_favor_of_the_gods_1:0 "Blessings of the Gods"
desc_nehekhara_favor_of_the_gods_1:0 "Our devotion has not gone unnoticed—the gods have granted us their favor, strengthening our armies with divine might."

nehekhara_favor_of_the_gods_2:0 "Warriors of the Gods"
desc_nehekhara_favor_of_the_gods_2:0 "Infused with the will of the divine, our soldiers strike with greater fervor, cutting down foes in the name of Nehekhara."

nehekhara_favor_of_the_gods_3:0 "Divine Wrath"
desc_nehekhara_favor_of_the_gods_3:0 "The gods now march with our armies. Our foes tremble before us, for to stand against Nehekhara is to stand against divinity itself."

nehekhara_reformed_religion_magical_study:0 "Reformed Religion - Magical Study"
desc_nehekhara_reformed_religion_magical_stury:0 "The ancient priesthood has been strengthened, embracing new knowledge while preserving our sacred traditions. Innovation flourishes within the divine order."

nehekhara_reformed_religion_internal_stability:0 "Reformed Religion - Stability Through Faith"
desc_nehekhara_reformed_religion_internal_stability:0 "By refining our religious doctrines and strengthening the connection between state and faith, we have created an unshakable foundation for Nehekhara. The people find solace in divine order, and the realm stands firm against chaos.\n\nWith our faith guiding us, unrest is diminished, and governance flows more smoothly. Stability is no longer a fragile thing—it is the natural state of our eternal kingdom."  

nehekhara_reformed_religion_spread_faith:0 "Reformed Religion - Zealous Expansion"
desc_nehekhara_reformed_religion_spread_faith:0 "Our priesthood has embraced a renewed mission: to spread the divine teachings of Nehekhara far beyond our borders. Missionaries venture forth with conviction, ensuring that all who dwell under our rule embrace the will of the gods.\n\nWith greater strength and increased numbers, our faith shall not remain confined to our heartlands. The world will come to know and revere the gods of Nehekhara."  


nehekhara_ritual_magic_1:0 "Ritual Mastery - First Step"
desc_nehekhara_ritual_magic_1:0 "Through study and sacrifice, we have begun to grasp the immense power of ritual magic, allowing us to refine our incantations."

nehekhara_ritual_magic_2:0 "Ritual Mastery - Refinement"
desc_nehekhara_ritual_magic_2:0 "With each experiment, we gain further insight into the power of magic, making our spells more efficient and our sacrifices more precise."

nehekhara_ritual_magic_3:0 "Ritual Mastery - Greater Control"
desc_nehekhara_ritual_magic_3:0 "The lessons learned through each ritual have sharpened our command of necromantic forces, bringing us closer to perfection."

nehekhara_ritual_magic_4:0 "Ritual Mastery - Near Completion"
desc_nehekhara_ritual_magic_4:0 "Only a final push remains before we achieve true mastery over the forces of undeath and immortality."

nehekhara_ritual_magic_5:0 "The Pinnacle of Ritual Magic"
desc_nehekhara_ritual_magic_5:0 "We have unlocked the full potential of ritual magic. The secrets of immortality are ours to command."

nehekhara_unify_culture:0 "Unified Nehekharan Identity"
desc_nehekhara_unify_culture:0 "A single culture, bound by tradition and discipline, ensures that our armies move as one. No force can break our unity."

nehekhara_unify_religion:0 "Unified Faith"
desc_nehekhara_unify_religion:0 "With all of Nehekhara embracing a single faith, our administration and taxation have never been more effective."

nehekhara_true_immortality:0 "True Immortality"
desc_nehekhara_true_immortality:0 "We have surpassed even Nagash’s ambitions, achieving true immortality without the curse of undeath. We are eternal."

nehekhara_embrace_undeath:0 "The Undying Empire"
desc_nehekhara_embrace_undeath:0 "Death is no longer a weakness, but a tool. Nehekhara shall endure forever as an empire of the dead."

nehekhara_ultimate_reward:0 "The Ultimate Reward"
desc_nehekhara_ultimate_reward:0 "We have achieved the highest form of power—dominion over life, death, and all that lies beyond."

nehekhara_green_desert:0 "Verdant Reclamation"
desc_nehekhara_green_desert:0 "Through ancient magic and tireless effort, we have begun to reverse the desolation that once consumed our lands. The sands retreat, and in their place, fertile fields and flowing waters return.\n\nAs life returns to the desert, our cities thrive, trade flourishes, and the bounty of Nehekhara grows once more."




### Event modifiers

magical_storms:0 "Magical Storms"
desc_magical_storms:0 "Magical storms shroud our lands, hindering enemy movements and tearing apart their armies."


### Events


tomb_king.3.title:0 "Caught in the Act"  
tomb_king.3.desc:0 "Two grave robbers have been apprehended while attempting to loot one of your sacred tombs. These audacious thieves dared to defile the resting place of one of Nehekhara’s honored dead, seeking to plunder its ancient treasures. Though their crime is unforgivable, the robbers plead for their lives, offering a share of the stolen riches to secure your mercy. \n\nYour priests and advisors are divided. Some argue that the looters should be executed to set an example and the treasures returned to the tomb, as per Nehekharan tradition. Others suggest keeping the treasures for the kingdom's benefit and ensuring their punishment remains swift. Or perhaps you could even encourage them to seek more loot, for wealth has its uses—even if it comes from dishonorable means."  
tomb_king.3.a:0 "Kill them, and return the loot."  
tomb_king.3.b:0 "Kill them and keep the loot."  
tomb_king.3.c:0 "Go get some more!"  

tomb_king.4.title:0 "An Undead Embarrassment"  
tomb_king.4.desc:0 "While addressing your troops before an upcoming campaign, a truly mortifying incident occurs: your jawbone unexpectedly detaches mid-speech and falls to the ground. The assembled skeleton warriors and priests, loyal as they are, appear visibly uncomfortable, with some suppressing awkward chuckles. Even in undeath, the pursuit of regal dignity proves to be an ongoing challenge.  \n\nThis small embarrassment may weaken your image if not addressed. You could ignore it, making light of the situation and embracing your undead nature for what it is. Alternatively, you could take steps to remedy this indignity, either through simple repair or by crafting a magnificent golden jaw to reinforce your aura of godhood."  
tomb_king.4.a:0 "So what? I'm dead, aren't I?"  
tomb_king.4.b:0 "Nothing some bandages can't fix."  
tomb_king.4.c:0 "A golden jaw shall adorn my face!"  

tomb_king.5.title:0 "The Crumbling Legions"  
tomb_king.5.desc:0 "Reports from your generals reveal a dire phenomenon gripping your armies. Entire companies of skeleton soldiers are collapsing into heaps of brittle bones without explanation, leaving gaps in your once-formidable formations. The generals theorize that the enchantments binding the souls of your warriors are beginning to decay, but the cause remains unclear.  \n\nYour advisors present three paths forward. You could choose to let the weak crumble, focusing on the stability of your remaining forces. Alternatively, a modest magical ritual might slow the decay at some cost, or you could command the necromancers to intensify their efforts and cast a grand incantation to fully restore your legions. Whatever you decide, time is of the essence."  
tomb_king.5.a:0 "Let them crumble, we have more."  
tomb_king.5.b:0 "A magical incantation will stem the decay."  
tomb_king.5.c:0 "Necromancers, supercharge that incantation!"  

tomb_king.6.title:0 "The Curse of Nagash"  
tomb_king.6.desc:0 "A foul corruption spreads across the lands of Nehekhara, its touch blighting all that it encounters. The oases dry up, turning to poisoned pools, and the skeletal legions grow restless, as if they sense a greater malevolence at work. The Liche Priests whisper that this is the work of Nagash’s lingering malice, a curse woven into the very sands that bind Nehekhara together.\n\nThis blight cannot be ignored, for it threatens the stability of your kingdom and the loyalty of your subjects. You may decide to defy Nagash’s curse, enduring the hardships and rallying your people against this unseen foe. Or, as your priests timidly suggest, you could seek to appease Nagash’s spirit, though doing so would risk your dignity and might embolden his cult."  
tomb_king.6.a:0 "We shall endure. Nehekhara bows to no one!"  
tomb_king.6.b:0 "Seek to appease Nagash's spirit."  

tomb_king.7.title:0 "Wrath of Usirian"  
tomb_king.7.desc:0 "The air grows heavy with divine fury as a great sandstorm descends upon your lands. Crops are buried beneath shifting dunes, settlements collapse under the weight of the storm, and your skeleton warriors struggle to stand amidst the howling winds. The priests declare that Usirian, god of the underworld, has grown displeased with your reign and has unleashed his wrath upon Nehekhara.\n\nThe choices before you are perilous. A grand sacrifice could be offered to appease Usirian, but the cost would be steep. Alternatively, you could weather the storm, allowing it to pass and rebuilding in its aftermath, though this would cause untold devastation. Perhaps, however, the storm could be redirected through sheer will, harnessed as a weapon to smite your enemies."  
tomb_king.7.a:0 "Do a sacrifice to please him."  
tomb_king.7.b:0 "Ride out the sandstorm."  
tomb_king.7.c:0 "Great Usirian, turn this storm on our enemies!"  

tomb_king.8.title:0 "Builders of Eternity"  
tomb_king.8.desc:0 "The monuments of Nehekhara stand as eternal reminders of the power and majesty of the Tomb Kings. Their towering pyramids, vast necropolises, and intricate carvings defy the passage of time, proclaiming to the world that Nehekhara's legacy shall endure forever. These wonders were not just built for mortals to admire, but for the gods themselves to envy.\n\nAs you stand before one of these mighty structures, a rare moment of reflection overtakes you. The pride of Nehekhara courses through your veins, and you realize that the achievements of your civilization are unmatched by any other. How should this legacy be immortalized? Through your monuments, your civilization, or your unbroken bloodline?"  
tomb_king.8.a:0 "Our monuments are everlasting."  
tomb_king.8.b:0 "Our civilization is eternal."  
tomb_king.8.c:0 "Our line is unbroken."  

tomb_king.9.title:0 "The Nagashi Cult"  
tomb_king.9.desc:0 "Rumors have surfaced of a hidden cult operating within your lands, worshipping none other than Nagash, the Great Necromancer. These heretics speak of a dark ascension and whisper promises of forbidden power to those who join them. While their presence is a threat to the stability of Nehekhara, they also bring with them rare knowledge and, in some cases, bribes of gold. \n\nThe Mortuary Cult advises rooting out these heretics immediately to prevent their influence from spreading. Others in your court, however, argue that such knowledge could be exploited to strengthen your kingdom, provided you are willing to risk the ire of the gods. The decision lies in your hands—shall you purge the cult, cautiously tolerate their ideas, or accept their gifts in exchange for leniency?"  
tomb_king.9.a:0 "Root it out!"  
tomb_king.9.b:0 "Well, they do have some interesting ideas."  
tomb_king.9.c:0 "... And they bring gifts of gold."  

tomb_king.10.title:0 "Wrath of Usirian"  
tomb_king.10.desc:0 "The skies darken, and the winds howl as a colossal sandstorm descends upon your lands, tearing through settlements and unearthing the ancient tombs of Nehekhara. The priests of Usirian, the ruler of the underworld, declare that this storm is no natural phenomenon but a sign of the god's displeasure with your rule. His judgment is clear—your leadership has strayed from the balance he demands.\n\nThe sandstorm's fury is relentless, devastating fields and scattering the living and the dead alike. The council debates the proper course of action. Some advocate for a grand sacrifice to appease Usirian's anger. Others suggest enduring the storm's destruction, letting it run its course. There is also a bold suggestion: redirect the storm, turning its wrath against your enemies beyond the borders of your realm."  
tomb_king.10.a:0 "Do a sacrifice to please him."  
tomb_king.10.b:0 "Ride out the sandstorm."  
tomb_king.10.c:0 "Great Usirian, turn this storm on our enemies!" 

tomb_king.140.title:0 "The Future of Nehekhara"
tomb_king.140.desc:0 "For centuries, Nehekhara has followed the ancient ways, its rulers bound by traditions as unyielding as the desert itself. Yet the world changes, and even the undying cannot ignore the march of time.\n\nIt is clear that our government must be reforged if we are to lead Nehekhara into a new era of strength and stability. The question remains—how shall we shape our future? Will we uphold the sacred rule of the priesthood, embrace the rule of kings, or experiment with a more radical path?"  
tomb_king.140.a:0 "We shall remain a theocracy."  
tomb_king.140.b:0 "We shall become a monarchy!"  
tomb_king.140.c:0 "We shall try this republic fad."  

tomb_king.141.title:0 "The Future of Our Faith"
tomb_king.141.desc:0 "For millennia, our faith has guided Nehekhara, preserving its traditions and ensuring the favor of the gods. Yet as the world changes, so too must our religious institutions. It is time to reshape our beliefs to better serve our people and our empire.\n\nThe question remains: how shall we proceed? Shall we devote ourselves to the refinement of rituals and magic, seek stability through faith and order, or embrace an evangelical path to spread our gods’ will beyond our borders?"  
tomb_king.141.a:0 "We shall focus on rituals and the study of magic."  
tomb_king.141.b:0 "We shall focus inward and stabilize our country."  
tomb_king.141.c:0 "We shall become evangelical and bring our faith to the outside world."  

tomb_king.151.title:0 "The Ritual Spirals Out of Control"
tomb_king.151.desc:0 "The first attempt to replicate Nagash's ritual has gone horribly wrong. Necromantic energy floods the land, creeping into every crevice and suffusing the air with an unnatural chill. We underestimated the forces we sought to command, and now, the consequences are undeniable.\n\nHalf measures will not suffice—our ambitions must be greater, and our will stronger. The priests have failed us, their knowledge woefully insufficient. They shall be sacrificed, for their deaths will serve a far greater purpose than their pitiful lives ever could."
tomb_king.151.a:0 "We must try again!"

tomb_king.152.title:0 "Fools Who Do Not Understand"
tomb_king.152.desc:0 "As the ritual nears its peak, a group of advisors storms into the chamber, pleading for us to cease our efforts. They prattle on about balance, about dangers beyond our comprehension. Spineless parasites! They have neither the vision nor the courage to walk this path.\n\nThey will not dissuade us. Instead, their feeble bodies shall serve as fuel for the ritual, their essence consumed in pursuit of true power. The weak will always cower before greatness—it is only right that they be cast aside."
tomb_king.152.a:0 "We must try again!"

tomb_king.153.title:0 "Rebellion at the Gates"
tomb_king.153.desc:0 "Not all were willing to be sacrificed in the name of our grand design. A group of traitorous generals has refused to accept their fate and instead mustered their troops outside the ritual site. The cowards waited until the ritual was beyond stopping, and now they dare raise arms against us.\n\nBut they are too late. The dark power we have harnessed will not be undone so easily. Their rebellion will be crushed, and their deaths shall serve as a warning to all who would question our dominion."
tomb_king.153.a:0 "We must try again!"

tomb_king.154.title:0 "A Damaged Pyramid, a Stirring World"
tomb_king.154.desc:0 "Through countless sacrifices, we have gained knowledge that few could ever hope to grasp. But the power we wield is volatile, and the ritual has taken its toll. The Black Pyramid of Nagash now bears the scars of our efforts, its structure weakened by forces beyond mortal reckoning.\n\nYet the true impact of our work extends far beyond these walls. Across the world, something stirs—the dead claw their way from their graves, restless and drawn toward an unknown call. Whether this is a sign of success or a harbinger of greater disaster remains to be seen."
tomb_king.154.a:0 "Success, if only temporarily!"

tomb_king.155.title:0 "The Ritual is Complete"
tomb_king.155.desc:0 "After countless sacrifices, ruinous devastation, and unwavering resolve, we have succeeded. The ritual is complete, its energies reshaping the world in ways that none could have foreseen. The veil between life and death has been torn asunder, and now the final choice stands before us.\n\nShall we undo the ancient curse, reclaiming the life that was stolen from us so long ago? Or shall we embrace the dark path, seizing undeath as our eternal birthright and bending the world to our will? The decision we make now will echo for all eternity."
tomb_king.155.a:0 "We shall undo our curse and return to life!"
tomb_king.155.b:0 "Undeath is the future of Nehekhara!"

### Government Typles

nehekharan_reformed_theocracy:0 "Reformed Nehekharan Theocracy"
nehekharan_reformed_theocracy_desc:0 "Nehekhara has long been ruled by the priesthood, its governance intertwined with the divine will of the gods. However, the burdens of statecraft require both spiritual guidance and temporal authority.\n\nUnder our reformed theocracy, the king and the priesthood rule in tandem, each reinforcing the other’s power. The gods are honored, the realm is strengthened, and Nehekhara stands as an unshakable pillar of faith and order."

nehekhara_reformed_monarchy:0 "Reformed Nehekharan Monarchy"
nehekhara_reformed_monarchy_desc:0 "For too long, the priesthood has held sway over the affairs of state, binding Nehekhara to outdated traditions and limiting the power of its rulers. No longer shall kings be mere servants of the temples.\n\nUnder this reformed monarchy, the authority of the throne is supreme. The priests may tend to their gods, but it is the ruler who commands the destiny of Nehekhara. The age of divine kings has begun once more."

nehekharan_reformed_republic:0 "Reformed Nehekharan Republic"
nehekharan_reformed_republic_desc:0 "Across the distant seas, foreign lands speak of governance by councils, elected officials, and the rule of law rather than divine decree. Though such notions are alien to Nehekhara, they offer intriguing possibilities for stability and prosperity.\n\nIn this new order, power is no longer bound to a single ruler or the priesthood alone. Instead, the greatest minds of Nehekhara shall guide the realm, ensuring that wisdom, not divine favor or royal blood, determines our future."

### Change God

nehekhara_flexible_god_decision_title:0 "Choose a New Patron God"
nehekhara_flexible_god_decision_desc:0 "Though our loyalty to the gods of Nehekhara is eternal, a ruler must adapt to the needs of the kingdom and the will of the divine. By changing our patron deity, we can call upon a different aspect of their divine blessings to guide our people through these times."
# decision_once_every_twenty_years:0 "You may only choose a new patron god once every 20 years."
# reduce_legitimacy_large_effect:0 "This decision will reduce your legitimacy significantly."

tomb_king.1000.t:0 "A New Patron God"
tomb_king.1000.d:0 "The gods of Nehekhara are mighty and eternal, each offering unique blessings to guide our kingdom. The time has come to choose a new patron deity to favor with our worship and devotion."
tomb_king.1000.b:0 "Ptra, God of the Sun and Justice. (Stability Cost -15%, Global Unrest -2)"
tomb_king.1000.c:0 "Asaph, Goddess of Magic and Vengeance. (Culture Conversion - 15%, Discipline +5%)"
tomb_king.1000.e:0 "Sokth, God of Sand and Deception. (Hostile Attrition +1%, Development Cost -10%)"
tomb_king.1000.f:0 "Khsar, God of the Desert and Storms. (AE Impact -10%, Ship Trade Power +30%)"
tomb_king.1000.g:0 "Neru, Goddess of the River and Rebirth. (Movement Speed +15%, Manpower Recovery Speed +10%)"
tomb_king.1000.h:0 "Djaf, God of Death and Souls. (Tax Modifier +10%, Naval Tradition +1)"





 ##### Nehekharan Culture

### Access to the Sea
gen_nehekhara_missions_1_title:0 "Command the Endless Seas"
gen_nehekhara_missions_1_desc:0 "For centuries, our power was confined to the desert. But Nehekhara was once a seafaring empire, dominating the trade routes from the western coasts to the furthest reaches of the east. By rebuilding our ancient fleets and reclaiming the coastal cities, we shall extend our influence beyond the sands and remind the world of the indomitable will of the Tomb Kings."

### Build Capital
gen_nehekhara_missions_2_title:0 "Raise the Eternal Citadel"
gen_nehekhara_missions_2_desc:0 "The City of Kings, is the heart of our empire and a monument to the might of Nehekhara. As it flourishes, so too does our kingdom. We shall construct vast palaces, towering obelisks, and sacred temples that even the gods will envy. Our capital will become a testament to our divine rule and an eternal beacon of our power."

### Rebuild Monument
gen_nehekhara_missions_3_title:0 "Restore the Monuments"
gen_nehekhara_missions_3_desc:0 "The statues and monuments that dot our lands are the legacy of the greatest pharaohs, whose deeds and glories are written in the stone itself. These structures, now fallen into ruin, must be restored to their former glory so that all who gaze upon them will remember that Nehekhara is a land of gods and kings. We must bring life back to these monuments of eternity."

### Retake Symbols of Power
gen_nehekhara_missions_4_title:0 "Reclaim the Royal Sites"
gen_nehekhara_missions_4_desc:0 "The sacred sites of Nehekhara are scattered and desecrated by unworthy hands. The Valley of Kings, the Tomb of Settra the Imperishable, and the Great Sphinx of Numasis must be returned to us. These symbols of power are a reminder that Nehekhara was, and always shall be, the realm of undying kings. We will take back what is rightfully ours and restore our dominion over the land of the dead."

### Reclaim Nehekhara
gen_nehekhara_missions_5_title:0 "The Eternal Dominion"
gen_nehekhara_missions_5_desc:0 "The time has come to reassert our ancient claim over the lands of Nehekhara. The other kingdoms have faded to dust, and we alone remain to carry forward the legacy of the gods. We shall ride forth with an army of the undying and drive out any who dare to oppose us. Our dominion shall extend from the desert sands to the farthest reaches of the world, for we are the rightful heirs of Nehekhara."

### Please the Mortuary Cults
gen_nehekharan_pantheon_missions_1_title:0 "Appease the Mortuary Cults"
gen_nehekharan_pantheon_missions_1_desc:0 "The Mortuary Cults, keepers of sacred knowledge and guardians of the afterlife, hold the keys to ancient magic that binds us to this realm. By pleasing these priests and offering them the tribute they deserve, we shall earn their blessings. They will release legions of the undying from their tombs, an army to march under our eternal banner."

### Construct Temples
gen_nehekharan_pantheon_missions_2_title:0 "Build Temples to the Pantheon"
gen_nehekharan_pantheon_missions_2_desc:0 "The gods of Nehekhara – Ptra, Asaph, Usirian, and Djaf – watch over us from the heavens, granting us strength and wisdom. To honor them, we shall erect temples where their statues will tower above, and the air will be thick with incense. By honoring our gods, we fortify our realm with divine favor and invite their wrath upon those who defy us."

### Retake Symbols of Religion
gen_nehekharan_pantheon_missions_3_title:0 "Sanctify the Holy Sites"
gen_nehekharan_pantheon_missions_3_desc:0 "The Great Necropolis of Khemri, the Mortuary Temple of Quaph, and the Oasis of the Gods are sacred places dedicated to the divine and our ancestors. These sites have been defiled by the unworthy. We must reclaim and restore them, so that the true gods of Nehekhara will bless us once more, and our people will rekindle their ancient faith."

### Convert Religion
gen_nehekharan_pantheon_missions_4_title:0 "Unite the Land"
gen_nehekharan_pantheon_missions_4_desc:0 "Our lands must be united in the worship of the true gods of Nehekhara, for it is their power that grants us our undying strength. We shall ensure that every temple and altar honors the Pantheon. Only then will Nehekhara stand as one under the eternal gaze of the gods."

### Expand Religion
gen_nehekharan_expand_religion_title:0 "Spread the Faith"
gen_nehekharan_expand_religion_desc:0 "The ancient gods of Nehekhara – Ptra, Usirian, Djaf, and Asaph – have blessed our return. But their influence has waned beyond the borders of our empire, as foreign lands have turned to false idols. We shall rekindle the ancient flames of faith, bringing the glory of Nehekhara’s pantheon to these lands. As the true gods take root once more, they shall grant us their divine favor, securing our realm with eternal stability and strength."


### Perform the Dark Ritual
gen_nehekharan_pantheon_missions_5_title:0 "The Ritual of Nagash"
gen_nehekharan_pantheon_missions_5_desc:0 "With the power of the Black Pyramid of Nagash at our disposal, we can unleash a ritual of unparalleled necromantic might. This dark magic will grant us strength and raise legions of warriors who know neither pain nor fear. However, such power comes at a terrible cost. We must be prepared to pay it, for we shall emerge as rulers of life and death alike."

### Establish Alien Vassals
gen_nehekharan_establish_alien_vassals_title:0 "Enslave the Living"
gen_nehekharan_establish_alien_vassals_desc:0 "The lands of the living are populated by lesser creatures, ignorant of the grandeur of Nehekhara. We shall bend them to our will, so they may serve as vassals to our eternal empire. They will build our monuments, work our mines, and toil for our glory as we reshape the world in our image."

### Please the Nobility
gen_nehekharan_please_nobility_title:0 "Strengthen the Dynasties"
gen_nehekharan_please_nobility_desc:0 "The noble dynasties of Nehekhara hold much sway, and their loyalty is paramount. By rewarding these powerful families with titles and blessings, we ensure their support. United under the pharaoh, the lords of Nehekhara shall bring forth an era of renewed glory and strength."

### Perfect the Ritual
gen_nehekharan_craft_new_ritual_title:0 "Perfect the Ritual"
gen_nehekharan_craft_new_ritual_desc:0 "We have learned much for the first casting of the ritual. By perfecting it, we can draw upon this energy to empower ourselves beyond mortality. This ritual will transform us, granting dominion over both the living and the dead, and ensuring that Nehekhara’s power shall never fade from this world."


gen_nehekhara_ultimate_mission_title:0 "Nehekhara Reborn"
gen_nehekhara_ultimate_mission_desc:0 "Our ancient monuments stand tall, restored to their former glory. Our ancestral works all bear testament to our eternal reign. With their power bound to us, we have achieved what our ancestors could only dream of—a true dominion over life and death itself."


### Southlands Modifiers

# Modifier: Nehekharan Trade Empire
nehekharan_trade_empire:0 "Sands of Prosperity"
desc_nehekharan_trade_empire:0 "In ancient times, our trade routes reached from Araby to Cathay, filling our coffers with untold riches. With our mastery over the desert and sea restored, we shall once again command a vast trade empire that brings wealth and power to Nehekhara."

# Modifier: Nehekharan Monument Builders
nehekharan_monument_builders:0 "Builders of the Eternal Sands"
desc_nehekharan_monument_builders:0 "The people of Nehekhara are master artisans, unmatched in their ability to create monuments that defy time. By channeling the skills of our forebears, we can rebuild our greatest structures as symbols of our eternal reign."

# Modifier: Nagash’s Ritual
nagash_ritual:0 "Necromantic Ascendancy"
desc_nagash_ritual:0 "Through Nagash’s dark arts, we gain control over forces beyond mortal comprehension. Our legions grow with the dead, and our power surges with necromantic energy. The magic of the Black Pyramid bends to our will, empowering us with dominion over life and death."

# Modifier: True Successor
true_successor:0 "Chosen of the Gods"
desc_true_successor:0 "We are the rightful rulers of Nehekhara, chosen by the gods to lead our people into eternity. Our enemies fall before us, for we are the true heirs to the ancient pharaohs, and our destiny is to rule unchallenged over the lands of the living and the dead alike."


nehekhara_religious_stability:0 "Nehekharan Religious Stability"
desc_nehekhara_religious_stability:0 "Our dedication to the Nehekharan Pantheon brings a sense of stability and divine purpose to our realm. Our priests are more effective, and our kingdom is fortified by our devotion."

nehekhara_religious_stability_2:0 "Strength of the Gods"
desc_nehekhara_religious_stability_2:0 "The gods themselves strengthen our rule, granting us divine favor and greater resolve to spread their will across the lands of Nehekhara and beyond."

nagash_ritual:0 "The Ritual of Nagash"
desc_nagash_ritual:0 "This dark ritual, empowered by the energies of the Black Pyramid, augments our military might and cements our knowledge of the arcane. The path of power, though costly, is now within our grasp."





