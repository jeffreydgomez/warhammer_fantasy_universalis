estate_necrotect_construction:0 "Necrotect Construction Grants"
estate_necrotect_construction_desc:0 "The Necrotects want unlimited access to national funds and resources. In return, they will craft us great works of wonder and terror like the world has never seen before. Such unparalleled investment is sure to be a drain on our resources and legitimacy, but it may be worth it."


