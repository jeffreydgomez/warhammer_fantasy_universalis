l_english:
  jam_rnd.0.t:0 "Recruits go mad"
  jam_rnd.0.d:0 "A newly recuited militia has been going into a rage. No one can control them. Many have been advocating for an entire removal, but can we afford more losses?"
  jam_rnd.0.a:0 "Execute them"
  jam_rnd.0.b:0 "We need all the men we can get"
  jam_rnd.0.c:0 "Cleanse them"
  jam_rnd.1.t:0 "Ritual goes wrong"
  jam_rnd.1.d:0 "Some sinister or dark ritual has left [This.GetName] in Ruin. Scorched tree's, dark skies and an eerie aura channeled from a remote place. Yet the effects are felt in the surrounding landscape."
  jam_rnd.1.a:0 "Ignore it"
  jam_rnd.1.b:0 "Send immediate aid"
  jam_rnd.1.c:0 "the ritual went as it should"
  jam_rnd.2.t:0 "reform has side effects"
  jam_rnd.2.d:0 "Newly passed reforms have left a bit of a loophole and we're starting to notice its effects. Advisors tell us we should let the reform persist since the downside would not be that bad."
  jam_rnd.2.a:0 "Ban the reform"
  jam_rnd.2.b:0 "Let it slide"
  jam_rnd.3.t:0 "mass food poisoning"
  jam_rnd.3.d:0 "For unknown reasons, food supplies and harvests have been dwindling over the past weeks. People suspect some group is poisoning this crucial need."
  jam_rnd.3.a:0 "hoard for the rich"
  jam_rnd.3.b:0 "Intervene"
  jam_rnd.3.c:0 "Nurgle would be happy"
  jam_rnd.4.t:0 "intel syhponed"
  jam_rnd.4.d:0 "Some of your spies made a few wrong moves and because of that, some confidential information has been leaked."
  jam_rnd.4.a:0 "its nothing"
  jam_rnd.4.b:0 "come up with a new plan, quickly!"
  jam_rnd.4.c:0 "Yet another scheme"
  jam_rnd.5.t:0 "a greedy hag"
  jam_rnd.5.d:0 "A mystic hag snuk its way into your throneroom, offering you a potion of wisdom at a high cost. She claims it will turn you into the most powerful entity in the known realm and beyond. Is this true?"
  jam_rnd.5.a:0 "Yes please"
  jam_rnd.5.b:0 "I dont need such nonsense"
  jam_rnd.51.t:0 "A spiteful death"
  jam_rnd.51.d:0 "Everyone suspected it, from the day you drank that vile potion you destiny was set. you couldve been immortal but chose death instead. few mourn, but many laugh."
  jam_rnd.51.a:0 "they were a fool to begin with"
  jam_rnd.6.t:0 "dragon sighted"
  jam_rnd.6.d:0 "A larger group of people have claimed that they've seen a dragon fly over them. There's is not a lot of evidence for this, though still some."
  jam_rnd.6.a:0 "its probably fake"
  jam_rnd.6.b:0 "pay someone to take care of it"
  jam_rnd.6.c:0 "Ask for professionals"
  jam_rnd.7.t:0 "local tempest wreaks havoc"
  jam_rnd.7.d:0 "Magical winds coalensced into a massive storm, raining havoc on everything below. Fire and destruction everywhere, people who make it out alive demand we do something."
  jam_rnd.7.a:0 "there's nothing we can do"
  jam_rnd.7.b:0 "Send aid"
  jam_rnd.7.c:0 "Demand the mages to redirect the storm"
  jam_rnd.8.t:0 "unregistered caravan"
  jam_rnd.8.d:0 "An unidentified caravan has been spotted in your land. Carrying valuable trade goods, this might be a good target to raid though, at a cost."
  jam_rnd.8.a:0 "Raid it"
  jam_rnd.8.b:0 "escort them"
  jam_rnd.8.c:0 "Arrange some agreements"
  jam_rnd.9.t:0 "orc beat-up party"
  jam_rnd.9.d:0 "An ever-increasing party of Orc has been going around beating up entire villages, leaving but a few critically injured. Local militia is beat to mush. We must take action."
  jam_rnd.9.a:0 "Send forces to deal with it"
  jam_rnd.9.b:0 "Join our boyz!"
  jam_rnd.10.t:0 "Whole village enslaved"
  jam_rnd.10.d:0 "Suddenly overnight, a settlement of ours has been trashed. Yet there is no sign of anything living remaining. Signs of desparation tell us that [This.GetName] has been raided, with everyone there enslaved."
  jam_rnd.10.a:0 "Dear god"
  jam_rnd.10.b:0 "Hide this from the public and quickly resettle this"
  jam_rnd.10.c:0 "Merely relocating out assets"
  jam_rnd.11.t:0 "steel eating vermin"
  jam_rnd.11.d:0 "Our supplyhubs have been plagued by seemingly steel eating rats. Eating away swords, shield and even our armor."
  jam_rnd.11.a:0 "Hope it doesnt escalate"
  jam_rnd.11.b:0 "Produce more weapons"
  jam_rnd.12.t:0 "mage corrupts market"
  jam_rnd.12.d:0 "Some lunatic mage has been meddling in Guild affairs by transforming coins, weighing down vessels and rotting vital goods. The Guilds are furious about this and demand action."
  jam_rnd.12.a:0 "Not my problem"
  jam_rnd.12.b:0 "Demand the mages to handle this"
  jam_rnd.12.c:0 "settle this professionally"
  jam_rnd.13.t:0 "Warpstone comet crashland"
  jam_rnd.13.d:0 "The light flashed bright green, eye-blinding, a massive explosion could be heard, though the towering pillar of smoke gave away its exact location. A green glowing rock, the people who touched it went insane. Experts say it very valuable."
  jam_rnd.13.a:0 "What is this glowing rock??"

  show_dev_cost_tooltip:0 "You will lose §Y[?dev_cost]§!¤ from your treasury."