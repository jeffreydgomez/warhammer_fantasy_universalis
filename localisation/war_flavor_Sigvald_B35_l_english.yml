 flavor_sigvald.0.t:0 "Sigvald's Sadism"
 flavor_sigvald.0.d:0 "Sickly, sinful, spectacles stand, shuffle, shamble and saunter shamelessly in mine scandalized sight! I suggest a solution... Surely such sedition should sour and succumb to Sigvald - the salacious, scandalous and sensational servant of Slaanesh! Son of Succubi, scion of sordid acts and slayer of squalid serfs!\n\nSee how I stroll, stride, swagger and swirl, spin, and slash and stab at stupid, senseless scum! Soon they shall swoon, shall seek solace and death from sundry and torments wrought on them by my strategic, severing, scintillating shower of shimmering strikes!\n\nSend for the sword - summon Sliverslash!"
 flavor_sigvald.0.a:0 "A Spectacularly Sociopathic Sibillating Speech!"


