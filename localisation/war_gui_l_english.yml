l_english:

  racial_military_title: "[Root.GET_RACIAL_MILITARY]"
  racial_military_human: "§YHuman Military§!\n§GPositives:§!\n -Land Fire Damage: §G+10.0%§!\n\n§RNegatives:§!\n -Fire Damage Received: §R+10.0%§!\n--------------\nHuman militaries wield powerful gunpowder weapons and adapt well to different combat situations. Yet, their soldiers are more fragile compared to other races, making prolonged conflicts a challenge."
  racial_military_orcish: "§YOrcish Military§!\n§GPositives:§!\n -Morale of Armies: §G+10.0%§!\n -National Manpower Modifier: §G+20.0%§!\n -Land Force Limit Modifier: §G+25.0%§!\n -Army Tradition From Battles: §G+50.0%§!\n\n§RNegatives:§!\n -Discipline: §R-5.0%§!\n -Artillery Combat Ability: §R-20.0%§!\n -Fort Defense: §R-25.0%§!\n -Siege Ability: §R-10.0%§!\n--------------\nOrcish armies are enthusiastic and relentless, thriving in battles. However, they lack discipline and struggle with sieges and defensive warfare, making them less effective in prolonged engagements."
  racial_military_dwarven: "§YDwarven Military§!\n§GPositives:§!\n -Shock Damage Received: §G-10.0%§!\n -Fort Defense: §G+15.0%§!\n -Artillery Combat Ability: §G+10.0%§!\n -Siege Ability: §G+10.0%§!\n -Artillery Levels Available vs Fort: §G+1§!\n\n§RNegatives:§!\n -Morale of Navies: §R-20.0%§!\n -Manpower Recovery Speed: §R-20.0%§!\n -Regiment Costs: §R+20.0%§!\n -Movement Speed: §R-15.0%§!\n--------------\nDwarves are tough and methodical, excelling in defensive warfare and artillery. Their resilience comes at the cost of slow movement, high costs, and limited manpower recovery."
  racial_military_elven: "§YElven Military§!\n§GPositives:§!\n -Discipline: §G+10.0%§!\n -Regiment Drill Loss: §G-25.0%§!\n -Yearly Navy Tradition Decay: §G-2.0%§!\n -Can Recruit Monsters\n -Monsters Force Limit Fraction: §G+10.0%§!\n\n§RNegatives:§!\n -Reinforce Speed: §R-25.0%§!\n -Manpower Recovery Speed: §R-50.0%§!\n -Sailor Recovery Speed: §R-25.0%§!\n -Cost of Reducing War Exhaustion: §R+50.0%§!\n--------------\nElves are disciplined and skilled fighters, with a strong naval tradition. Yet, their slow population recovery and vulnerability to war exhaustion limit their long-term effectiveness."
  racial_military_undead: "§YUndead Military§!\n§GPositives:§!\n -Morale of Armies: §G+10.0%§!\n -National Manpower Modifier: §G+100.0%§!\n -National Sailors Modifier: §G+100.0%§!\n -Land Force Limit Modifier: §G+100.0%§!\n -Infantry Cost: §G-50.0%§!\n -Reinforce Cost: §G-50.0%§!\n -Reinforce Speed: §G+300.0%§!\n -Land Attrition: §G-50.0%§!\n -Naval Attrition: §G-100.0%§!\n -Recover Army Morale Speed: §G+50.0%§!\n -National Supply Limit Modifier: §G+100.0%§!\n -Attrition for Enemies: §G+2.00§!\n -Attrition when loaded on Ships: §G-1000.0%§!\n -Can Recruit Monsters\n -Monsters Force Limit Fraction: §G+10.0%§!\n\n§RNegatives:§!\n -Infantry Combat Ability: §R-50.0%§!\n -Discipline: §R-10.0%§!\n -Ship Durability: §R-5.0%§!\n -Movement Speed: §R-15.0%§!\n -Shock Damage Received: §R+10.0%§!\n--------------\nUndead armies are vast and cheap, with unending reserves. Yet, their individual soldiers are weaker and harder to command, and they struggle against shock damage."
  racial_military_fimir: "§YFimir Military§!\n§GPositives:§!\n -Infantry Combat Ability: §G+25.0%§!\n -Attrition for Enemies: §G+1.00§!\n -Land Attrition: §G-30.0%§!\n -Shock Damage: §G+10.0%§!\n -Shock Damage Received: §G-10.0%§!\n\n§RNegatives:§!\n -National Manpower Modifier: §R-25.0%§!\n -Land Force Limit Modifier: §R-25.0%§!\n -Ship Durability: §R-5.0%§!\n -Infantry Cost: §R+25.0%§!\n -Recruitment Time: §R+50.0%§!\n--------------\nFimir warriors are powerful and shrouded in magical fog, which increases attrition for invaders. However, their armies are costly, slow to grow, and limited in size."
  racial_military_ogre: "§YOgre Military§!\n§GPositives:§!\n -Infantry Combat Ability: §G+25.0%§!\n -Shock Damage: §G+10.0%§!\n -Shock Damage Received: §G-10.0%§!\n -Land Attrition: §G-30.0%§!\n\n§RNegatives:§!\n -Infantry Cost: §R+25.0%§!\n -National Manpower Modifier: §R-25.0%§!\n -Land Force Limit Modifier: §R-25.0%§!\n -Recruitment Time: §R+50.0%§!\n--------------\nOgres are massive and strong, delivering devastating shocks in combat. However, their armies are expensive to maintain and grow."
  racial_military_skaven: "§YSkaven Military§!\n§GPositives:§!\n -National Manpower Modifier: §G+25.0%§!\n -Manpower Recovery Speed: §G+25.0%§!\n -Land Force Limit Modifier: §G+25.0%§!\n -Infantry Cost: §G-25.0%§!\n -Siege Ability: §G+10.0%§!\n -National Supply Limit Modifier: §G+50.0%§!\n -Looting Speed: §G+1000.0%§!\n -Land Fire Damage: §G+10.0%§!\n -Attrition for Enemies: §G+1.00§!\n -Can Recruit Monsters\n -Monsters Force Limit Fraction: §G+10.0%§!\n\n§RNegatives:§!\n -Infantry Combat Ability: §R-25.0%§!\n -Morale of Armies: §R-10.0%§!\n -Discipline: §R-5.0%§!\n -Shock Damage Received: §R+10.0%§!\n--------------\nSkaven armies are numerous and cheap, using powerful weapons and quick siege tactics. Yet, their cowardice, poor discipline, and shock vulnerability often lead to high casualties."
  racial_military_lizardmen: "§YLizardmen Military§!\n§GPositives:§!\n -Infantry Combat Ability: §G+12.5%§!\n -Can Recruit Monsters\n -Monsters Force Limit Fraction: §G+10.0%§!\n\n§RNegatives:§!\n -Artillery Combat Ability: §R-10.0%§!\n -Manpower Recovery Speed: §R-10.0%§!\n--------------\nWeilding basic but powerful weapons, Lizardmen infantry are deadly while their undeveloped artillery lack power. Their slow breeding rates are partially offset by an ability to integrate monsters into their ranks."
  racial_military_beastfolk: "§YBeastfolk Military§!\n§GPositives:§!\n -Morale of Armies: §G+10.0%§!\n -Shock Damage: §G+10.0%§!\n -Morale Damage Received: §G-10.0%§!\n -Movement Speed: §G+15.0%§!\n\n§RNegatives:§!\n -Land Fire Damage: §R-10.0%§!\n -Discipline: §R-7.5%§!\n--------------\nBeastfolk are fearless and swift, thriving in shock-based combat. However, their complete lack of discipline and poor weapons leave them vulnerable in prolonged engagements."
  
  racial_administration_title: "[Root.GET_RACIAL_ADMINISTRATION]" 
  racial_administration_human: "§YHuman Administration§!\n§GPositives:§!\n -Diplomats: §G+1§!\n -Technology Cost: §G-5.0%§!\n\n§RNegatives:§!\n -National Unrest: §R+2.00%§!\n -All Estates' Loyalty Equilibrium: §R-5.0%§!\n--------------\nHumans are quick to embrace new ideas and unusually willing to work with other races. However, their governments often struggle to maintain control, leading to unrest and instability."
  racial_administration_orcish: "§YOrcish Administration§!\n§GPositives:§!\n -Monthly Military Power: §G+1§!\n -War Taxes Cost: §G-100.0%§!\n -Culture Conversion Cost: §G-25.0%§!\n -Looting Speed: §G+1000.0%§!\n -Prestige from Land battles: §G+25.0%§!\n\n§RNegatives:§!\n -All Power Costs: §R+5.0%§!\n -Construction Cost: §R+10.0%§!\n -Max Promoted Cultures: §R-2§!\n -Improve Relations: §R-25.0%§!\n -Spy Network Construction: §R-25.0%§!\n--------------\nOrcs thrive on war and plunder, channeling their energy into military dominance and looting. They disdain diplomacy and infrastructure, often struggling with high costs and strained relations."
  racial_administration_dwarven: "§YDwarven Administration§!\n§GPositives:§!\n -Average Monarch Lifespan: §G+400.0%§!\n -Production Efficiency: §G+20.0%§!\n -Fort Maintenance: §G-30.0%§!\n -Construction Cost: §G-10.0%§!\n\n§RNegatives:§!\n -Trade Efficiency: §R-20.0%§!\n -Construction Time: §R+30.0%§!\n -Change Rival Cost: §R+200.0%§!\n -Improve Relations: §R-25.0%§!\n--------------\nDwarves are industrious and enduring, excelling in production and fortification. However, their pride and insularity hinder trade, diplomacy, and quick development."
  racial_administration_elven: "§YElven Administration§!\n§GPositives:§!\n -Average Monarch Lifespan: §G+1000000.0%§!\n -Colonial Range: §G+200.0%§!\n -Prestige Decay: §G-1.0%§!\n -Development Cost in Primary Culture: §G-10.0%§!\n -Diplomatic Reputation: §G+1.00§!\n -Famale Advisor Chance: §G+50.00§!\n -Length of Election Term: §Y+20.00§!\n -May Recruit Famale Generals\n\n§RNegatives:§!\n -Technology Cost: §R+5.0%§!\n -Institution Spread: §R-20.0%§!\n--------------\nElven courts are centers of prestige and cultural refinement. However, their slow acceptance of new ideas and limited spread of institutions hinder technological progress."
  racial_administration_undead: "§YUndead Administration§!\n§GPositives:§!\n -Average Monarch Lifespan: §G+1000000.0%§!\n -All Power Costs: §G-7.5%§!\n -National Tax Modifier: §G+20.0%§!\n\n§RNegatives:§!\n -Development Cost: §R+25.0%§!\n -Construction Cost: §R+25.0%§!\n -Trade Efficiency: §R-10.0%§!\n -Production Efficiency: §R-10.0%§!\n--------------\nPowered by necromantic magic, undead nations thrive on ruthless taxation and reduced governance costs. However, they struggle with production, trade, and land development."
  racial_administration_fimir: "§YFimir Administration§!\n§GPositives:§!\n -National Unrest: §G-2.00§!\n -All Estates' Loyalty Equilibrium: §G+10.0%§!\n -National Tax Modifier: §G+20.0%§!\n -Prestige from Land Battles: §G+25.0%§!\n -Famale Advisor Chance: §G+50.00§!\n -May Recruit Famale Generals\n -Looting Speed: §G+1000.0%§!\n -Cost of Advisors with Ruler's Culture: §G-15.0%§!\n\n§RNegatives:§!\n -Technology Cost: §R+10.0%§!\n -Construction Cost: §R+10.0%§!\n -Improve Relations: §R-20.0%§!\n--------------\nFimir nations are stable and unified. However, their insularity and disdain for innovation hinder their technological and structural progress."
  racial_administration_ogre: "§YOgre Administration§!\n§GPositives:§!\n -Merchants: §G+1§!\n -Global Trade Power: §G+25.0%§!\n -Tolerance of Heathens: §G+2.00§!\n -Trade Steering: §G+20.0%§!\n -Max Promoted Cultures: §G+2§!\n\n§RNegatives:§!\n -Production Efficiency: §R-25.0%§!\n -Spy Network Construction: §R-20.0%§!\n -Improve Relations: §R-20.0%§!\n--------------\nOgres are eager to work with other cultures and religions to do what they do best - coerce and bleed caravans dry. However, they cannot build complex factories and are untrusted by the other races."
  racial_administration_skaven: "§YSkaven Administration§!\n§GPositives:§!\n -Production Efficiency: §G+10.0%§!\n -Diplomats: §G+1§!\n -Technology Cost: §G-10.0%§!\n -Spy Network Construction: §G+50.0%§!\n -Global Settler Increase: §G+20.00§!\n -Envoy Travel Time: §G-80.0%§!\n -Culture Conversion Cost: §G-25.0%§!\n -Lowered impact on stability from diplomatic actions\n\n§RNegatives:§!\n -National Unrest: §R+2.00§!\n -Yearly Prestige: §R-0.50§!\n -Diplomatic Reputation: §R-3.00§!\n -Yearly Corruption: §R+0.05%§!\n -Max Promoted Cultures: §R-2§!\n -Average Monarch Lifespan: §R-50.0%§!\n -All Estates' Loyalty Equilibrium: §R-5.0%§!\n--------------\nSkaven are innovative and espionage-focused, thriving on chaos and corruption. However, their instability, mistrust, and widespread unrest make governance a constant challenge."
  racial_administration_lizardmen: "§YLizardmen Administration§!\n§GPositives:§!\n -Average Monarch Lifespan: §G+100.0%§!\n -Monthly War Exhaustion: §G-0.03§!\n -State Maintenance: §G-300.0%§!\n -Tolerance of the True Faith: §G+2.00§!\n -All Power Costs: §G-1.0%§!\n -Culture Conversion Cost: §G-25.0%§!\n -Maximum Absolutism: §G+10.00§!\n\n§RNegatives:§!\n -Global Trade Power: §R-20.0%§!\n -Technology Cost: §R+5.0%§!\n -Global Settler Increase: §R-10.00§!\n -Tolerance of Heathens: §R-4.00§!\n -Max Promoted Cultures: §R-2§!\n -Opinion of Heathens: §R-50§!\n--------------\nLizardmen are iron-fisted rulers, highly intolerant of outsiders but maintaining strict control over their realms. Their reliance on magic helps overcome their distrust of technological advancement and trade."
  racial_administration_beastfolk: "§YBeastfolk Administration§!\n§GPositives:§!\n -All Power Costs: §G-10.0%§!\n -Looting Speed: §G+1000.0%§!\n -Prestige from Land Battles: §G+25.0%§!\n\n§RNegatives:§!\n -Technology Cost: §R+10.0%§!\n -Construction Cost: §R+20.0%§!\n -National Unrest: §R+2.00§!\n -Improve Relations: §R-20.0%§!\n -All Estates' Loyalty Equilibrium: §R-10.0%§!\n--------------\nBeastfolk are chaotic and rebellious, excelling in bursts of energy for conquest and plunder. Their unstable governance and disdain for infrastructure are significant weaknesses, but allow for flexible expansion."
  
  

  undead_gov: "§YUndead Administration§!\n§GPositives:§!\n -Average Monarch Lifespan: §G+1000000.0%§!\n -All Power Costs: §G-10%§!\n -National Tax Modifier: §G+20.0%§!\n\n§RNegatives:§!\n -Development Cost: §R+25.0%§!\n -Construction Cost: §R+25.0%§!\n -Trade Efficiency: §R-10.0%§!\n -Production Efficiency: §R-10.0%§!\n--------------\nPowered by necromantic magic, undead nations thrive on ruthless taxation and reduced governance costs. However, they struggle with production, trade, and land development.\n\n\n§YUndead Military§!\n§GPositives:§!\n -Morale of Armies: §G+10.0%§!\n -National Manpower Modifier: §G+100.0%§!\n -National Sailors Modifier: §G+100.0%§!\n -Land Force Limit Modifier: §G+100.0%§!\n -Infantry Cost: §G-50.0%§!\n -Reinforce Cost: §G-50.0%§!\n -Reinforce Speed: §G+300.0%§!\n -Land Attrition: §G-50.0%§!\n -Naval Attrition: §G-100.0%§!\n -Recover Army Morale Speed: §G+50.0%§!\n -National Supply Limit Modifier: §G+100.0%§!\n -Attrition for Enemies: §G+2.00§!\n -Attrition when loaded on Ships: §G-1000.0%§!\n -Can Recruit Monsters\n -Monsters Force Limit Fraction: §G+10.0%§!\n\n§RNegatives:§!\n -Infantry Combat Ability: §R-50.0%§!\n -Discipline: §R-10.0%§!\n -Ship Durability: §R-5.0%§!\n -Movement Speed: §R-15.0%§!\n -Shock Damage Received: §R+10.0%§!\n--------------\nUndead armies are vast and cheap, with unending reserves. Yet, their individual soldiers are weaker and harder to command, and they struggle against shock damage."
  
  
  
  