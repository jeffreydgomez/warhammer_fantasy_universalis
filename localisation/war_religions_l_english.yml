 ursun:0 "Great Orthodoxy"
 ursun_religion_desc:0 "The Great Orthodoxy is the organised state religion of Kislev, founded by Tzar Boris Bokha around 2480 IC.  Tzar Boris was concerned that the nature of religion in Kislev -- often taking the form of informal, widely divergent shamanistic rites overseen by wise women, witches and hags in rural areas -- put it at risk of being easily infiltrated and subsumed by the Dark Gods, thus allowing Chaos Cults to flourish. The Great Orthodoxy was thus formed as an attempt to organise, formalise, centralise and regulate traditional religion in Kislev, keeping the various religious cultsunder the strict and watchful eye of the centralised -- and government controlled -- Great Orthodoxy."
