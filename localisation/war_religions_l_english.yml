 desc_grungni_aspect:0 "Grungni is the Ancestor God of mining, artisans and smiths, the chief deity of the Dwarf people. He is the sibling of Grimnir."
 desc_valaya_aspect:0 "Valaya is the Ancestor Goddess of home, hearth, brewing and healing and the wife of Grungni."
