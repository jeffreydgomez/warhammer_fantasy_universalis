 enlightened_path:0 "Koa'Tzlanism"
 enlightened_path_religion_desc:0 "In the centuries following the Catastrophe, isolated from the stable Lizardmen societies in the Southlands and Lustria, the memory of the Old Ones and the Slann faded in the Dragon Isles. The High Priest of the Skinks, now titled the Slann-Emperor, ruled the Dragon Isles, and is believed to be a direct descendant of the Slann and the Old Ones. Skink priests constructed temples and shrines, and many turned to the worship of embalmed High Priests or the ancient communication devices. Others venerated wooden and golden idols of the Old Ones and Slann, with the Fat Slann idol emerging as a symbol of abundance and prosperity. This shift marked a growing cultural separation from the once-guiding influence of the Old Ones."
