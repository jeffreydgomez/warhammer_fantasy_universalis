### Converted Stuff

  estate_church_legitimacy_to_rule:0 "Legitimacy to Rule"
  estate_church_legitimacy_to_rule_desc:0 "The legitimacy of our rule in the eyes of our subjects is tied to the support or otherwise offered by the [Root.GetBrahminsName]."


  estate_nobles_beastmen_regiments:0 "Beastmen Rajput Warriors" 
  estate_nobles_beastmen_regiments_desc:0 "In return for land, the fearsome Beastmen Rajput warriors will agree to serve as soldiers for our nation."

  estate_nobles_cultural_exceptionalism:0 "Cultural Exceptionalism"
  estate_nobles_cultural_exceptionalism_desc:0 "It is self evident that we are the greatest peoples in the world. How could it be otherwise? We must replace all others as quickly as possible."

  estate_nobles_befriend_the_dragons:0 "Pact with the Ancient Dragons"
  estate_nobles_befriend_the_dragons_desc:0 "Though thought to be vanished from the world, dragons of every hue and ancient bloodline still dwell in hidden valleys, high peaks, and forgotten ruins—waiting. If one knows the old tongues, the sacred rites, and the proper reverence, they may yet answer. But beware: the dragons loathe the petty squabbles of mortals and scorn our cannons, formations, and modern arts of war. To walk beside them, we must earn their respect the old way—through wisdom, power, and deference to their ancient pride."
