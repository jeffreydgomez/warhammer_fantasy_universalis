### New Missions

chaos_khorne_1_title:0 "The Path of Blood"
chaos_khorne_1_desc:0 "Khorne does not ask for worship—he demands it through battle. By embracing his aspects of wrath and martial fury, we take our first steps into the Blood God's favor."

chaos_khorne_2_title:0 "Blood for the Nobles"
chaos_khorne_2_desc:0 "Our nobles thirst for glory and conquest. Let them lead our armies in Khorne's name, and their loyalty shall be rewarded in blood."

chaos_khorne_3_title:0 "Leave Them Broken"
chaos_khorne_3_desc:0 "To slaughter is divine, but to leave the defeated humbled and shamed is a greater tribute. Let Khorne feast upon their humiliation."

chaos_khorne_6_title:0 "The Test of Khorne"
chaos_khorne_6_desc:0 "Only by defeating those who serve Khorne can we prove ourselves worthy. Blood must answer blood."

chaos_khorne_5_title:0 "Annihilation Doctrine"
chaos_khorne_5_desc:0 "Victory is not enough. We must crush our enemies utterly, leaving not a single warrior alive to speak of defiance."

chaos_khorne_4_title:0 "Embrace Carnage"
chaos_khorne_4_desc:0 "To worship Khorne is to embrace eternal war. We have paid the toll in blood—now we offer our devotion."

chaos_khorne_7_title:0 "Raze Their Cities"
chaos_khorne_7_desc:0 "Mighty cities, symbols of pride and arrogance, must fall to flame and axe. In their ruin, Khorne shall rejoice."

chaos_khorne_8_title:0 "The Legion of Iron"
chaos_khorne_8_desc:0 "Khorne’s fury is sharpened by discipline. With drilled ranks and relentless momentum, we become an unstoppable tide of blood and iron."

##

chaos_nurgle_1_title:0 "The Blessings of Decay"
chaos_nurgle_1_desc:0 "Grandfather Nurgle offers gifts to all who accept his love. Let us open ourselves to the joys of rot, suffering, and unending life."

chaos_nurgle_2_title:0 "Rotten Riches"
chaos_nurgle_2_desc:0 "Our merchants are carriers of more than coin. Through commerce and contact, we spread Nurgle’s embrace across the world."

chaos_nurgle_3_title:0 "Infect the Marketplaces"
chaos_nurgle_3_desc:0 "Plague takes root where life thrives. Let us plant our gifts in the heart of commerce, and harvest the rot."

chaos_nurgle_6_title:0 "The Test of Nurgle"
chaos_nurgle_6_desc:0 "To know Nurgle is to endure him. Only by triumphing over his mightiest servants can we truly be reborn in decay."

chaos_nurgle_5_title:0 "Centers of Infection"
chaos_nurgle_5_desc:0 "The heart of trade is the perfect vector. By dominating commerce, we let our poxes flow along the arteries of the world."

chaos_nurgle_4_title:0 "Embrace Decay"
chaos_nurgle_4_desc:0 "In the stillness of rot we find revelation. Let us worship Nurgle not only in spread, but in understanding."

chaos_nurgle_7_title:0 "Plague in the Cities"
chaos_nurgle_7_desc:0 "Major cities are bastions of mortal pride. What better place to unleash Nurgle’s blessings than upon their crowded streets?"

chaos_nurgle_8_title:0 "Corrupt the Trade Routes"
chaos_nurgle_8_desc:0 "Let every port, every market, every nexus of commerce become a nursery for pestilence. The world shall cough in gratitude."

chaos_blood_and_ichor_title:0 "Blood and Ichor"
chaos_blood_and_ichor_desc:0 "In blood and in rot, we find purpose. With the fury of Khorne and the blessings of Nurgle, we are become plague and war incarnate."

##


chaos_undivided_1_title:0 "The Unity of Ruin"
chaos_undivided_1_desc:0 "There are threads that bind the four gods—violence, mutation, excess, and decay all serve Chaos. By embracing their shared purpose, we take the first step into true undivided devotion."

chaos_undivided_2_title:0 "Profane the Sacred"
chaos_undivided_2_desc:0 "Temples and cathedrals reek of false faiths and stagnant order. Whether built by our enemies or misguided followers, all must be desecrated in the name of the Dark Pantheon."

chaos_undivided_3_title:0 "Strength in Tyranny"
chaos_undivided_3_desc:0 "The tribes may be wild, but they can be made to kneel. Chaos does not reject hierarchy—it forges it in blood and fire. All power must serve the will of the ruler."

chaos_undivided_6_title:0 "The Test of Undivided"
chaos_undivided_6_desc:0 "To claim supremacy among the pantheon’s chosen, we must defeat one who walks the same path. Only then will our dominion be proven."

chaos_undivided_5_title:0 "One Will, Many Voices"
chaos_undivided_5_desc:0 "The powers of Chaos bicker and war, but we must not. Nobles, priests, merchants, and mages alike must bend their knee. Unity is strength. Strength is Chaos."

chaos_undivided_4_title:0 "Embrace Chaos"
chaos_undivided_4_desc:0 "To know Chaos Undivided is not merely to follow it—it is to embrace every whisper and every scream from every god. We are their chosen vessel."

chaos_undivided_7_title:0 "Consolidate the Wastes"
chaos_undivided_7_desc:0 "We have bent the land and people to our rule. Let us now turn that dominance into permanence, for only by absolute rule can Chaos spread unchallenged."

chaos_undivided_8_title:0 "Age of Anarchy"
chaos_undivided_8_desc:0 "This is our golden age—the time of ruin and war. The heavens recoil and the world trembles. The gods are with us, and their gifts are without end."

chaos_the_mantle_title:0 "The Mantle of Chaos"
chaos_the_mantle_desc:0 "All four gods now lend us their strength. We wear their favor like a crown of horns. We are the ascendant, the harbinger, the dark messiah of the apocalypse."

chaos_foreverchosen_title:0 "Foreverchosen"
chaos_foreverchosen_desc:0 "Empires fall, gods change, but we are eternal. As the end comes, we shall be its vanguard. The world will end screaming our name—we are the Foreverchosen."

##

chaos_tzeentch_1_title:0 "The Changer of Ways"
chaos_tzeentch_1_desc:0 "The Changer of Ways does not grant favor to the idle. By sowing confusion, harnessing arcane power, and embracing mutation, we begin to walk his ever-shifting path."

chaos_tzeentch_2_title:0 "Pleasing the Sorcerer-Kings"
chaos_tzeentch_2_desc:0 "The winds of magic blow strongest for those who please their masters. Let the mages be honored, and in return, they shall unravel the minds of our foes."

chaos_tzeentch_3_title:0 "A Nation Enchanted"
chaos_tzeentch_3_desc:0 "Magic pulses through the veins of our society. From peasant to prince, we are shaped by its power. The weave of Tzeentch binds us all."

chaos_tzeentch_6_title:0 "The Test of the Changer"
chaos_tzeentch_6_desc:0 "Only through conflict does truth emerge. To know Tzeentch, we must overcome a rival steeped in his lies and illusions."

chaos_tzeentch_5_title:0 "The Secret War"
chaos_tzeentch_5_desc:0 "Spies, rumors, and whispers are our blades. Through subterfuge, we seed doubt and discord—this is how Tzeentch wages war."

chaos_tzeentch_4_title:0 "Embrace Change"
chaos_tzeentch_4_desc:0 "We have tasted Tzeentch’s blessings and lived. What secrets lie ahead, hidden beneath new skin and shifting fate?"

chaos_tzeentch_7_title:0 "Kill the Puppets"
chaos_tzeentch_7_desc:0 "Tzeentch delights in upheaval. By striking down rulers and fracturing dynasties, we prove our mastery over fate."

chaos_tzeentch_8_title:0 "The Architect's Council"
chaos_tzeentch_8_desc:0 "The wisest advisors, each a voice of mastery, now serve us. Through them, Tzeentch whispers the blueprint of destiny."

chaos_change_and_pleasure_title:0 "Change and Pleasure"
chaos_change_and_pleasure_desc:0 "We are no longer servants of a single god. Through mutation and indulgence, through schemes and seduction, we walk the path of both Tzeentch and Slaanesh. Our enemies cannot resist us—nor understand us."


##

chaos_slaanesh_1_title:0 "Worship the Dark Prince"
chaos_slaanesh_1_desc:0 "Slaanesh beckons us with promises of beauty, sensation, and perfection. We shall answer with song, steel, and the sighs of a thousand lovers."

chaos_slaanesh_2_title:0 "The Pleasure Cults"
chaos_slaanesh_2_desc:0 "Our priests do not preach restraint—they indulge. Let the church feast and revel, and Slaanesh shall smile upon us."

chaos_slaanesh_3_title:0 "Favors Owed, Desires Sown"
chaos_slaanesh_3_desc:0 "Through subtlety or seduction, we have made other nations bend to us. They crave our approval, though they may not understand why."

chaos_slaanesh_6_title:0 "The Test of Excess"
chaos_slaanesh_6_desc:0 "Only through conflict can supremacy be proven. To overcome a rival devoted to the Dark Prince is the greatest aphrodisiac."

chaos_slaanesh_5_title:0 "Convert the Weak-Willed"
chaos_slaanesh_5_desc:0 "Slaanesh teaches that pleasure conquers where swords fail. Through charm and coercion, another realm now worships as we do."

chaos_slaanesh_4_title:0 "Embrace Ecstasy"
chaos_slaanesh_4_desc:0 "We have tasted Slaanesh, and cannot forget. We want more. We need more. Let all feel the longing that drives us."

chaos_slaanesh_7_title:0 "Chains of Devotion"
chaos_slaanesh_7_desc:0 "More and more now serve us, not out of fear, but yearning. Their obedience is a gift—they simply want to please us."

chaos_slaanesh_8_title:0 "A Court of Desire"
chaos_slaanesh_8_desc:0 "Our subjects adore us. Our rivals envy us. Our courtiers live in awe. Slaanesh is pleased, and the world is ours to tease and torment."


