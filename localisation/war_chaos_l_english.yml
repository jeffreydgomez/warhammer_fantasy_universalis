### Slaaneshi
 #events
 religion_slaaneshi_events.1.t:0 "The rise of Cult of the Jade Sceptre"
 religion_slaaneshi_events.1.d:0 "Hedonistic excess and debauchery run rampant as cultists revel in their newfound freedoms, casting aside the shackles of morality and restraint in pursuit of pleasure and indulgence.\n\nLike a contagion, the influence of the Slaaneshi cults spreads throughout the realm, infiltrating communities, corrupting the innocent, and sowing discord and decadence wherever they tread."
 religion_slaaneshi_events.1.a:0 "Send in the Witch Hunters"

 slaanesh_events.1.t:0 "New Vassal Created"
 slaanesh_events.1.d:0 "Our new subject has been made so they might experience the blessings of Slaanesh, and in return we have been blessed by Slaanesh in return."
 slaanesh_events.1.a:0 "Glory to the Dark Prince!"

 slaanesh_events.2.t:0 "Cults in our ally?"
 slaanesh_events.2.desc:0 "Our ally does not follow the Dark Master, so many in our clergy have suggested that we create some Slaaneshi cults in their terretory. This would be a costly endevor, but the Dark Master would surely appreciate our zeal."
 slaanesh_events.2.a:0 "We will put all our focus on this endevor!"
 slaanesh_events.2.b:0 "What a wonderful idea"
 slaanesh_events.2.c:0 "Keep it small"
 slaanesh_events.2.d:0 "We cannot spare the resources"
 slaanesh_events.2.e:0 "This is not worth our time"

 slaanesh_events.3.t:0 "Our ally falls to seduction"
 slaanesh_events.3.d:0 "Our efforts to convert our ally have proven fruitful, as now their people are enthralled by the Dark Master. It is only right that we make the final push to converting their country entirely to following the Dark Master."
 slaanesh_events.3.a:0 "We will follow the dark master, together."
 slaanesh_events.3.b:0 "We should let them convert on their own."

 slaanesh_events.4.t:0 "Further Seduction of our Ally"
 slaanesh_events.4.d:0 "We have made friends with another follower of the Dark Master, and as we our stronger than them the idea has been put forth that we should request to join forces with them. If we make this request and they agree the Dark Master will surely be pleased, however, should they say no we may feel the wrath of the Dark Master for our hubris."
 slaanesh_events.4.a:0 "Make the offer"
 slaanesh_events.4.a.desc:0 "We shall extend the offer to [This.GetName] to become our vassal. The higher opinion they have of us the more likely they are to say yes."
 slaanesh_events.4.b:0 "Now is not the time"

 slaanesh_events.5.t:0 "Our ally offers a union"
 slaanesh_events.5.d:0 "One of our stronger Slaaneshi allies has offered for us to join them in a union to worship the Dark Master together. This could be benefitial, even with the loss in our autonomy."
 slaanesh_events.5.a:0 "Let us join in his worship!"
 slaanesh_events.5.b:0 "We would rather worship alone"

 slaanesh_events.6.t:0 "Our ally accepts union"
 slaanesh_events.6.d:0 "The offer has been accepted, and now we shall worship Slaanesh together!"
 slaanesh_events.6.a:0 "Glory to Slaanesh!"

 slaanesh_events.7.t:0 "Our ally rejects union"
 slaanesh_events.7.d:0 "We were too overcofident in our ally's opinion of us and willingness to join a union. Let us just hope the Dark Master will not punish our hubris too severely..."
 slaanesh_events.7.a:0 "Perhaps another time"

