### New Modifiers

### Khorne Modifiers
chaos_khorne_favor_1:0 "Khorne's Favor I"
desc_chaos_khorne_favor_1:0 "The Blood God watches as our warriors fight with unmatched fervor. Their rage is a hymn to His glory."

chaos_khorne_favor_2:0 "Khorne's Favor II"
desc_chaos_khorne_favor_2:0 "Khorne strengthens our blades and burns hatred into our souls. Every blow strikes with divine fury."

chaos_khorne_favor_3:0 "Khorne's Favor III"
desc_chaos_khorne_favor_3:0 "The Blood God roars in approval. Shock and fire, terror and steel—this is war as it should be."

chaos_khorne_favor_4:0 "Khorne's Favor IV"
desc_chaos_khorne_favor_4:0 "With every soul claimed in battle, we grow closer to Khorne’s perfection: endless carnage, relentless fury."

chaos_khorne_favor_5:0 "Khorne's Favor V"
desc_chaos_khorne_favor_5:0 "No walls can halt our advance, no armies can withstand us. We are the storm of brass and blood, guided by Khorne's wrath."

###  Nurgle Modifiers
chaos_nurgle_favor_1:0 "Nurgle's Favor I"
desc_chaos_nurgle_favor_1:0 "Grandfather’s gifts spread gently at first—an itch, a cough. The blessings of decay take root slowly."

chaos_nurgle_favor_2:0 "Nurgle's Favor II"
desc_chaos_nurgle_favor_2:0 "Those who march against us are weakened before they even draw steel. The land itself rejects them."

chaos_nurgle_favor_3:0 "Nurgle's Favor III"
desc_chaos_nurgle_favor_3:0 "Our plagues travel alongside our merchants, sowing rot even as they gather coin."

chaos_nurgle_favor_4:0 "Nurgle's Favor IV"
desc_chaos_nurgle_favor_4:0 "Our followers thrive in squalor. While our enemies struggle, we flourish in pestilence and decay."

chaos_nurgle_favor_5:0 "Nurgle's Favor V"
desc_chaos_nurgle_favor_5:0 "Prosperity in rot, strength in disease. Nurgle’s dominion is eternal, and we are his most beloved children."

### Chaos Undivided Modifiers
chaos_undivided_favor_1:0 "Undivided Favor I"
desc_chaos_undivided_favor_1:0 "The strength of all the Ruinous Powers flows through us. Even without singular devotion, Chaos empowers our faith."

chaos_undivided_favor_2:0 "Undivided Favor II"
desc_chaos_undivided_favor_2:0 "Our people rally behind the gods' combined vision. Unrest falls away beneath the unity of dark purpose."

chaos_undivided_favor_3:0 "Undivided Favor III"
desc_chaos_undivided_favor_3:0 "With Chaos as our guide, we march with ruthless precision, striking down the weak with divine discipline."

chaos_undivided_favor_4:0 "Undivided Favor IV"
desc_chaos_undivided_favor_4:0 "All estates bend before our will. The gods whisper, and the people obey."

chaos_undivided_favor_5:0 "Undivided Favor V"
desc_chaos_undivided_favor_5:0 "Every system serves us: monarchy, republic, tribe, church. We are the living convergence of all Ruinous Power."

### Tzeentch Modifiers
chaos_tzeentch_favor_1:0 "Tzeentch's Favor I"
desc_chaos_tzeentch_favor_1:0 "Ideas bloom like mutations. Tzeentch’s will sparks innovation and the hunger to reshape reality."

chaos_tzeentch_favor_2:0 "Tzeentch's Favor II"
desc_chaos_tzeentch_favor_2:0 "The Great Schemer grants us arcane clarity. Our flames burn brighter and our minds sharper."

chaos_tzeentch_favor_3:0 "Tzeentch's Favor III"
desc_chaos_tzeentch_favor_3:0 "We adapt. We evolve. Our knowledge grows in leaps and revelations, guided by the Architect of Fate."

chaos_tzeentch_favor_4:0 "Tzeentch's Favor IV"
desc_chaos_tzeentch_favor_4:0 "We reshape the world with each decision. Power bends to us, and cost is merely an illusion."

chaos_tzeentch_favor_5:0 "Tzeentch's Favor V"
desc_chaos_tzeentch_favor_5:0 "Tzeentch weaves the very fabric of destiny into our hands. We create, destroy, and innovate at will."

### Slaanesh Modifiers
chaos_slaanesh_favor_1:0 "Slaanesh's Favor I"
desc_chaos_slaanesh_favor_1:0 "Our charm is irresistible. Others cannot help but be drawn to us, beguiled by our presence."

chaos_slaanesh_favor_2:0 "Slaanesh's Favor II"
desc_chaos_slaanesh_favor_2:0 "We move with grace and urgency. Our allure makes our approach swift and intoxicating."

chaos_slaanesh_favor_3:0 "Slaanesh's Favor III"
desc_chaos_slaanesh_favor_3:0 "Our diplomats whisper sweet nothings and deadly truths alike. No nation escapes our reach."

chaos_slaanesh_favor_4:0 "Slaanesh's Favor IV"
desc_chaos_slaanesh_favor_4:0 "Our leaders are seductive and nimble, gliding across battlefields and courts alike with fatal elegance."

chaos_slaanesh_favor_5:0 "Slaanesh's Favor V"
desc_chaos_slaanesh_favor_5:0 "We are adored, desired, and obeyed. Entangled in our web, even the most independent souls cannot escape."

### ⚡ Combined Blessings
chaos_blood_and_ichor:0 "Blood and Ichor"
desc_chaos_blood_and_ichor:0 "With Khorne's fury and Nurgle's corruption, we are a tide of unstoppable war and rot. Morale breaks and trade dies wherever we march."

chaos_change_and_pleasure:0 "Change and Pleasure"
desc_chaos_change_and_pleasure:0 "We are artists of deception and delight. Innovation, diplomacy, and desire blend into a glorious symphony of chaos."

chaos_the_mantle:0 "The Mantle of Chaos"
desc_chaos_the_mantle:0 "The gods walk with us. We are the storm, the cataclysm, the end. All who see us know: Chaos reigns eternal."



