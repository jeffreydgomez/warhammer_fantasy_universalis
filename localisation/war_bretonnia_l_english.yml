 flavor_bretonnia.201.t:0 "Charting the Course Ahead"
 flavor_bretonnia.201.desc:0 "Our noble King has valiantly defended our lands, ensuring a brighter future for Bretonnia. Yet, it is evident that we now lack a clear direction. As the dawn of a new era approaches, the time has come to choose the path that will guide our kingdom and uphold the ideals of chivalry and honor."
 flavor_bretonnia.201.a:0 "Let's not rush into things."
 flavor_bretonnia.201.b:0 "Reform must come quickly, if it is to come at all."
 flavor_bretonnia.201.c:0 "Stay the course."

## Reform 2

 flavor_bretonnia.202.t:0 "The Role of the [Root.Monarch.GetTitle]"
 flavor_bretonnia.202.desc:0 "The title of [Root.Monarch.GetTitle] carries great prestige, embodying the ideals of chivalry and noble duty. In many other realms governed by [Root.GovernmentName], the role of this title is clear: ruler of the state. Yet, our [Root.Monarch.GetSheHe] has the potential to be so much more. Throughout our storied history, there have been many noble kings who personally administered the realm, navigated delicate diplomacy with foreign powers, and led their gallant knights to victory on the battlefield. The question remains: what path shall our esteemed [Root.Monarch.GetTitle] choose in these changing times?"
 flavor_bretonnia.202.a:0 "I am a king!"
 flavor_bretonnia.202.b:0 "I am only a man."
 flavor_bretonnia.202.c:0 "Whatever I am, I am."


## Reform 3
 flavor_bretonnia.203.t:0 "Questions of Warfare"
 flavor_bretonnia.203.desc:0 "War is a costly matter. It takes resources, men and effort, and victory is not always assured. In the face of growing threats and the advancements of our rivals, the king has proposed the Gunpowder Edict. This bold move could modernize our military, but it risks alienating our traditional knights and nobility. What path shall we take?"
 flavor_bretonnia.203.a:0 "Knights are the future!"
 flavor_bretonnia.203.b:0 "Guns are the future!"
 flavor_bretonnia.203.c:0 "The current situation works for us."
 

# Reform 4
 flavor_bretonnia.204.t:0 "Foreign Affaris"
 flavor_bretonnia.204.desc:0 "For centuries, Bretonnia has turned its gaze inward, focusing on chivalric codes and the internal rivalries of dukedoms. But the world beyond our borders stirs with ambition and peril. By establishing a centralized council for foreign diplomacy and war, we can speak with one voice on the world stage, forging alliances and responding to threats with the might of a united realm."
 flavor_bretonnia.204.a:0 "We shall hold ourselves aloof, as befits our station."
 flavor_bretonnia.204.b:0 "We shall treat more openly for foreign countries."
 flavor_bretonnia.204.c:0 "Our diplomats are fine as is."

#Reform 5
 flavor_bretonnia.205.t:0 "Estates Demand Privileges"
 flavor_bretonnia.205.desc:0 "Our [Root.GovernmentName] is making strides in crafting a government that serves the needs of both the [Root.Monarch.GetTitle] and the noble people of [Root.GetName]. Yet, not all share our vision of progress. The great estates of our realm have gathered in the court of [Root.Monarch.GetName], voicing their discontent and threatening our [Root.Monarch.GetTitle] with a coup should we fail to grant them the privileges they seek in this new order."
 flavor_bretonnia.205.a:0 "They shall have their rights in governance."
 flavor_bretonnia.205.b:0 "They are right to be afraid."
 flavor_bretonnia.205.c:0 "My decision is - no decision!"

#Reform 6
 flavor_bretonnia.206.t:0 "Economic Policies"
 flavor_bretonnia.206.desc:0 "Our economy is experiencing a brief golden age. Despite our generous expenditures, we find ourselves with a positive revenue. Our advisors counsel that we use these savings to invest in one of the key aspects of our realm's future."
 flavor_bretonnia.206.a:0 "Raise taxes! Yes, again!"
 flavor_bretonnia.206.b:0 "Invest tax revenue in factories."
 flavor_bretonnia.206.c:0 "Our economic policies are perfect."
 
# Reform 7
 flavor_bretonnia.207.t:0 "Religious Debate within Bretonnia"
 flavor_bretonnia.207.desc:0 "Religion plays a vital role in our society, woven into the very fabric of our noble traditions. However, the spiritual authority has waned, and the ruling family has increasingly become the focal point of public attention in fair Bretonnia\n\nThe Clergy seeks to restore the reverence for the Lady of the Lake and elevate the role of faith in our kingdom. They are currently engaged in discussions with our esteemed [Root.Monarch.GetTitle] and the various estates, striving to weave religion back into the heart of our nation and reaffirm its significance in the lives of our people."
 flavor_bretonnia.207.a:0 "The clergy is right. More lands to the church!"
 flavor_bretonnia.207.b:0 "Religion is part of our state, but beneath it. Let us seize the churches."
 flavor_bretonnia.207.c:0 "Sometimes, no change is best."

# Reform 8
 flavor_bretonnia.208.t:0 "Role of the Dukes"
 flavor_bretonnia.208.desc:0 "Each duke rules his duchy as near-sovereign, bound by oaths of fealty more than royal command. To unify Bretonnia, we must redefine their power—whether by granting them seats in a royal council, curtailing their independence, or reaffirming their sacred duties as defenders of the realm."
 flavor_bretonnia.208.a:0 "Our subjects' rights are guaranteed."
 flavor_bretonnia.208.b:0 "Our subjects have no rights."
 flavor_bretonnia.208.c:0 "Let's not change things up."


bretonnia_dukes_assuaged:0 "Nothing Radical"
desc_bretonnia_dukes_assuaged:0 "Our subjects and estates are pleased that we are letting things continue as they are."


bretonnia_reform_1_tradition:0 "Gradual Reforms"
desc_bretonnia_reform_1_tradition:0 "Change must come with caution. By tempering our reforms, we avoid provoking the nobility and keep civil unrest at bay, even if progress is slow."

bretonnia_reform_1_reform:0 "Bold Reformation"
desc_bretonnia_reform_1_reform:0 "The kingdom demands swift transformation. Though our rapid reforms cause unease, they offer the promise of a renewed and modern Bretonnia."

bretonnia_reform_2_tradition:0 "Royal Supremacy"
desc_bretonnia_reform_2_tradition:0 "The King shall rule as the embodiment of the realm. His word is law, his command unquestioned. Let no man dispute the divine right of the crown."

bretonnia_reform_2_reform:0 "Checks and Balances"
desc_bretonnia_reform_2_reform:0 "A true kingdom thrives when power is shared. The King's authority is tempered by law and council, ensuring the realm's strength is built on consensus, not decree."

bretonnia_reform_3_tradition:0 "Knightly Valor"
desc_bretonnia_reform_3_tradition:0 "Bretonnia's armies are the pride of chivalry. Our knights, mounted and peerless, shall continue to be the core of our military might."

bretonnia_reform_3_reform:0 "Peasant Militias"
desc_bretonnia_reform_3_reform:0 "Though tradition scoffs at it, the common soldier armed with black powder is the future of warfare. We shall train and equip them to defend the realm."

bretonnia_reform_4_tradition:0 "Arrogant Isolation"
desc_bretonnia_reform_4_tradition:0 "Bretonnia stands above the squabbles of lesser realms. We do not seek friends—we command respect through strength and dignity."

bretonnia_reform_4_reform:0 "Diplomatic Outreach"
desc_bretonnia_reform_4_reform:0 "In an ever-changing world, no kingdom is an island. We must embrace diplomacy and friendship to safeguard our interests and build our influence."

bretonnia_reform_5_tradition:0 "Empowered Estates"
desc_bretonnia_reform_5_tradition:0 "The ancient rights of the dukes, barons, and guilds must be honored. By recognizing their roles, we maintain the delicate balance that sustains Bretonnia."

bretonnia_reform_5_reform:0 "Curtail the Estates"
desc_bretonnia_reform_5_reform:0 "To modernize the realm, the power of the Estates must be checked. Their privileges, once sacrosanct, must now yield to the needs of the kingdom."

bretonnia_reform_6_tradition:0 "Feudal Taxation"
desc_bretonnia_reform_6_tradition:0 "By raising traditional levies and imposing higher taxes on our subjects, we fund the crown without disturbing the delicate structures of feudal production."

bretonnia_reform_6_reform:0 "Manufactured Wealth"
desc_bretonnia_reform_6_reform:0 "A prosperous kingdom is built on industry. By investing in manufactories and refining production, we create lasting economic strength."

bretonnia_reform_7_tradition:0 "Ecclesiastical Patronage"
desc_bretonnia_reform_7_tradition:0 "By granting lands to the Church of the Lady, we ensure its loyalty and deepen its role as the moral compass of the realm, even at the cost of administrative efficiency."

bretonnia_reform_7_reform:0 "Clerical Administration"
desc_bretonnia_reform_7_reform:0 "The Church shall serve not only as spiritual guide but also as an arm of governance, overseeing lands and aiding in the administration of the kingdom."

bretonnia_reform_8_tradition:0 "Feudal Loyalty"
desc_bretonnia_reform_8_tradition:0 "Our vassals and subjects form the pillars of the kingdom. By recognizing their traditional rights and rewarding loyalty, we secure their continued devotion."

bretonnia_reform_8_reform:0 "Dominion Over Subjects"
desc_bretonnia_reform_8_reform:0 "No subject may stand above the crown. Their privileges are revoked, their obedience mandated, as we assert the primacy of royal authority."

inherit_bret_subj_tt:0 "\n§YInherit all Bretonnian Culture Group subjects with under 50 Liberty Desire. All other subjects remain subjects.§!\n"


 brt_authority_reform_one:0 "The Creation of a new Government"
 brt_authority_reform_one_desc:0 "The world around us is shifting, and the winds of change are sweeping across the lands. Our feudal kingdom, while steeped in the ideals of chivalry, finds itself at a crossroads. Our rivals are beginning to adopt systems of efficient governance to navigate these turbulent times\n\nNow is the moment for Bretonnia to embrace the lessons we have learned. We must cultivate a monarchy that honors our values of honor and duty, while adapting the wisdom of our neighbors to forge a future that is uniquely our own."
 brt_authority_reform_two:0 "The Role of the King"
 brt_authority_reform_two_desc:0 "The title of [Root.Monarch.GetTitle] carries great prestige, embodying the ideals of chivalry and noble duty. In many other realms governed by [Root.GovernmentName], the role of this title is clear: ruler of the state. Yet, our [Root.Monarch.GetSheHe] has the potential to be so much more. Throughout our storied history, there have been many noble kings who personally administered the realm, navigated delicate diplomacy with foreign powers, and led their gallant knights to victory on the battlefield. The question remains: what path shall our esteemed [Root.Monarch.GetTitle] choose in these changing times?"
 brt_authority_reform_three:0 "Reform The Military"
 brt_authority_reform_three_desc:0 "War is a costly matter. It takes resources, men and effort, and victory is not always assured. In the face of growing threats and the advancements of our rivals, the king has proposed the Gunpowder Edict. This bold move could modernize our military, but it risks alienating our traditional knights and nobility. What path shall we take?"
brt_authority_reform_four:0 "External Affairs"
brt_authority_reform_four_desc:0 "For centuries, Bretonnia has turned its gaze inward, focusing on chivalric codes and the internal rivalries of dukedoms. But the world beyond our borders stirs with ambition and peril. By establishing a centralized council for foreign diplomacy and war, we can speak with one voice on the world stage, forging alliances and responding to threats with the might of a united realm."

brt_authority_reform_five:0 "Estates Demand Representation"
brt_authority_reform_five_desc:0 "The nobility may ride to glory, but it is the common folk, merchants, and lesser lords who carry the burden of the realm. As whispers of reform echo from beyond our borders, pressure mounts for a voice within our councils. Granting limited representation to the Estates will placate unrest and secure their support, though not without compromise."

brt_authority_reform_six:0 "Economic Policies"
brt_authority_reform_six_desc:0 "Bretonnia's economy, rooted in feudal obligations and tribute, cannot sustain a modern realm. With centralized oversight, we can regulate trade, invest in infrastructure, and ensure the fair collection of dues—without relying solely on the generosity of the nobility. This shift may strain old customs but will enrich the kingdom as a whole."

brt_authority_reform_seven:0 "Role of the Church"
brt_authority_reform_seven_desc:0 "The Church of the Lady is the spiritual heart of Bretonnia, guiding our people and knights alike. Yet its influence must be balanced against the needs of governance. We must define the Lady's place in law and crown—ensuring her will is honored without allowing the clergy to rule unchecked."
brt_authority_reform_eight:0 "Role of the Dukes"
brt_authority_reform_eight_desc:0 "Each duke rules his duchy as near-sovereign, bound by oaths of fealty more than royal command. To unify Bretonnia, we must redefine their power—whether by granting them seats in a royal council, curtailing their independence, or reaffirming their sacred duties as defenders of the realm."
brt_authority_reform_nine:0 "The Unification of Bretonnia"
brt_authority_reform_nine_desc:0 "At long last, the dream of a united Bretonnia draws near. Through diplomacy, reform, and the will of the Lady, we have forged a realm that can speak and act as one. Let this be the dawn of a new era, where the crown is not merely a symbol, but the guiding hand of a reborn kingdom."

 brt_authority_reform_nine_desc:0 "One people, one land - all shall know its glory and granduer."



