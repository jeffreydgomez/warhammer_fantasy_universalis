 estate_nobles_bretonnian_serfdom_desc:0 "The subsistence peasantry of Bretonnia form the foundations of this feudal system and are required to serve and obey their nobility without question in exchange for their protection from the myriad threats of the Old World. As such, the vows of the peasants are those of servitude to their lord as serfs bound to work their lord's lands."


  flavor_bretonnia.100.t:0 "For the Lady!"  
  flavor_bretonnia.100.d:0 "The spirit of Bretonnia endures! Through trial and hardship, our noble knights stand unwavering, their lances gleaming in the light of the Lady’s grace. The sacred duty of our realm remains unchanged: to defend the weak, uphold the ideals of chivalry, and vanquish the wicked. Our lands are blessed, our cause is just, and our warriors fight not for gold, but for honor, for duty, and for the Lady herself! \n\nYet, the world grows ever darker. Foul beasts prowl our borders, faithless men plot in the shadows, and the forces of ruin gather strength. But Bretonnia shall not falter. No coward’s path shall we take, no dishonor shall stain our banners. Let the lesser realms bicker and scheme—our destiny is written in the charge of our knights and the prayers of our people. We are the sword of righteousness, the hammer of the virtuous, the shield of the innocent. \n\nLet every warrior swear anew their oaths of fealty, let every lance be sharpened, let every steed be readied! The Lady watches over us, and her blessings shall carry us to victory. Now, with fire in our hearts and steel in our hands, we ride forth! For Bretonnia! For honor! For zee Lady!"  

  flavor_bretonnia.100.a:0 "For zee Lady!"  

  war_claim_the_royarch_title:0 "Claim the Title of Royarch"
  war_claim_the_royarch_desc:0 "The throne of Bretonnia lies empty, the Circle of Dukes divided, and the realm adrift in mourning and uncertainty. While others hesitate, we shall act.\n\nWith blade, banner, and blessing, we shall ride forth to declare ourselves Royarch — not by vote, but by destiny. If the Lady wills it, let no man gainsay us."

