 ###MISSIONS###
 ##############
 bertonnia_squire_mission_title:0 "§YLowly Squire§!"
 bertonnia_squire_mission_desc:0 "I give my body, heart and soul, to the Lady whom I seek."
 bertonnia_knight_errant_mission_title:0 "§YKnight Errant§!"
 bertonnia_knight_errant_mission_desc:0 "No plea for help shall find me wanting. No obstacle will stand before me. No evil will taint the lands bequeathed unto me."
 bertonnia_knight_of_the_realm_mission_title:0 "§YKnight's Vow§!"
 bertonnia_knight_of_the_realm_mission_desc:0 "When the clarion call is sounded, I will ride out and fight in the name of Liege and Lady."
 bertonnia_questing_knight_mission_title:0 "§YQuesting Vow§!"
 bertonnia_questing_knight_mission_desc:0 "That which is sacrament, I shall preserve. That which is sublime, I will protect. That which threatens, I will destroy, for my holy wrath will know no bounds."
 bertonnia_grail_knight_mission_title:0 "§YGrail Vow§!"
 bertonnia_grail_knight_mission_desc:0 "Honour is all. Chivalry is all. Rejoice, for we, the Knights of Bretonnia... will be your shield."
 bretonnia_duty_title:0 "§lDuty§!"
 bretonnia_duty_desc:0 "Thierulf of Lyonesse was the most loyal of the Companions, always fighting at the side of his liege."
 bretonnia_purity_title:0 "§lPurity§!"
 bretonnia_purity_desc:0 "Rademund of Quenelles was the most virtuous champion of the Lady, upholding her honour in every battle."
 bretonnia_stocism_title:0 "§lStocism§!"
 bretonnia_stocism_desc:0 "Lambard of Carcassonne stood firm in the face of fear, and his bravery steeled those around him."
 bretonnia_ideal_title:0 "§lIdeal§!"
 bretonnia_ideal_desc:0 "Landuin of Mousillon was the peerless knight, pure in heart, skilled in arm, and wise of mind. How far has his Duchy fallen since."
 bretonnia_penitent_title:0 "§lPenitent§!"
 bretonnia_penitent_desc:0 "Corduin of L'Anguille ever mourned the loss of his beloved to the curse of a hag, yet he fought bravely when summoned."
 bretonnia_empathy_title:0 "§lEmpathy§!"
 bretonnia_empathy_desc:0 "Martrud of Montfort always championed the peasants and was loved by them in return."
 bretonnia_knightly_temper_title:0 "§lKnightly Temper§!"
 bretonnia_knightly_temper_desc:0 "Beren of Gisoreux was ever swift to deal death to his foes, striking twice before they could respond."
 bretonnia_audacity_title:0 "§lAudacity§!"
 bretonnia_audacity_desc:0 "Agilgar of Parravon was a master of turning a foe's strength back on him."
 bretonnia_noble_disdain_title:0 "§lNoble Disdain§!"
 bretonnia_noble_disdain_desc:0 "Fredemund of Aquitaine never lost his contempt for those who used cowardly weapons rather than fighting face-to-face."
 bretonnia_impetuous_knight_title:0 "§lImpetuous Knight§!"
 bretonnia_impetuous_knight_desc:0 "Balduin of Brionne was always in the forefront of battle, first to engage with his enemies."
 bretonnia_jount_title:0 "§lThe Joust§!"
 bretonnia_jount_desc:0 "Folgar of Artois was unmatched in his skill with the lance, save by Landuin himself."
 bretonnia_confidence_title:0 "§lConfidence§!"
 bretonnia_confidence_desc:0 "Carleond of Couronne would challenge any foe to single combat, such was his confidence in his prowess."
 bretonnia_discipline_title:0 "§lDiscipline§!"
 bretonnia_discipline_desc:0 "Marcus of Bordeleaux took the field against any odds, ever undaunted."
 bretonnia_heroism_title:0 "§lHeroism§!"
 bretonnia_heroism_desc:0 "Gilles of Bastonne was known as the slayer of monsters, renowned for killing creatures of great size."
 bretonnia_heroism_tt:0 "Win 15 wars aganist Evil Nations"

bretonnia_handle_upstart_peasants_mission_title:0 "Handle the Uppity Peasants"
bretonnia_handle_upstart_peasants_mission_desc:0 "The lowborn grow restless, murmuring of rights and freedom beneath the banners of nobility. We must remind them of their place in the divine order of Bretonnia, lest rebellion take root and honor be stained by sedition."

bretonnia_winecraft_mission_title:0 "Winecraft"
bretonnia_winecraft_mission_desc:0 "The vineyards of our lands produce some of the finest vintages in all the Old World. Let us refine our methods, encourage skilled vintners, and bring renown to our wines far beyond our borders."

bretonnia_world_of_winecraft_mission_title:0 "League of Winecraft"
bretonnia_world_of_winecraft_mission_desc:0 "With wine flowing from our hills and nobles toasting across Bretonnia, it is time to formalize a league of duchies united in trade and prestige. Let the fruits of the land uplift the realm and spread Bretonnian culture abroad."

bretonnia_find_allies_mission_title:0 "Find Ducal Allies"
bretonnia_find_allies_mission_desc:0 "Unity among the dukes is rare, but not impossible. Through diplomacy and shared oaths, we shall rally like-minded lords under a common cause, strengthening our hand in the ever-shifting balance of Bretonnian politics."

bretonnia_expand_dukedom_mission_title:0 "Expand the Ducal Lands"
bretonnia_expand_dukedom_mission_desc:0 "A growing duchy is a prosperous one. By claiming unsettled or disputed territories, we will increase our influence and demonstrate our might to both rival dukes and the peasantry alike."

bretonnia_build_troops_mission_title:0 "Levy the Troops"
bretonnia_build_troops_mission_desc:0 "Every noble must be ready to ride at a moment’s notice. It is time to raise new levies, arm the squires, and prepare for the trials that lie ahead. A strong host is the backbone of any righteous campaign."

bretonnia_safeguard_the_realm_mission_title:0 "Safeguard the Realm"
bretonnia_safeguard_the_realm_mission_desc:0 "Threats lurk on every border—greenskins, beastmen, and worse. The dukes must rise to the challenge and coordinate their forces to ensure that Bretonnian soil remains pure and protected."

bretonnia_renovating_ducal_capital_mission_title:0 "Renovating Ducal Capital"
bretonnia_renovating_ducal_capital_mission_desc:0 "The seat of our power must reflect the dignity and glory of Bretonnian nobility. By investing in our capital, we demonstrate strength, invite learned minds, and serve the Lady in splendor."

bretonnia_appease_the_dukes_mission_title:0 "Appease the Duke"
bretonnia_appease_the_dukes_mission_desc:0 "To keep the realm whole, we must maintain the loyalty of our fellow nobles. Through gifts, titles, and clever diplomacy, we shall quell dissent and unify the lords under the banner of honor."

bretonnia_begin_the_reforms_mission_title:0 "Begin the Reforms"
bretonnia_begin_the_reforms_mission_desc:0 "The age of stagnation must end. It is time to reconsider the foundations of our governance, improving the realm’s justice, administration, and martial coordination without forsaking tradition."

bretonnia_continue_reforms_mission_title:0 "Continue the Reforms"
bretonnia_continue_reforms_mission_desc:0 "The first steps were taken, but the work is not done. Further reforms must be enacted to modernize our courts, centralize authority, and prepare the realm for the coming storm."

bretonnia_embrace_renaissance_mission_title:0 "Patronize Arts and Culture"
bretonnia_embrace_renaissance_mission_desc:0 "Though Bretonnia clings to its chivalric code, even our noble courts cannot ignore the flourishing of art and thought sweeping the Old World. Let us sponsor poets, sculptors, and scholars, and uplift our realm through refined culture."

bretonnia_trade_fairs_mission_title:0 "Promote Trade Fairs"
bretonnia_trade_fairs_mission_desc:0 "Trade fairs have long brought wealth and wonder to Bretonnian cities. By promoting these gatherings and safeguarding merchant routes, we bolster both our coffers and our prestige."

bretonnia_prepare_new_errantry_wars_mission_title:0 "Call Forth an Errantry War"
bretonnia_prepare_new_errantry_wars_mission_desc:0 "A call to arms rings across the realm. The time has come to declare a new Errantry War, summoning knights young and old to ride against the enemies of Bretonnia and prove their valor in foreign lands."

bretonnia_norscan_foothold_mission_title:0 "Errantry War: Norsca"
bretonnia_norscan_foothold_mission_desc:0 "The savage tribes of Norsca raid our coasts and threaten the faithful. The time has come to bring fire and lance to their frozen shores, and establish a foothold to punish their barbarism."

bretonnia_subject_1_mission_title:0 "Rennovate Ducal Capitals"
bretonnia_subject_1_mission_desc:0 "Each ducal seat is a symbol of chivalric rule. By renovating these bastions of culture and governance, we demonstrate our commitment to stability and proper noble conduct."

bretonnia_subject_2_mission_title:0 "Expand Grail Chapels"
bretonnia_subject_2_mission_desc:0 "The Grail Chapels are sacred sites where knights seek visions and blessings. By expanding their number and influence, we deepen the Lady’s presence across the realm and inspire the faithful."

bretonnia_badlands_foothold_mission_title:0 "Errantry War: Badlands"
bretonnia_badlands_foothold_mission_desc:0 "The Badlands teem with foul orcs and vile things that threaten all civilization. A true knight must ride beyond the borders of safety and cleanse these lands of corruption in the name of the Lady."

bretonnia_rid_world_of_evil_title:0 "Rid the World of Evil"
bretonnia_rid_world_of_evil_desc:0 "The Lady calls us to a higher purpose. It is not enough to defend our lands—we must cleanse the world of all that is vile: greenskins, necromancers, beastmen, and the spawn of Chaos. Only when these abominations are no more can the world know peace, justice, and true chivalry. Let the knights ride forth one final time, to bring righteous fire to the last shadows of evil."

 
