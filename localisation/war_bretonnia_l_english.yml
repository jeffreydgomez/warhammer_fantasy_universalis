bretonnia_virtue_duty:0 "Virtue of Duty"
desc_bretonnia_virtue_duty:0 "A true knight does not waver in his obligations. He serves his liege and people with unwavering loyalty, placing honor and duty above all else."

bretonnia_virtue_purity:0 "Virtue of Purity"
desc_bretonnia_virtue_purity:0 "Only those pure in thought, deed, and purpose may draw near to the Lady. This knight’s soul is untainted by greed or malice, his cause ever righteous."

bretonnia_virtue_stoicism:0 "Virtue of Stoicism"
desc_bretonnia_virtue_stoicism:0 "Neither pain nor loss may shake a knight’s resolve. This virtue reflects the calm endurance of hardship, the silent courage in the face of overwhelming odds."

bretonnia_virtue_the_ideal:0 "Virtue of the Ideal"
desc_bretonnia_virtue_the_ideal:0 "He is the very image of Bretonnian knighthood—valiant, pious, and noble in all things. This knight serves as an inspiration to peers and commoners alike."

bretonnia_virtue_empathy:0 "Virtue of Empathy"
desc_bretonnia_virtue_empathy:0 "True nobility is not merely strength of arms, but care for the weak. The empathetic knight protects the lowborn and treats all with fairness and mercy."

bretonnia_virtue_knightly_temper:0 "Virtue of Knightly Temper"
desc_bretonnia_virtue_knightly_temper:0 "Temperance and restraint separate the knight from the brute. This virtue reflects a balance between martial fury and noble restraint."

bretonnia_virtue_audacity:0 "Virtue of Audacity"
desc_bretonnia_virtue_audacity:0 "Fearless and bold beyond reason, this knight charges into the fray where others hesitate. His reckless courage often wins the day—or glorious martyrdom."

bretonnia_virtue_noble_disdain:0 "Virtue of Noble Disdain"
desc_bretonnia_virtue_noble_disdain:0 "The knight holds disdain for base trickery and cowardice. He scorns dishonorable foes, trusting in valor and blade to carry victory."

bretonnia_virtue_the_impetuous_knight:0 "Virtue of the Impetuous Knight"
desc_bretonnia_virtue_the_impetuous_knight:0 "Swift to act and bold in battle, this knight charges without hesitation. Though often rash, his vigor is a weapon all its own."

bretonnia_virtue_the_joust:0 "Virtue of the Joust"
desc_bretonnia_virtue_the_joust:0 "Mastery of the tilt is more than sport—it is a knight’s proving ground. His lance strikes true, his honor unbroken, his victories many."

bretonnia_virtue_confidence:0 "Virtue of Confidence"
desc_bretonnia_virtue_confidence:0 "Self-assured and unshaken, this knight's certainty in purpose inspires others. His presence emboldens allies and unsettles lesser men."

bretonnia_virtue_discipline:0 "Virtue of Discipline"
desc_bretonnia_virtue_discipline:0 "The knight who tempers his strength with control is the most dangerous. His drills are unceasing, his strikes measured, his will unbending."

bretonnia_virtue_heroism:0 "Virtue of Heroism"
desc_bretonnia_virtue_heroism:0 "At the heart of every tale lies a knight who stood alone against doom. This virtue embodies fearless self-sacrifice and legend-making valor."

bretonnia_squire_mod:0 "Squire"
desc_bretonnia_squire_mod:0 "An aspirant to knighthood, the squire trains tirelessly in service to a noble knight, learning the virtues of honor, humility, and war."

bretonnia_squire_mod_no_dlc:0 "Squire"
desc_bretonnia_squire_mod_no_dlc:0 "An aspirant to knighthood, the squire trains tirelessly in service to a noble knight, learning the virtues of honor, humility, and war."

bretonnia_knight_errant_mod:0 "Knight Errant"
desc_bretonnia_knight_errant_mod:0 "A young noble rides forth, driven by dreams of glory and the desire to prove his worth. The Errant Knight seeks the Lady’s favor through bold deeds."

bretonnia_knight_errant_mod_no_dlc:0 "Knight Errant"
desc_bretonnia_knight_errant_mod_no_dlc:0 "A young noble rides forth, driven by dreams of glory and the desire to prove his worth. The Errant Knight seeks the Lady’s favor through bold deeds."

bretonnia_kotr_mod:0 "Knight's Vow"
desc_bretonnia_kotr_mod:0 "Having taken the Knight’s Vow, this warrior swears to uphold chivalry and serve the Lady. His honor binds him as surely as steel."

bretonnia_kotr_mod_no_dlc:0 "Knight's Vow"
desc_bretonnia_kotr_mod_no_dlc:0 "Having taken the Knight’s Vow, this warrior swears to uphold chivalry and serve the Lady. His honor binds him as surely as steel."

bretonnia_questing_knight_mod:0 "Questing Vow"
desc_bretonnia_questing_knight_mod:0 "The knight renounces worldly comforts to seek the Grail. His journey is long and perilous, but his soul is sharpened by each trial."

bretonnia_questing_knight_mod_no_dlc:0 "Questing Vow"
desc_bretonnia_questing_knight_mod_no_dlc:0 "The knight renounces worldly comforts to seek the Grail. His journey is long and perilous, but his soul is sharpened by each trial."

bretonnia_grail_knight_mod:0 "Grail Vow"
desc_bretonnia_grail_knight_mod:0 "Blessed by the Lady herself, the Grail Knight is the paragon of Bretonnian virtue. His presence brings courage, and his blade strikes with divine wrath."

bretonnia_grail_knight_mod_no_dlc:0 "Grail Vow"
desc_bretonnia_grail_knight_mod_no_dlc:0 "Blessed by the Lady herself, the Grail Knight is the paragon of Bretonnian virtue. His presence brings courage, and his blade strikes with divine wrath."


 bretonnia_grateful_vassals:0 "Grateful Vassals"
desc_bretonnia_grateful_vassals:0 "Through chivalrous governance and noble conduct, our vassals have come to respect and revere our rule. Their loyalty strengthens our realm, reducing the risk of dissent."

bretonnia_open_to_reform:0 "Open to Reform"
desc_bretonnia_open_to_reform:0 "Though tradition guides our path, wisdom demands progress. The realm opens itself to reform, allowing our institutions to evolve in accordance with the Lady’s will."

bretonnia_ultimate_knights:0 "The Ultimate Knights"
desc_bretonnia_ultimate_knights:0 "Our knightly orders have reached heights unseen since the age of Gilles le Breton. Their prowess in battle is unmatched, and their valor inspires all who fight beside them."

bretonnia_transport_navy:0 "Seaworthy Convoys"
desc_bretonnia_transport_navy:0 "Though not famed as mariners, our efforts to maintain reliable transport fleets have borne fruit. Our ships now brave the waves with greater efficiency and resilience."

bretonnia_desert_rations:0 "Desert Rations"
desc_bretonnia_desert_rations:0 "Whether riding through the arid sands of Araby or campaigning in distant lands, our logistics have improved to sustain our armies under the harshest conditions."

bretonnia_knights_of_the_sea:0 "Knights of the Sea"
desc_bretonnia_knights_of_the_sea:0 "A new breed of knight takes to the sea, their oaths as strong upon the waves as upon land. These naval warriors bring chivalry and steel to the high seas."

bretonnia_fair_trade:0 "Fair Trade"
desc_bretonnia_fair_trade:0 "Upholding Bretonnian honor in commerce brings us prosperity. Our commitment to fairness and righteous dealings grants us an edge in the marketplaces of the Old World."


bretonnia_more_knights_1:0 "Steps Toward the Ideal"
desc_bretonnia_more_knights_1:0 "The ruler’s actions reflect the virtues of the chivalric code, and whispers stir in the chapels that the Lady has taken notice. A few noble knights begin to rally to his cause."

bretonnia_more_knights_2:0 "Symbol of Chivalry"
desc_bretonnia_more_knights_2:0 "The realm speaks of a lord who embodies justice, courage, and honor. The chivalric orders send envoys and squires, eager to serve under such a virtuous banner."

bretonnia_more_knights_3:0 "He Who Rides with Virtue"
desc_bretonnia_more_knights_3:0 "Knights across Bretonnia see in their ruler the glimmer of an ideal long dreamed of. Inspired by his deeds, seasoned chevaliers and even questing knights take up arms in his name."

bretonnia_more_knights_4:0 "Chosen of the Lady"
desc_bretonnia_more_knights_4:0 "Many believe the ruler walks the path of the Grail itself. Grail Knights, visionaries and paragons of chivalry, ride forth from their sacred chapels to fight at his side."

bretonnia_more_knights_5:0 "The Living Ideal"
desc_bretonnia_more_knights_5:0 "None question it now: the ruler is the living embodiment of the Knightly Ideal. Grail Knights from across the land kneel before him, pledging their swords in a sacred crusade of righteousness."


