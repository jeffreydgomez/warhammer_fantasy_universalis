 #### Missions and Mission modifiers

### New Mission Modifiers

empire_trade_1:0 "Expanding Trade Networks"
empire_trade_1_desc:0 "Our trade routes are flourishing, allowing for more efficient movement of goods and wealth across our empire."

empire_trade_2:0 "Dominance in Trade"
empire_trade_2_desc:0 "Our mastery of commerce has led to an increase in merchants and more control over trade routes, ensuring our economic strength."

empire_local_production_efficiency:0 "Thriving Local Industry"
empire_local_production_efficiency_desc:0 "Investment in regional industries has led to a surge in local production efficiency, increasing economic output."

empire_trade_powerhouse:0 "Commercial Supremacy"
empire_trade_powerhouse_desc:0 "Our merchants dominate the markets, enhancing our trade power in strategic provinces."

empire_local_manpower_efficiency:0 "Strengthened Recruitment"
empire_local_manpower_efficiency_desc:0 "Local recruitment efforts have been bolstered, ensuring a steady supply of troops for our armies."

empire_local_tax_efficiency:0 "Optimized Taxation"
empire_local_tax_efficiency_desc:0 "Through efficient administration and enforcement, tax collection has been improved, increasing state revenue."

empire_invested_in_magic_1:0 "Arcane Investments"
empire_invested_in_magic_1_desc:0 "By funding magical research, we unlock new knowledge, though at the cost of some financial stability."

empire_invested_in_magic_2:0 "Grand Magical Patronage"
empire_invested_in_magic_2_desc:0 "Significant investment in arcane studies has yielded great innovation but places a burden on our treasury."

empire_nuln_cannons:0 "Master-Crafted Cannons"
empire_nuln_cannons_desc:0 "The foundries of Nuln produce some of the finest artillery in the world, increasing the effectiveness of our cannons."

empire_better_cavalry:0 "Improved Cavalry Tactics"
empire_better_cavalry_desc:0 "Through better training and battlefield coordination, our cavalry units strike with greater effectiveness."

empire_better_discipline:0 "Disciplined Forces"
empire_better_discipline_desc:0 "Strict training and discipline ensure that our soldiers fight with greater efficiency and cohesion in battle."

empire_bank_of_the_empire:0 "Imperial Banking System"
empire_bank_of_the_empire_desc:0 "A stable financial system reduces inflation and lowers interest rates, making economic expansion more sustainable."

empire_better_morale_1:0 "Steeled Resolve"
empire_better_morale_1_desc:0 "Our soldiers fight with unwavering determination, their morale bolstered by strong leadership and purpose."

empire_better_morale_2:0 "Indomitable Spirit"
empire_better_morale_2_desc:0 "Our armies are filled with warriors whose spirits will not break, fighting harder and standing firm in the face of adversity."

empire_kislev_ice_magic:0 "Frozen Wastes' Wrath"
empire_kislev_ice_magic_desc:0 "The magic of the Ice Witches chills our foes to the bone, making enemy forces suffer greater attrition in our lands."

empire_border_forts:0 "Fortified Borders"
empire_border_forts_desc:0 "Our border defenses have been reinforced, making it significantly harder for enemies to breach our lands."

empire_bretonnian_cavalry:0 "Bretonnian Cavalry Doctrine"
empire_bretonnian_cavalry_desc:0 "Inspired by the legendary knights of Bretonnia, our cavalry charge with unparalleled might, striking fear into our foes."

empire_happy_estates:0 "Balanced Estates"
empire_happy_estates_desc:0 "Careful governance has led to stability among the estates, increasing their loyalty and allowing for more privileges to be granted."

empire_more_absolutism:0 "Centralized Authority"
empire_more_absolutism_desc:0 "Power is increasingly concentrated in the hands of the ruling authority, allowing for stronger governance and more effective state control."

empire_backed_by_electors_1:0 "Support of the Electors"
empire_backed_by_electors_1_desc:0 "The Electors stand behind us, strengthening our legitimacy and ensuring greater support in imperial affairs."

empire_backed_by_electors_2:0 "Imperial Mandate Secured"
empire_backed_by_electors_2_desc:0 "With unwavering backing from the Electors, our rule is undisputed, granting us a stronger position within the Empire."

empire_powerful_emperor_1:0 "A Strong Emperor"
empire_powerful_emperor_1_desc:0 "The Emperor's strength is undeniable, commanding both military and diplomatic respect throughout the realm."

empire_powerful_emperor_2:0 "Master of the Empire"
empire_powerful_emperor_2_desc:0 "The Emperor wields unparalleled influence, both on the battlefield and in diplomacy, securing the future of the Empire."

empire_united_religion_1:0 "Religious Dominance"
empire_united_religion_1_desc:0 "A shared faith strengthens the Empire, reducing the cost of religious enforcement and uniting the people under a common banner."

empire_united_religion_2:0 "A United Empire"
empire_united_religion_2_desc:0 "Religious unity is absolute, granting the Empire greater authority and making it easier to spread our beliefs throughout the land."




 # Empire Modifiers

empire_backed_by_electors:0 "Diplomatic Rounds"
empire_backed_by_electors_desc:0 "We understand how to weave alliances, make promises, and cover up issues."

empire_proud_warriors:0 "Warriors of the Emperor"
empire_proud_warriors_desc:0 "Our warriors fight with vigor and endless morale, knowing that they fight for the emperor."

war_imperial_praise:0 "Blessing of the Emperor"
war_imperial_praise_desc:0 "The emperor has blessed our republic, and his flag flies along ours. Not quite as high, of course."

empire_feared_army:0 "Feared Imperial Army"
empire_feared_army_desc:0 "The Imperial Army is known far and wide, striking fear into the hearts of our enemies and inspiring our people with tales of unmatched valor and strength."

empire_impressive:0 "Impressive Imperial Power"
empire_impressive_desc:0 "Our grand empire commands the respect of nations and empires alike, known for its diplomatic prowess and ability to influence far beyond its borders."

empire_reserve_currency:0 "Reserve Currency of the Empire"
empire_reserve_currency_desc:0 "The Imperial treasury is flush with wealth, sustaining our trade network and economic dominance across the known world."

empire_unified_modifier:0 "Unified the Empire"
empire_unified_modifier_desc:0 "With the Empire whole again, more soldier stand ready to fight against our enemies."

empire_ultimate:0 "Unifier of Man"
empire_ultimate_desc:0 "We stand as the true unifier of mankind, overseeing an era of peace, stability, and shared prosperity across all Imperial lands."

empire_happy_church:0 "Satisfied Clergy"
empire_happy_church_desc:0 "Our clergy hold us in high esteem, strengthening the unity of the faithful and enhancing the stability of our Empire."

empire_place_of_study:0 "Imperial Center of Learning"
empire_place_of_study_desc:0 "Our capital has become a beacon of knowledge, attracting scholars and innovators from all corners of the world, driving forward the intellectual and technological progress of the Empire."

empire_place_of_law:0 "Bastion of Law and Order"
empire_place_of_law_desc:0 "Our commitment to justice is unrivaled, with courts and law halls across our Empire ensuring fairness and stability for all."

empire_place_of_innovation:0 "Hub of Innovation"
empire_place_of_innovation_desc:0 "With dedicated centers for innovation and research, our Empire leads the way in ideas that shape the future."

empire_historical_defender:0 "Defender of the Faith"
empire_historical_defender_desc:0 "For generations, we have upheld and defended the true faith, becoming a steadfast beacon of piety and devotion."

empire_unified_religion:0 "Unified Faith of the Empire"
empire_unified_religion_desc:0 "Our faith unites the Empire, solidifying our rule and fostering an unbreakable loyalty among our people."


empire_get_a_colonist:0 "The Empire Abroad"
empire_get_a_colonist_desc:0 "It is time to set sail for farther shores. The realms of men shall expand!"

#### New Missions

##### For all Empire Members  

# The Guilds  
empire_make_guilds_happy_title:0 "Negotiate with the Guilds"  
empire_make_guilds_happy_desc:0 "The guilds are the backbone of the Empire’s trade, transcending national and cultural divides. Strengthening our ties with them will secure prosperity across the realm."  

# Centers of Trade  
empire_center_of_imperial_trade_title:0 "Imperial Trade Hub"  
empire_center_of_imperial_trade_desc:0 "A strong economy requires centralized commerce. By developing a major center of trade, we shall cement our place as the heart of Imperial commerce."  

# Dominate Imperial Trade  
empire_dominate_home_trade_node_title:0 "Dominate Imperial Trade"  
empire_dominate_home_trade_node_desc:0 "Trade is the lifeblood of the Empire. By ensuring our dominance over the home trade node, we shall guarantee economic supremacy for generations to come."  

# Production Base  
empire_production_powerhouse_title:0 "Imperial Industrial Hub"  
empire_production_powerhouse_desc:0 "Men have always lead the world in technological innovations, and our economy must be driven by the same. By developing our manufactories and increasing production, we can establish our own industry as the model for the empire."  

# Build a Navy  
empire_build_up_navy_title:0 "Take to the Seas"  
empire_build_up_navy_desc:0 "While the Empire has historically been focused on internal affairs, the nearby seas provide a gateway to new and profitable lands. To protect our trade routes and expand our influence, we must invest in a navy capable of rivaling any foreign power."  

# Foothold Across the Sea  
empire_foothold_across_the_sea_title:0 "Secure a Beachhead"  
empire_foothold_across_the_sea_desc:0 "The lands beyond the Empire's shores are ripe for conquest. A foothold in Albion or Norsca will establish our power overseas."  

# Convert Heathens  
empire_convert_the_heathens_title:0 "Cleanse the Northern Lands"  
empire_convert_the_heathens_desc:0 "The wild lands of Albion and Norsca are filled with heretics and savages. To secure our rule, we must spread civilization and faith."  

# Invest in Magic  
empire_invest_in_magic_title:0 "Fund Magical Research"  
empire_invest_in_magic_desc:0 "Magic is a dangerous force, yet with proper study, it can be harnessed for the good of the Empire. We must fund arcane research to unlock its full potential."  

# College of Magic  
empire_invest_in_college_title:0 "Build a Mage's University"  
empire_invest_in_college_desc:0 "The Colleges of Magic are centers of learning and power. By supporting them, or establishing our own, we can ensure the Empire’s dominance in magical affairs."  


##### Military Missions  

# Cannons of Nuln  
empire_cannons_of_nuln_title:0 "The Cannons of Nuln"  
empire_cannons_of_nuln_desc:0 "Nuln’s forges produce the finest artillery in the world. By securing a supply of these devastating weapons, we shall crush all who oppose us."  

# Military Powerhouse  
empire_military_powerhouse_title:0 "Forge an Imperial Army"  
empire_military_powerhouse_desc:0 "A well-trained and well-equipped army is the key to securing the Empire’s future. We must ensure our forces are unmatched in strength and discipline."  

# Sword of the Empire  
empire_sword_of_the_empire_title:0 "The Empire’s Mightiest Host"  
empire_sword_of_the_empire_desc:0 "Our army stands above all others in the Empire. With the largest and most skilled force, we shall be the true protectors of the realm."  

# Reclaim Lost Lands  
empire_reconquered_lost_lands_title:0 "Reclaim Lost Territory"  
empire_reconquered_lost_lands_desc:0 "Some of the Empire’s rightful lands have fallen into foreign hands. It is our duty to restore them to the Imperial fold."  

# Dwarven Alliances  
empire_old_alliances_dwarf_title:0 "Renew the Dwarf Alliance"  
empire_old_alliances_dwarf_desc:0 "The dwarves have long been our allies against the forces of darkness. Strengthening our bonds with them will benefit both our peoples."  

# Kislev Question  
empire_weaken_kislev_title:0 "The Kislev Dilemma"  
empire_weaken_kislev_desc:0 "Kislev stands at the Empire’s northern border, a bastion against Chaos. While they are a powerful protector against the northern hordes, we must decide whether to support or weaken their position."  

# Subjugate Kislev  
empire_subjugate_kislev_title:0 "Bring Kislev to Heel"  
empire_subjugate_kislev_desc:0 "Kislev’s fate lies in our hands. We must decide whether to fully integrate them into the Empire or leave them as allies in our shadow."  

##### Noble and Diplomatic Missions  

# Please Nobility  
empire_please_nobility_title:0 "Appease the Nobility"  
empire_please_nobility_desc:0 "The noble houses are the foundation of Imperial governance. By securing their loyalty, we ensure a stable and well-organized realm."  

# Happy Estates  
empire_happy_estates_title:0 "Pacify the Estates"  
empire_happy_estates_desc:0 "Balancing the interests of merchants, clergy, and nobles is essential to Imperial unity. A content populace will ensure the prosperity of the realm."  

# Strengthen the Crown  
empire_get_more_crown_land_title:0 "Seize Royal Authority"  
empire_get_more_crown_land_desc:0 "With the estates under our sway, the time has come to consolidate the Emperor’s power and secure direct control over the land."  

# Backed by Electors  
empire_backed_by_some_electors_title:0 "Secure Electors"  
empire_backed_by_some_electors_desc:0 "The Imperial election is a delicate affair. By securing the backing of key electors, we can ensure our influence over the throne."  

# Unanimous Support  
empire_backed_by_many_electors_title:0 "Command the Imperial Vote"  
empire_backed_by_many_electors_desc:0 "A divided Empire is a weak Empire. By winning the full support of the electors, we shall cement our rule over the Imperial Throne."  

# Strong Emperor  
empire_very_influential_emperor_title:0 "Assert Imperial Supremacy"  
empire_very_influential_emperor_desc:0 "The Empire has suffered under weak rulers for too long. It is time to demonstrate our strength and enforce our will upon the lesser states."  

# Far-Reaching Emperor  
empire_far_reaching_emperor_title:0 "Face of the Empire"  
empire_far_reaching_emperor_desc:0 "The Emperor must be more than a mere ruler—he must be a symbol of unity and diplomacy. By extending our influence, we shall ensure the Empire's place on the world stage."  

##### Borderlands and Expansion  

# Weaken Borderlands  
empire_weaken_borderlands_title:0 "Tame the Borderlands"  
empire_weaken_borderlands_desc:0 "The frontier territories are unstable and often fall into anarchy. We must decide whether to bring them under our control or forge lasting alliances."  

# Subjugate Borderlands  
empire_subjugate_borderlands_title:0 "Dominate the Borderlands"  
empire_subjugate_borderlands_desc:0 "The unruly frontier states must be brought fully into the Empire’s fold. Whether through conquest or vassalage, they will serve the Emperor’s will."  

# Expand into Remen  
empire_expand_into_remen_title:0 "Claim the Reman Legacy"  
empire_expand_into_remen_desc:0 "The lands of the old Reman Empire once held great power. Now, we have the opportunity to reclaim their legacy and extend our dominion over the Old World."  

# Ultimate Leader of Mankind  
empire_ultimate_leader_of_mankind_title:0 "Master of Mankind"  
empire_ultimate_leader_of_mankind_desc:0 "With all human nations under our influence, we stand as the undisputed ruler of mankind. All humans look to our leadership, all all foreigners seek to treat with us. Our name will be spoken with reverence for generations to come.\n\n...No, obviously Cathay doesn't count. Who cares about those uppity easterners?"  

##### Military and Economic Missions (war_empire_faction_4)  

# Reiksguard Training  
empire_reiksguard_title:0 "Secure the Reiksguard"  
empire_reiksguard_desc:0 "The Reiksguard are the finest knights in the Empire, known for their discipline and skill. By securing their training, we shall ensure our cavalry is unmatched on the battlefield."  

# Reform the Imperial Army  
empire_reform_imperial_army_title:0 "Modernize the Imperial Army"  
empire_reform_imperial_army_desc:0 "War changes, and so must we. By implementing new doctrines and rigorous training, we shall create a truly professional army."  
# Bank of the Empire  
empire_bank_of_the_empire_title:0 "Bank of the Empire"  
empire_bank_of_the_empire_desc:0 "Wealth is power, and by becoming the financial center of the Empire, we can wield great influence over its future."  

# Deal with Laurelon  
empire_deal_with_laurelon_title:0 "The Question of Laurelon"  
empire_deal_with_laurelon_desc:0 "The Wood Elves of Laurelon live within Imperial borders, yet they remain separate. We must decide whether to integrate them or establish an uneasy peace."  

# Elven Alliances  
empire_old_alliances_elf_title:0 "Renew the Elven Alliances"  
empire_old_alliances_elf_desc:0 "The Elves are ancient allies of the Empire, their wisdom and magic invaluable. Strengthening our ties with them will secure our future."

# Weaken Bretonnia  
empire_weaken_bretonnia_title:0 "Influence Bretonnia"  
empire_weaken_bretonnia_desc:0 "Bretonnia is a realm of knights and chivalry, but its fractured leadership makes it vulnerable. We must decide whether to support them or bring them under our rule."  

# Subjugate Bretonnia  
empire_subjugate_bretonnia_title:0 "Dominate Bretonnia"  
empire_subjugate_bretonnia_desc:0 "The fate of Bretonnia is in our hands. Should we integrate them into the Empire or allow them to remain independent allies?"  

##### Religious and Administrative Missions (war_empire_faction_5)

# Happy Church  
empire_happy_church_title:0 "Allies of the Fath"  
empire_happy_church_desc:0 "Religious unity is crucial to the stability of the Empire. By fostering good relations with the clergy, we can ensure their continued support."  

# Decide on Witch Hunters  
empire_decide_on_witch_hunters_title:0 "Role of Witch Hunters"  
empire_decide_on_witch_hunters_desc:0 "The Witch Hunters fight against heresy and corruption, but their zealotry can also be a danger. We must decide whether to empower or restrain them."  

# Religious Center  
empire_religious_center_title:0 "Cathedral of the Empire"  
empire_religious_center_desc:0 "One of our cities has grown into a beacon of religious devotion, with a cathedral beyond any of its peers. Strengthening it further will secure our position as a spiritual leader in the Old World."  

# Imperial Currency  
empire_imperial_currency_title:0 "A Single Imperial Coin"  
empire_imperial_currency_desc:0 "With a powerful economy and a center of pilgramage, we have the unique opportunity to introduce a single currency for the Empire. By controlling the currency, we will have control over the monetary policy of the Empire itself."  

# Law and Order  
empire_law_and_order_title:0 "Revise Imperial Law"  
empire_law_and_order_desc:0 "Withe the imperial currency now minted in our forges, we can turn our attention to the Empire's legal system. By expanding our courts and administrative offices, we can enfore order across the Empire."  

# Defender of the Faith  
empire_defender_of_faith_title:0 "Defender of the Faith"  
empire_defender_of_faith_desc:0 "As the strongest nation of our faith, it is our duty to defend and promote it across the world. Our righteousness shall be unquestioned."  

# Most of Empire Your Faith  
empire_most_of_empire_your_faith_title:0 "A Faithful Empire"  
empire_most_of_empire_your_faith_desc:0 "Religious unity across the Empire is nearly complete. Soon, all Imperial subjects will share one faith, strengthening our realm like never before."  

# Empire is Your Faith  
empire_is_your_faith_title:0 "A Unified Empire"  
empire_is_your_faith_desc:0 "With the electors all following our faith, our control over the Imperial throne is secure. The future of the Empire is in our hands."  



