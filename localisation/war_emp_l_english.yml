old_world_events.100.title:0 "Meeting of the Elector Counts"  
old_world_events.100.desc:0 "Once more, the Electors have gathered in the grand halls of Altdorf, draped in silks they can scarcely afford and armed with grievances they are all too eager to voice. They proclaim their undying loyalty to the Empire, swearing oaths to its glory and the wisdom of its ruler—yet their true purpose is plain to see. Each Count seeks gold to line their treasuries, men to fill their ranks, or favors to cement their own power. They bicker and argue like children at a feast, each convinced that their province alone shoulders the weight of the Empire’s survival.\n\nThe air is thick with honeyed words and veiled threats, promises of future support given in exchange for immediate generosity. They claim hardship, war, and misfortune have left them destitute, yet their robes remain embroidered with gold and their goblets never empty. If the Emperor gives freely, they will take all they can, their gratitude as fleeting as morning mist. But if their demands are refused? Then whispers of discontent will spread through their courts, and the foundations of the Empire will grow a little weaker still."
old_world_events.100.option_1:0 "Pour gold into their greedy hands."  
old_world_events.100.option_2:0 "Send them men to bolster their armies."  
old_world_events.100.option_3:0 "Grant them prestige, as if they had earned it."  
old_world_events.100.option_4:0 "Lend them the wisdom of the Emperor’s court."  
old_world_events.100.option_5:0 "Enough! This council is over!"  
 
