 fimir_reform:0 "Fimir Tribe"
 fimir_reform_desc:0 "Fimir governments are loose, stable, and highly militarized. They follow the lead of their shamans and make decisions only when necessary."
 
  beastmen_horde:0 "Beastman Horde"
  beastmen_horde_desc:0 "Beastmen Hordes are highly militarized. Though they often squabbled among themselves, factions and powerful estates rarely form. Instead, a charismatic leader can control a horde through words and deeds alone."

 cult_of_sigmar_reform:0 "Cult of Sigmar"
 cult_of_sigmar_reform_desc:0 "The formal religious organization dedicated to the worship of Sigmar, preaching a warrior doctrine of duty, courage and honour."
 
 cult_of_ulric_reform:0 "Cult of Ulric"
 cult_of_ulric_reform_desc:0 "The formal religious organization dedicated to the worship of Ulric, god of war, winter and wolves."
 
 truthsayer_order_reform:0 "Council of Truthsayers"
 truthsayer_order_reform_desc:0 ""
 
 norsan_jarldom_reform:0 "Norscan Jarldom"
 norsan_jarldom_reform_desc:0 "The Norscan Jarldom is a form of governance in which a tribal king presides over a council of semi-autonomous jarls. These jarls are influential Norscan chieftains and nobles who pledge loyalty and allegiance to their king. In return for their oaths of fealty and friendship, the king bestows upon them valuable rewards, such as hunting grounds, thralls, bondsmen, and treasures. While each jarl rules their territory with near-absolute authority, they are still expected to remain obedient to the king. Those who defy his will often face swift and brutal consequences."

 norsan_great_jarldom_reform:0 "Norscan High Kingdom"
 norsan_great_jarldom_reform_desc:0 "The Norscan High Kingdom is an evolution of the traditional noble councils of jarldom, The High King rules over lands covering the entirety of Norsca, overseen by lesser tribal kings. These lesser kings, each sovereign in their own right, swear sacred oaths of loyalty and service to the High King, forming a fragile but formidable web of allegiance. In exchange for their fealty, they are granted prestige, spoils of war, and the right to govern their domains with near-absolute authority. Yet loyalty is not merely expected, it is demanded. Those who break their vows find that the High King's justice is swift, merciless, and often legendary in its severity. In this cold and brutal land, unity is forged not through peace, but through power."
 
 marienburg_republic_reform:0 "Marienburg Republic"
 marienburg_republic_reform_desc:0 ""
 
 chaos_natives:0 "Chaos Tribe"
 chaos_natives_desc:0 "To all those that faced them, the northern barbarians are considered by all to be the enemies of all the world, whose unwavering worship to an uncaring and sadistic pantheon of ancient and evil Gods has given them a single driving motive to usher in the inevitable downfall of all mortal-kind into their hellish enslavement."
 
 chaos_horde:0 "Hordes of Chaos"
 chaos_horde_desc:0 "To all those that faced them, the northern barbarians are considered by all to be the enemies of all the world, whose unwavering worship to an uncaring and sadistic pantheon of ancient and evil Gods has given them a single driving motive to usher in the inevitable downfall of all mortal-kind into their hellish enslavement."

 reformed_chaos_horde:0 "Reformed Chaos Hordes"
 reformed_chaos_horde_desc:0 "To all those that faced them, the northern barbarians are considered by all to be the enemies of all the world, whose unwavering worship to an uncaring and sadistic pantheon of ancient and evil Gods has given them a single driving motive to usher in the inevitable downfall of all mortal-kind into their hellish enslavement."

 recruit_chosen:0 "Recruit Chaos Chosen"
 recruit_chosen_desc:0 "Chaos chosen are some of the most elite infantry in the world and are feared by all mortals on the battlefield."

 enlist_monsters:0 "Enlist the Mutants"
 enlist_monsters_desc:0 "Many followers of the chaos gods have been mutated by their dark magic, and those who have been mutated would be considered monsters by many."

 hellcannons:0 "Hellcannons"
 hellcannons_desc:0 "Chaos may not be known for their artillery, but those who have faced their artillery on the battlefield can attest to its power and ability."

 nehekharan_government_reform:0 "Golden Hieorocracy"
 nehekharan_government_reform_desc:0 "Revived by the rituals of the Liche Priests, a Tomb King awakens from the sleep of death possessing all the ambition and lust for power he had in life. Every Tomb King seeks to reclaim his plundered treasures and restore his ancient glory."

 freeboota_fleet_reform:0 "Freeboota Fleet"
 freeboota_fleet_reform_desc:0 "'Freebootaz' are Greenskins that have either built a ramshackle ship of some kind or have managed to get their hands on a sailing vessel and have taken to the sea, where they raid and loot and pillage as their kind is want to."
 

 lizardmen_government_reform:0 "Legacy of the Ancients"
 lizardmen_government_reform_desc:0 "Since the fall of the polar gate and the departure of the Old Ones, the Slann have been in deep telepathic council, trying to discern how to better cleanse the world from Chaos and bring about the Great Plan of their creators. As the ancient Mage-Priests remain in trance, the lesser breeds of Sauri and Skinks have been left to their own devices, trying to protect the ancient relics and understand the uttered profecies of the sleeping Slann."
 
 dark_embassy_order_reform:0 "The Shadow Clan"
 dark_embassy_order_reform_desc:0 ""
  
 dwarf_kingdom_reform:0 "Dwarfen Kingdom"
 dwarf_kingdom_reform_desc:0 "The dwarves of this kingdom value their own traditions and way of life above all else. Their isolationist policies promote internal productivity and foster strong bonds among their kin but come at the cost of strained relations with outsiders. This focus ensures an industrious and self-sufficient realm, though it often leads to cultural exclusivity."
 
naval_dwarf_reform:0 "Naval Dwarf Kingdom"
naval_dwarf_reform_desc:0 "Naval Dwarves are few and far between. They shun the dark caves of their cousins for the open sea and open land.\n\n§YNaval Dwarf Kingdoms gain no benefits from being below ground or penalties from being above ground.§!"

 midnight_aristocracy_reform:0 "Midnight Aristocracy"
 midnight_aristocracy_reform_desc:0 "A dark and eternal nobility rules this land, led by vampiric lords who wield their unholy power to maintain order and dominance. Their mastery of war and governance allows for the efficient consolidation of conquests and the expansion of their undead legions. Fear and loyalty hold sway, as absolutism reigns supreme and the midnight aristocracy bends the realm to its iron will."
 
 witch_kingdom_reform:0 "Witch Kingdom of Naggaroth"
 witch_kingdom_reform_desc:0 "he Witch King has created his realm upon fear and ruthlessness, asserting near-absolute power over all of his subjects."
 
 nagash_reform:0 "Nagash's Realm"
 nagash_reform_desc:0 "Within his audience chamber at the height of the peak the husk of Nagash sits on his throne of skulls. He has brooded here for over a millennium, waiting and planning, guiding his agents by the power of his thoughts."
 
 league_of_ostermark_reform:0 "League of Ostermark"
 league_of_ostermark_reform_desc:0 ""Ostermark is like a miniature of the Empire, a league of free and independent towns relying on each other for mutual security. We have to—no one else in the Empire cares a fig about us."\n\n—Chancellor Wolfram Hertwig\n\nThe League of Ostermark is a major and late-founding Imperial province that lies at the most north-eastern corners of the Empire of Man. Though having existed during the founding of the Empire, the League itself was formed out of the chaos of the late 19th century, when their former capital of Mordheim was struck by a comet of tremendous size. The resulting destruction of the province's central goverment and the death of the ruling family led the remaining towns and villages of the lands to band together and form a new semi-democratic government which would later become known as the League of Ostermark."
 
 athel_loren_monarchy:0 "Eternal Court"
 athel_loren_monarchy_desc:0 "The Asrai live in a harmonious co-existance with the denizers of Athel Loren, but are known for their frivolous and sometimes savage behavior. Their society revolves around the cycles of the forest, as determined by the Avatars of Ishtar and Kurnous, who rule over the High Lords of the Glades."

 
 high_elven_republic:0 "Asur Realm"
 high_elven_republic_desc:0 "Although the regions are called 'Kingdoms' and the leaders 'Princes and Princesses', in truth Ulthuan is a republic where the nobility appoint the princes who function as mayors and governors, and the princes elect the king. Oftentimes the same family will hold a position through the years."

silver_court_reform:0 "Silver Court"
silver_court_reform_desc:0 "The Silver Court is a beacon of refinement and diplomacy, where every word is a weapon and every gesture is calculated. The elves of this court excel in navigating the complex web of alliances and rivalries that define their world, maintaining their prestige and naval power with graceful efficiency. However, the focus on diplomacy comes at the cost of land-based military strength."

phoenix_king_reform:0 "Phoenix King"
phoenix_king_reform_desc:0 "The Phoenix King rules the other Asur.\n\n§OThe Phoenix King is an elective title§!. When the ruler dies, or every 20 years, there is a new election. Candidates are chosen from the Phoenix King and his Asur or Druchii dominions, and votes are based on prestige, army size, stability, ruler ability, and relationship with other candidates. The winner of the vote becomes the new Phoenix King, and all of the old King's dominions are transferred to the new King."

everqueen_court_reform:0 "Court of the Everqueen"
everqueen_court_reform_desc:0 "The Everqueen is no mere monarch — she is the living vessel of Isha, goddess of life and sorrow, and the eternal matron of the High Elves. Her court in Avelorn is a realm of beauty and wrath, where nature and nobility intertwine. Here, warriors clad in silver stand beside druids and handmaidens of divine grace, as politics is conducted not only with words but with visions, omens, and ancient rites. To rule through the Court of the Everqueen is to blend majesty with mysticism, compassion with resolve — and to lead not only by law, but by the will of the gods and the rhythm of the world."

vampire_monarchy_reform:0 "Blood Court"
vampire_monarchy_reform_desc:0 "The Blood Court is a realm ruled by undead aristocrats whose thirst for power is only matched by their thirst for blood. Unholy pacts and necromantic power ensure a steady flow of resources, while the immortal lords command armies with unnatural fervor. Yet, their dark magic also taints the land, making development costly and dangerous."

elightened_beastmen_reform:0 "Enlightened Beast Court"
elightened_beastmen_reform_desc:0 "Rising above their brutish origins, the Enlightened Beast Court is led by those who seek power through cunning as well as strength. Rejecting pure savagery, they embrace strategy and mystical knowledge to strengthen their domain. Their newfound intellect reduces administrative costs and quickens their march, but their construction methods remain inefficient."

skaven_monarch_reform:0 "Rule of the Fittest-Strongest"
skaven_monarch_reform_desc:0 "The Rule of the Fittest-Strongest reflects the brutal hierarchy of Skaven society, where only the most cunning and ruthless survive. Leaders advance through betrayal and assassination, driving a relentless focus on technological innovation and destructive warfare. However, this cutthroat environment breeds constant instability and unrest."

skaven_theocracy_reform:0 "Horned Rat Dogma"
skaven_theocracy_reform_desc:0 "The Horned Rat Dogma unites the Skaven under a dark theocracy dedicated to their malevolent god. Grey Seers preach subversion and domination, channeling divine power to strengthen faith and influence. This theocracy ensures loyalty through fear and fanaticism, making Skaven society a nest of intrigue and devotion."

ogre_monarch_reform:0 "Ogre Kingdom"
ogre_monarch_reform_desc:0 "The Ogre Kingdom is a realm where might makes right, and strength is the only law. Led by a tyrant whose authority is enforced by brutal force, the kingdom thrives on raiding and tribute. While their armies strike with devastating impact, their crude governance leaves their economic growth sluggish."

ogre_tribal_reform:0 "Rule of the Largest"
ogre_tribal_reform_desc:0 "In Ogre tribes, the biggest and strongest rule without question. This primal form of leadership prioritizes immediate gain and conquest over long-term planning. The tribes extract wealth with ruthless efficiency, and their warriors hit with brutal force, but their disdain for production and craftsmanship hampers their growth."

mercenary_company_reform:0 "Mercenary Company"
mercenary_company_reform_desc:0 "Forged in battle and sustained by gold, the Mercenary Company is led by a captain whose loyalty is measured by coin. With well-trained soldiers for hire, they excel in offensive warfare, but their dependence on contracts and payments makes governance precarious and stability fleeting."

military_garrison_reform:0 "Military Garrison"
military_garrison_reform_desc:0 "The Military Garrison is a government entrenched in fortifications and defense. With a permanent state of readiness, it excels in securing borders and maintaining order. While its focus on security safeguards the realm, the emphasis on defense can stifle expansion and economic development."

leading_necromancer_reform:0 "Necromancer's Domain"
leading_necromancer_reform_desc:0 "In the Necromancer's Domain, dark magic reigns supreme. A single powerful sorcerer commands legions of the undead, their will enforced through fear and sorcery. While the dark arts bolster the realm’s power, the cost is a land twisted by corruption and forbidden knowledge."

kislev_initial_monarchy_reform:0 "Kislev Tzardom"
kislev_initial_monarchy_reform_desc:0 "The Kislev Tzardom is a fading bastion against the horrors of the north, ruled by a Tsar whose power is but a shadow of what it once was. Once a mighty realm, it now struggles to maintain order amidst crumbling institutions and dwindling resources. Martial tradition and religious fervor still hold the realm together, but the constant threat of invasion demands sacrifices that Kislev can scarcely afford."

kislev_grand_monarchy_reform:0 "Grand Kislev Tzardom"
kislev_grand_monarchy_reform_desc:0 "The Kislev Tzardom is a revitalized nation, forging its own way in the world. It is a symbol of strength and perseverance for all the realms of men."

hre_monarchy_reform:0 "Imperial Court"
hre_monarchy_reform_desc:0 "The Imperial Court is a complex web of vassals and electors, ruled by an Emperor whose authority is both sacred and contested. Balancing the ambitions of princes requires skilled diplomacy and a firm hand, fostering legitimacy and loyalty, yet the fractured nature of the realm breeds unrest."

obsidian_court_reform:0 "Obsidian Court"
obsidian_court_reform_desc:0 "The Obsidian Court is a shadowy realm of dark elves who embrace cruelty and conquest. Masterful diplomats and ruthless warriors, they manipulate rivals and enforce control with iron discipline. Their ambitions, however, stoke unrest both at home and abroad, leaving their domain ever on the brink of rebellion."

trade_kingdom_reform:0 "Southern Trade Kingdom"
trade_kingdom_reform_desc:0 "The Southern Trade Kingdoms thrive on commerce and seafaring, their wealth flowing from bustling ports and expansive trade networks. Mercenaries and merchant lords wield power, balancing profit with governance. However, the pursuit of riches above all else can sow dissent among the realm’s populace."

trade_republic_reform:0 "Southern Trade Republic"
trade_republic_reform_desc:0 "The Southern Trade Republic is a realm of merchant-princes and bustling marketplaces, where wealth buys influence and power. Skilled in trade and naval warfare, they expand their influence through gold and guile. Yet, the sharp divide between rich and poor fuels unrest in their opulent cities."

 
 mechanic_bretonnian_hussars_yes: "Possible Grail Knights: §G+3.00§!"
 mechanic_bretonnian_hussars_united_yes: "Possible Grail Knights: §G+9.00§!"
 mechanic_bretonnian_hussars_indep_yes: "Possible Grail Knights: §G+1.00§!"

 dread_fleet_reform:0 "The Dreadfleet"
 dread_fleet_reform_desc:0 ""Scourge of the high seas and harbinger of the Curse. Its impossible warships were fireside scare-stories brought to life, legends that had breached the veil between this world and the next. The undead fleet’s approach was as stealthy as a shark, they said, its victories as inevitable as the tide.\n\nFor countless years the Dreadfleet lurked in the memories of the old and the infirm, shrouded in hearsay. But last Geheim-nisnacht, that most unhallowed of eves, its mythical warships had returned to wreak havoc upon the lands of man."\n-Dreadfleet (Novel) by Phil Kelly "
 vampire_coast_reform:0 "The Vampire Coast"
 vampire_coast_reform_desc:0 "The Vampire Coast is the Undead realm of the mad Vampire Pirate King Luthor Harkon."
 
