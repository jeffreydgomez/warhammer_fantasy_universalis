 #skaven
 warhammer_T5_skaven_clan_moulder:0 "The Twisted"
 warhammer_T5_skaven_clan_moulder_desc:0 "'Yes-yes Warlord Krizk - for a treaty-pledge of just 200 Slaves, 12 claws of warptokens, a Breeder and certain alliances and pledges, one of our very-very finest Clan Moulder Rat Ogres can be yours...'\n\n—Clan Moulder Haggle-master\n\nClan Moulder is one of the Four Great Skaven Clans which specializes in the mastery of breeding, mutating, and surgically creating some of the most horrific and fearsome war-beasts to have ever existed. Such is the demand for these ferocious creations that Clan Moulder is one of the wealthiest of all Skaven Clans. While many are jealous of Clan Moulder's might, few dare to openly challenge them, not when the clan can field an entire army of grotesquely mutated war-beasts. "
 
 warhammer_T5_skaven_clan_skyre:0 "The Warlock"
 warhammer_T5_skaven_clan_skyre_desc:0 "'Yes-yes. The essence of the warpstone feeds my machine. To create, one must-must destroy! To destroy, one must-must create! This will-will be great-best invention! Make-force all skaven bow-grovel! Destroy-kill all-all enemies!'\n\nClan Skryre are the inventors and industrialists of the Skaven Under-Empire. From their headquarters in Skavenblight, they create foul machines which combine magic and science to destroy the enemies of the Skaven. Doom-Flayers, Doomwheels, Doomrockets, Warplock Jezzails, Warpfire Throwers, Warp Lightning Cannons and Ratling Guns are all inventions of Clan Skryre, as is the poison gas used by Poison Wind Globadiers. Clan Skryre are also one of the richest and most influential clans - they make a fortune hiring their war machines to other clans, and their leader Lord Morskittar, known as the Emperor of Warlocks, has a seat on the Council of Thirteen. Ikit Claw himself is not the overall clan leader, but an important high-ranking Warlock Engineer. The inventions of Clan Skryre rival and in some cases surpass those of the Engineers of the Dwarfs and Chaos Dwarfs. "
 
 warhammer_T5_skaven_clan_verminus:0 "Vermintide"
 warhammer_T5_skaven_clan_verminus_desc:0 "If you can't win by throwing thousands upon thousands of warm, ratty bodies at the enemy, how can you say you're playing Skaven?"
 
 warhammer_T5_skaven_clan_eshin:0 "The Shadow"
 warhammer_T5_skaven_clan_eshin_desc:0 "'All Clans fear the assassins. They envy-hate them for their power-strength. Assassins kill-kill Skaven and many Man Things. To the Lords of Decay, the assassins are valuable tools that should not be squandered like hapless Clanrats.'\n—Skreelin Thurntik, Grey Seer.\n\nClan Eshin is one of the Four Great Skaven Clans which specialises in the deadly and secretive arts of stealth, murder, poison and assassination learned from the exotic Far East. Of all the clans which populates the Under-Empire, Clan Eshin is by far the most secretive and hidden. This mysterious Clan has eyes and ears everywhere and its deadly operatives are scattered throughout the Under-Empire as well as secreted about within the cities and settlements of the surface dwellers. For the right price, the black-clad agents of Clan Eshin will steal any information, commit any act of ruthless sabotage or assassinate any rival with ruthless efficiency."
 
 warhammer_T5_skaven_clan_pestilins:0 "Clan Pestilins"
 warhammer_T5_skaven_clan_pestilins_desc:0 "'Brother-under-the-fur. Ha! Now you are brother-true. Reject false-words of seers and embrace true face of the Horned One! Bring Skrolk to the Wormstone, and you will be Plague Priest. Betray, and you become pus-bag.'\n\nClan Pestilens is one of the four Greater Clans. Its members are the Plague Monks – the disciples of disease and decay. Clan Pestilens dedicate themselves with insane fervour to spreading corruption in the name of the Great Horned Rat. Pestilens was the first clan to reach Lustria; there, in the hot, fetid conditions, did the disease-ridden ratmen start to overcome the climate to found Clan Pestilens. It wasn’t long before the emergent clan encountered the Lizardmen and an age-old enmity was born. Of all the warm-blooded invaders to trespass on Lustria, it is the Skaven – and Clan Pestilens in particular – that the Lizardmen hate the most. Eventually, after decades of self-imposed exile, the Plague Monks re-joined the Under-Empire and immediately claimed their place on the Council of Thirteen."
 
 #norscan
 mammoth_riders_reform:0 "Mammoth Riders"
 mammoth_riders_reform_desc:0 "Tainted and savage they may be, but these behemoths remain willing to bear high-status marauders into battle, trampling flat everything foolish enough to get into their way."
 
unified_empire_reform:0 "Unified Imperial Court"
unified_empire_reform_desc:0 "We have unified the empire into a single nation! And with that, we have inherited a massive court of advisors, spies, and factions vying for control. According to the complex unification accords we must give each faction its proper due and say, but the rewards of such a massive court are not to be ignored."


 found_mages_college_reform:0 "Found Mages' College"
 found_mages_college_reform_desc:0 "Magic can be a powerful tool, if used correctly. Let us take some of our religious resources and redirect them to the study of magic.\n\n§YThis decision enables the Mages Estate.§!"
 
 abolish_mages_college_reform:0 "Abolish Mages' College"
 abolish_mages_college_reform_desc:0 "Mages are fickle, dangerous creatures, and they are not to be trusted with magic or political power. Magic can be more tightly controlled if it is integrated into the established religious institutions.\n\n§YThis decision abolishes the Mages Estate.§!"


court_wizards_reform:0 "Court Wizards"
court_wizards_reform_desc:0 "By granting the noble houses limited oversight of magical institutions, we can balance arcane power with traditional authority, preventing any one faction from becoming too dominant."

magical_bureaucrats_reform:0 "Magical Bureaucrats"
magical_bureaucrats_reform_desc:0 "The application of arcane knowledge in administration vastly improves our bureaucratic efficiency. Though it stirs unrest, the gains in organization are undeniable."

war_mages_reform:0 "War Mages"
war_mages_reform_desc:0 "Our military elite shall be drawn from the ranks of powerful spellcasters. While traditional discipline suffers, the destructive power of such leadership is unmatched."

ban_magic_in_warfare_reform:0 "Ban Magic in Warfare"
ban_magic_in_warfare_reform_desc:0 "Magic is volatile and unpredictable on the battlefield. We shall rely on proven strategies and martial discipline, forbidding arcane interference in warfare."

elevate_the_mages_reform:0 "Elevate the Mages"
elevate_the_mages_reform_desc:0 "Let the mages rise above the other estates. Through their innovations and foresight, we shall lead our realm into a new golden age of arcane enlightenment."

reduce_the_mages_reform:0 "Reduce the Mages' Status"
reduce_the_mages_reform_desc:0 "The mages have overreached their station. By empowering the traditional estates, we reassert the natural order and reestablish the foundation of our realm."

embrace_transmutation_reform:0 "Embrace Transmutation"
embrace_transmutation_reform_desc:0 "By harnessing transmutative magic, we can manipulate matter and resources to our advantage, minimizing reliance on the merchant class and increasing economic stability."

tariff_magical_goods_reform:0 "Tariff Magical Goods"
tariff_magical_goods_reform_desc:0 "The trade of enchanted items must be regulated. By placing tariffs on magical goods, we bolster our trade power while curbing the unchecked influence of mages."

peasant_magical_training_reform:0 "Peasant Magical Training"
peasant_magical_training_reform_desc:0 "Why should magic be the domain of the elite? By training the common folk in basic magical arts, we increase resilience and cultural spread across the realm."

church_control_of_magic_reform:0 "Church Control of Magic"
church_control_of_magic_reform_desc:0 "Magic must serve the divine order. The clergy shall oversee all arcane matters, ensuring that spells are cast in accordance with sacred doctrine."

state_sacrifices_reform:0 "State Sacrifices"
state_sacrifices_reform_desc:0 "Through ritual sacrifice, we fuel our divine or necromantic rites. Though it costs us in manpower, the spiritual and magical rewards are considerable."

necromantic_control_reform:0 "Necromantic Control"
necromantic_control_reform_desc:0 "Our mastery over the undead is complete. Through black magic and iron will, we command them to serve without question or resistance."

necrohierarchy_reform:0 "Necrohierarchy"
necrohierarchy_reform_desc:0 "Our state is a rigid hierarchy of the undead, with power descending from dark masters through loyal servants bound by eternal pacts and ritual."

no_gods_above_us_reform:0 "No Gods Above Us"
no_gods_above_us_reform_desc:0 "The gods are gone—or never were. Our rulers alone determine the fate of the realm, answerable to no higher power."

close_the_mines_to_outsiders_reform:0 "Close the Mines to Outsiders"
close_the_mines_to_outsiders_reform_desc:0 "Trade weakens us. By shutting our gates and focusing inward, we expand our industry and strengthen our clans' economic power."

clan_holds_reform:0 "Clan Holds"
clan_holds_reform_desc:0 "The ancient clans shall rule their own strongholds with autonomy and pride. Decentralization allows each hold to thrive and fortify as needed."

khazukan_kazakit_ha_reform:0 "Khazukan Kazakit-ha!"
khazukan_kazakit_ha_reform_desc:0 "The time has come to reclaim our lost holds! With ancestral fury and unyielding pride, the Dawi march to war, vowing never to forget and never to forgive."

# Alignment Reforms

ordertide_reform:0 "Ordertide Governance"
ordertide_reform_desc:0 "Peace, order, and prosperity are not ideals to be debated—they are mandates to be enforced. With righteous administration and unwavering resolve, we shall shape the world into a bastion of stability and justice."

power_is_legitimacy_reform:0 "Power Is Legitimacy"
power_is_legitimacy_reform_desc:0 "What justifies our rule is not ideals or tradition, but strength. Power defines right, and the world shall bow to it."

chaos_bringer_reform:0 "Bringer of Chaos"
chaos_bringer_reform_desc:0 "We are the storm that unravels order, the divine madness that topples the thrones of men. To bring about the true purpose of the gods, we must plunge the world into glorious ruin."

# Elf & Dwarf Reforms

integrate_the_pantheon_reform:0 "Pantheon-Integrated Rule"
integrate_the_pantheon_reform_desc:0 "Our gods are no mere patrons—they are part of the state itself. We draw divine authority from our faith, blending sacred rites with the mechanisms of governance."

# Orc Reforms

greenskin_bureaucracy_reform:0 "Might Makes Right"
greenskin_bureaucracy_reform_desc:0 "Why write things down when you can punch someone and take their stuff? Greenskin governance is as simple as strength—if you can take it, it's yours."

waaagh_is_our_culture_reform:0 "WAAAGH! Is Our Culture"
waaagh_is_our_culture_reform_desc:0 "The WAAAGH! is not just war—it is the essence of who we are. It is the roar of the horde, the crash of iron, the beat of our unruly hearts."

nothing_is_written_reform:0 "Nothing Is Written"
nothing_is_written_reform_desc:0 "Rules are for the weak. Power flows to those bold enough to seize it. In our realms, there are no charters or laws—only dominance and the will to hold it."

# Lizardmen Reforms

old_ones_mission_reform:0 "Mission of the Old Ones"
old_ones_mission_reform_desc:0 "The Old Ones entrusted us with a grand design. Through discipline, sacred warfare, and adherence to ancient prophecy, we shall fulfill their cosmic mission."

skink_bureaucrats_reform:0 "Skink Bureaucracy"
skink_bureaucrats_reform_desc:0 "The Skinks manage our temples, logistics, and sacred duties. With tireless efficiency, they execute the plans of the Old Ones with divine precision."

world_belongs_to_the_old_ones_reform:0 "The World Belongs to the Old Ones"
world_belongs_to_the_old_ones_reform_desc:0 "The time of correction is at hand. All who resist the design must be purged or enlightened. This is not conquest—it is restoration."

# Ogre Reforms

feed_the_tyrants_reform:0 "Feed the Tyrants"
feed_the_tyrants_reform_desc:0 "Keep the tyrants fed and they stay content. It’s a simple truth of ogre politics—well-fed tyrants don't look for reasons to smash things."

feed_the_clergy_reform:0 "Feed the Priests"
feed_the_clergy_reform_desc:0 "The priests of the Maw are easier to appease than they look. Heap their altars with meat and blood, and they’ll bless us with quiet fervor."

feed_the_masses_reform:0 "Feed the Masses"
feed_the_masses_reform_desc:0 "A fed ogre is a happy ogre, and a happy ogre doesn’t riot. By gorging our population, we ensure their loyalty—and avoid getting eaten ourselves."

# Skaven Reforms

eat_eat_the_world_reform:0 "Eat-Eat the World!"
eat_eat_the_world_reform_desc:0 "The surface belongs to us-us! The under-empire will rise from below, spreading our glorious filth across the weak-flesh things above."

factories_of_the_horned_rat_reform:0 "Factories of the Horned Rat"
factories_of_the_horned_rat_reform_desc:0 "Industry is worship. Every clanking machine, every toiling slave rat brings us closer to dominion. Praise the Horned Rat through smoke and steel!"


hashut_governing_reform:0 "Priesthood of Hashut"
hashut_governing_reform_desc:0 "The Father of Darkness demands obedience, sacrifice, and order. Our governance is a divine mandate, enforced by the Black Priests and consecrated in flame and iron. Through ritual, discipline, and tireless industry, we enact His will upon the world."


