 chinaware:0 "Porcelain"
 chinawareDESC:0 "Made from local clays and sands, porcelain in The Fated Place is a a luxurious, refined good. It is typically produced by those with an inclination for high culture and artisinal dining. The type of porcelain produced varies based on the region of its origin. Household porcelain is common amongst upper classes and more particular folk like Hobbits and Elves. You will not find dwarves drinking out of porcelain, as it is wholly unsuited to the labor of being intoxicated."

 cloth:0 "Cloth"
 clothDESC:0 "Cloth represents the various fabrics and clothing made from flax linen, spun from flax yarn. It is produced mostly in the more populated northern regions of The Fated Place where ground is more fertile, allowing for regular cultivation of the flax plant. "

 coffee:0 "Coffee"
 coffeeDESC:0 "Coffee grows in the temperate and tropical regions of The Fated Place. It will only grow along the wet, green and fertile regions."

 copper:0 "Copper"
 copperDESC:0 "Copper has a wide variety of uses. While Iron is responsible for most arms and armor production, copper and brass has taken the role of more utilitarian use. It is durable enough for making work tools like axes, adzes and chisels, and can be shaped small enough to make excellent surgical instruments like needles and tweezers. Its availability globally makes it a viable metal for currency between most cultures. Copperware like pots, pans and bowls are another popular product, as are are the reliable and malleable pipes used for irrigation and sewage in more civilized regions. Aristocrat and commoner alike can also be found wearing copper or brass jewelry."

 cotton:0 "Cotton"
 cottonDESC:0 "Cotton originated from Central Asia but was not widely used in the Old World until it was introduced to the New World colonies and used as a cheap but good complement or substitute for wool in the clothing industry of the late 18th century"

 fish:0 "Fish"
 fishDESC:0 "Fish are one of the most plentiful foods along the rivers and coasts of The Fated Place. The fishermen who make the catch are also valuable additions to their community, as they also provide the basic recruiting pool of sailors for the merchant and military navies."

 fur:0 "Fur"
 furDESC:0 "Furs are a valuable means of keeping warm in the colder northern climates of The Fated Place. It is only possible to trade them where there are large wild herds capable of replenishing their numbers between hunts. Furs make for excellent clothing, bedding and insulation. The further south one travels the more furs are reserved for the wealthy and elite classes, while wools and flax cloth "

 gold:0 "Gold"
 goldDESC:0 "Gold is a rare but very valuable resource in The Fated Place; most reserves of it are found deep beneath large and ancient mountain ranges. The dwarves excel above all others at finding and tapping these veins, though all races are able to mine it. Its primary purpose is serving as high-value currency, but is also largely utilized as decoration and adornment in aristocratic courts, palaces and warcamps. It is not uncommon to see the warriors of Harad and their Oliphaunts adorned in pieces of gold jewelry. Dwarven halls, weapons and armors are commonly inlaid with gold. The warriors of Rhun often smelt a fine layer of gold leaf into their armors in imitation of gold-covered dragon scales."

 grain:0 "Grain"
 grainDESC:0 "Grain represents any type of cultivated grass that produces a variety of cereal crops. These often constitute the primary diet for most humans and animals that have access to them. The most commonly grown grains in The Fated Place are wheat, barley, corn, oats, and rye."

 iron:0 "Iron"
 ironDESC:0 "Iron represents not just iron, but other ferrous metals and the production of alloys such as steel. Iron forms the cornerstone of the military metallurgical industry and is used extensively in the production of weapons and armors for all races. Iron horseshoes can be found on every horse in The Fated Place, and iron tools can be found in nearly every town."

 ivory:0 "Ivory"
 ivoryDESC:0 ""

 naval_supplies:0 "Naval Supplies"
 naval_suppliesDESC:0 "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. Forests and coasts make for the best locations to produce these goods. No merchant or military naval force is fully prepared for the seas without the production or trade of these crucial items."

 salt:0 "Salt"
 saltDESC:0 "Salt is essential for all animals to survive. It is also extremely useful for preserving food for the long winter months, or for the upcoming war-march. Its mineral form is mined from most of the many mountain ranges across The Fated Place, though it is a semi-rare resource compared to iron and copper. The natural form of salt occurs from salt marsh production via evaporation along sunny coastlines, making the coasts another reliable place for obtaining this crucial resource."

 slaves:0 "Slaves"
 slavesDESC:0 "Slavery was most commonly practiced in Dark Elven and Greenskins and by those who closely followed the teachings of Chaos. Orcs would enslave anyone they conquered, including other orcs or goblins. The Dark Elves, the Skaven, the Chaos Dwarves, the Norscans, and Greenskins were all active practitioners of slavery. In The Fated Place, once captured and sold into slavery it was very unlikely you would ever return to your faraway home lands or be freed. Many elves, dwarves and humans have died in the pits of Naggaroth and the Under-Empire while in metalled chains."

 spices:0 "Spices"
 spicesDESC:0 ""

 sugar:0 "Sugarcane"
 sugarDESC:0 "Sugarcane is a perennial grass grown mostly for its juice from which sugar is processed. The sugar product is often further manipulated to create molasses and rum. Sugarcane grows best in tropical and subtropical regions that have soils with a healthy mixture of sand, silt clay, and organic material."

 tea:0 "Tea"
 teaDESC:0 ""

 tobacco:0 "Tobacco"
 tobaccoDESC:0 ""

 wine:0 "Wine"
 wineDESC:0 ""

 wool:0 "Wool"
 woolDESC:0 ""

 cocoa:0 "Cocoa"
 cocoaDESC:0 ""

 dyes:0 "Dyes"
 dyesDESC:0 ""

 silk:0 "Silk"
 silkDESC:0 ""

 incense:0 "Incense"
 incenseDESC:0 "Frankincense, Myhrr, Bdellium, Agarwood and Sandalwood are the most common tree resins used in the making of incense and perfumes. These resins are harvested only in specific regions large enough to generate a demand for its usage, in locales capable of growing the unique woods that produce these resins. Incense makes for a unique commodity that many cultural and religious ceremonies call for across The Fated Place."

 livestock:0 "Livestock"
 livestockDESC:0 "The domestication of animals is a pursuit that elves, humans, dwarves, and even orcs have all tried and succeeded at. Cattle, pigs, sheep and chickens are the most common edible livestock and are raised based on the local climate. Humans have also mastered raising horses anywhere wild grass grows."

 glass:0 "Glass"
 glassDESC:0 ""

 paper:0 "Paper"
 paperDESC:0 "Paper is a rarer commodity in The Fated Place, as a majority of most peoples do not know how to read or write. Used mostly for books, paper's only other real presence in common life might be in maps used by travellers or merchants. It is much more common to see paper used amongst scholars, administrators, wizards and elves. The only places that accrue books are typically places of high government, or places of old knowledge and learning. Many secrets, prophecies, and items of historical lore have been recorded on paper throughout the ages. Sometimes a single piece of parchment will hold a secret to an entire destiny; such is the true value of paper in The Fated Place."

 gems:0 "Gems"
 gemsDESC:0 "Gems are buried deep under tall mountains, but for those who go digging they may find topaz, amethysts, jade, rubies, sapphires, emeralds and diamonds. It would be fair to say the majority of gemstones in circulation in northern The Fated Place were mined and traded by dwarves, who seek these stones with more skill and greed than any other race."

 coal:0 "Coal"
 coalDESC:0 "Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Steam Engine that demand would take off. As the Industrial Revolution swept across The Old World, the use and export or import of coal would become a major business and an integral part of a modern economy."
 
