## Loading Tips
 LOADING_TIP_0:0 "The End Times are coming. Be ready."
LOADING_TIP_1:0 "In 2502 IC, Emperor Karl Franz has only recently ascended the throne, facing a fractured Empire and threats from every direction."
LOADING_TIP_2:0 "The Dark Elves of Naggaroth raid the coasts of the Old World, taking slaves to fuel their dread economy."
LOADING_TIP_3:0 "Though shattered, the Tomb Kings of Nehekhara still remember their ancient glories and seek to restore their dominion over the desert."
LOADING_TIP_4:0 "Greenskin tribes constantly fight amongst themselves, but when united under a powerful Warboss, they can become an unstoppable Waaagh!"
LOADING_TIP_5:0 "Ulthuan, home of the High Elves, floats upon the seas as a magical bastion against Chaos."
LOADING_TIP_6:0 "The Skaven gnaw at the roots of the world from their Under-Empire, unseen by most and disbelieved by many."
LOADING_TIP_7:0 "Bretonnia, a feudal kingdom of knights and peasants, reveres the Lady of the Lake as its divine guide."
LOADING_TIP_8:0 "In the north, the Chaos Wastes churn with daemonic energy, spawning ever more warbands to descend upon the world."
LOADING_TIP_9:0 "Dwarfs hold grudges for generations, recording every slight in their Great Book of Grudges, and seeking retribution without end."
LOADING_TIP_10:0 "Araby is a land of golden cities, djinn-haunted deserts, and ancient traditions both mystical and martial."
LOADING_TIP_11:0 "The Empire is divided among Elector Counts, each with their own ambitions, yet all bound by allegiance to the Emperor—at least in theory."
LOADING_TIP_12:0 "Lustria teems with ancient ruins, deadly flora, and the cold-blooded Lizardmen who guard the secrets of the Old Ones."
LOADING_TIP_13:0 "Vampire Counts of Sylvania command legions of undead, sustained by necromantic rituals and an insatiable thirst for blood."
LOADING_TIP_14:0 "Tilea and Estalia are lands of mercenaries, merchant-princes, and city-states constantly vying for dominance."
LOADING_TIP_15:0 "Chaos corruption spreads like a plague, weakening civilizations and paving the way for daemonic incursion."
LOADING_TIP_16:0 "Nagash, the Great Necromancer, once ruled all of Nehekhara in undeath and still casts a long shadow over the world."
LOADING_TIP_17:0 "Cathay remains a distant and mysterious empire in the east, said to be vast, powerful, and steeped in celestial magic."
LOADING_TIP_18:0 "The Druchii of Naggaroth are led by Malekith the Witch King, whose hatred of Ulthuan is eternal and unrelenting."
LOADING_TIP_19:0 "Norsca breeds hardy, barbaric warriors who raid and pillage the southern lands in the name of their dark gods."
LOADING_TIP_20:0 "Sigmar, founder of the Empire, is worshipped as a god and remains a symbol of strength and unity among Men."

LOADING_TIP_21:0 "The Colleges of Magic in Altdorf train wizards under strict Imperial supervision, each devoted to a single Wind of Magic."
LOADING_TIP_22:0 "Beastmen lurk in the deep forests, twisted children of Chaos who wage a savage war against all civilization."
LOADING_TIP_23:0 "The Lizardmen believe themselves to be the guardians of the Great Plan left behind by the Old Ones."
LOADING_TIP_24:0 "Estalian explorers and mercenaries often seek fortune across the seas, driven by gold and glory."
LOADING_TIP_25:0 "The Great Bastion shields Cathay from the horrors of the Chaos Wastes and stands as a testament to celestial engineering."
LOADING_TIP_26:0 "Skavenblight, capital of the Under-Empire, festers with warpstone corruption and incessant political backstabbing."
LOADING_TIP_27:0 "Chaos Dwarfs, twisted kin of the Dawi, worship Hashut and construct monstrous engines of war in the Dark Lands."
LOADING_TIP_28:0 "In the jungles of Lustria, ancient Slann Mage-Priests slumber, dreaming of cosmic order and directing their servants in its pursuit."
LOADING_TIP_29:0 "Witch Hunters roam the Empire, rooting out heresy, corruption, and cults with fire and steel."
LOADING_TIP_30:0 "The Winds of Magic are unpredictable and dangerous, their use bringing great power—and great risk."
LOADING_TIP_31:0 "High Elf Phoenix Kings are chosen through ritual and ordeal, ruling Ulthuan until death or disgrace."
LOADING_TIP_32:0 "Many believe the Skaven are mere myth, but their global burrow-tunnels tell a darker truth."
LOADING_TIP_33:0 "The Cult of Sigmar is a powerful religious force within the Empire, with temples in nearly every province."
LOADING_TIP_34:0 "The Great Book of Grudges is more than record—it is a declaration of vengeance and honor unfulfilled."
LOADING_TIP_35:0 "Fimir, monstrous cyclopean beasts, haunt the darkest bogs, remnants of a forgotten age."
LOADING_TIP_36:0 "Kislev stands as the northern bulwark of humanity, bearing the brunt of Chaos invasions with unmatched resolve."
LOADING_TIP_37:0 "Vampire bloodlines—such as Lahmian, Von Carstein, and Blood Dragon—each carry distinct traits and ambitions."
LOADING_TIP_38:0 "Orcs grow stronger through fighting, and their crude weapons carry surprising destructive power."
LOADING_TIP_39:0 "Sartosa, the pirate haven of the seas, thrives on plunder, anarchy, and brutal pragmatism."
LOADING_TIP_40:0 "Nehekharan royalty continue their reign even in undeath, their legions marching to ancient laws and memories."

LOADING_TIP_41:0 "Many warbands from Norsca pledge themselves to a single Chaos god, gaining gifts—and horrific mutations."
LOADING_TIP_42:0 "Warpstone is both a source of power and madness, sought by the Skaven and feared by the wise."
LOADING_TIP_43:0 "Some Bretonnian lords secretly consort with dark powers, risking damnation for power and prestige."
LOADING_TIP_44:0 "The Everchosen of Chaos is prophesied to unite the northern tribes and drown the world in ruin."
LOADING_TIP_45:0 "Each of the Chaos Gods tempts mortals with different promises—change, blood, disease, or excess."
LOADING_TIP_46:0 "Elven waystones channel and control magical energy, preventing the collapse of the world."
LOADING_TIP_47:0 "The Empire’s provinces vary greatly—from the grim forests of Drakwald to the industrious foundries of Nuln."
LOADING_TIP_48:0 "Black Arks of Naggaroth serve as floating fortresses, launching raids and transporting Dark Elf armies across the seas."
LOADING_TIP_49:0 "The Jade College in Cathay governs harmonious balance through celestial magic and astrological alignment."
LOADING_TIP_50:0 "Undead armies do not rout as mortals do, but may collapse entirely if defeated."
LOADING_TIP_51:0 "Many powerful artifacts from the Old Ones still lie buried in the forgotten depths of Lustria and Nehekhara."
LOADING_TIP_52:0 "Bretonnian Grail Knights are blessed by the Lady, their valor and purity unmatched in battle."
LOADING_TIP_53:0 "In Sylvania, night never truly ends, and few who wander its mists return unchanged—or alive."
LOADING_TIP_54:0 "Warpstone meteorites have scarred the world for millennia, fueling both arcane discovery and hideous transformation."
LOADING_TIP_55:0 "Dwarfen runesmiths forge weapons of unmatched craftsmanship, empowered by ancestral magic and tradition."
LOADING_TIP_56:0 "Sea travel is perilous, not only due to storms and corsairs, but the monstrous creatures that lurk below."
LOADING_TIP_57:0 "The Great Maw of the Ogre Kingdoms is both god and grave, a hunger incarnate that shapes all ogre culture."
LOADING_TIP_58:0 "Slann remember the time before Chaos, and some ancient ones possess knowledge older than the world itself."
LOADING_TIP_59:0 "The Red Duke, a long-dead Bretonnian hero turned vampire, haunts the land with his eternal warband."
LOADING_TIP_60:0 "The Winds of Magic blow stronger near areas of great tragedy, ancient death, or daemonic incursion."

LOADING_TIP_61:0 "Fightiness builds as Greenskins fight, pushing them into ever-larger wars driven by momentum and brutality."
LOADING_TIP_62:0 "The ruins of Mordheim still fester with warpstone and chaos cults, long after its destruction by a falling star."
LOADING_TIP_63:0 "High Elf loremasters study millennia of history, often choosing strategy and patience over rash action."
LOADING_TIP_64:0 "The Chaos Gods often war among themselves, even as their followers ravage the mortal world."
LOADING_TIP_65:0 "The Underway allows Dwarfs to travel beneath the mountains—but it is also infested with horrors and enemies."
LOADING_TIP_66:0 "Nagash's Black Pyramid still radiates dark power, a lingering monument to necromantic ambition."
LOADING_TIP_67:0 "The Elector Counts control their provinces but must be cautious, for Imperial politics are as deadly as any battlefield."
LOADING_TIP_68:0 "Altdorf, capital of the Empire, is a hub of commerce, religion, and magic, constantly watched by the Cult of Sigmar."
LOADING_TIP_69:0 "Chaos Champions earn favor through war and conquest, but are always at risk of mutation or oblivion."
LOADING_TIP_70:0 "The Reiksguard, elite knights of the Empire, swear personal loyalty to the Emperor and embody the ideals of chivalry."
LOADING_TIP_71:0 "Malekith’s hatred for Ulthuan stems from betrayal and ambition, and he believes himself the rightful Phoenix King."
LOADING_TIP_72:0 "Avermourn Pass and Black Fire Pass are ancient invasion routes that have seen countless battles over the ages."
LOADING_TIP_73:0 "The Winds of Magic flow unevenly, sometimes surging in unpredictable storms or vanishing entirely."
LOADING_TIP_74:0 "Slayers are dishonored Dwarfs who seek a glorious death in battle to atone for past shame."
LOADING_TIP_75:0 "In Bretonnia, only nobles may bear arms, but peasants often rise in desperation during times of war."
LOADING_TIP_76:0 "The Ogre Kingdoms value strength above all else, and only the largest, fiercest warriors become Tyrants."
LOADING_TIP_77:0 "Chaos cults often hide in plain sight, spreading corruption in cities and tempting mortals to damnation."
LOADING_TIP_78:0 "The Lore of Death draws power from pain and fear, turning mortal suffering into arcane might."
LOADING_TIP_79:0 "Dark Elf assassins, trained by the Temple of Khaine, can eliminate rivals as easily as they sever throats."
LOADING_TIP_80:0 "Karak Eight Peaks is a legendary Dwarfen hold, now contested by Skaven, Greenskins, and vengeful Dwarfs alike."

LOADING_TIP_81:0 "Daemon Princes are mortals who ascended through Chaos’s favor, wielding terrifying power at a terrible cost."
LOADING_TIP_82:0 "The forests of Athel Loren are alive with ancient spirits, defended by the mysterious and deadly Wood Elves."
LOADING_TIP_83:0 "The Old Ones vanished before Chaos entered the world, but their artifacts still influence the balance of power."
LOADING_TIP_84:0 "Vampiric thralls maintain mortal facades, manipulating courts and kingdoms from the shadows."
LOADING_TIP_85:0 "The Empire’s state troops vary by province, from greatswords and halberdiers to huntsmen and handgunners."
LOADING_TIP_86:0 "Tomb King legions rise not for hunger, but for duty, bound eternally to dynastic pride and vengeance."
LOADING_TIP_87:0 "The Chaos Wastes twist time and space, where geography obeys the whims of the gods."
LOADING_TIP_88:0 "Greenskin squigs are barely controllable, bouncing monsters used in battle more as chaos than strategy."
LOADING_TIP_89:0 "The Liche Priests of Nehekhara do not channel Winds of Magic, but draw upon the power of the Mortuary Cult."
LOADING_TIP_90:0 "The Bretonnian questing knight forsakes wealth and comfort, seeking the Grail through perilous deeds."
LOADING_TIP_91:0 "Araby’s powerful djinn are bound by ancient pacts, sometimes aiding or destroying mortal masters."
LOADING_TIP_92:0 "Skaven engineers blend warpstone with insane ingenuity, building terrifying war machines that often explode."
LOADING_TIP_93:0 "The Cult of Pleasure tempts Dark Elves to excess, hedonism, and Slaanesh’s embrace."
LOADING_TIP_94:0 "Chaos mutations can grant power, but too many may turn even favored champions into mindless Spawn."
LOADING_TIP_95:0 "The Great Ocean hides sunken ruins and aquatic horrors, from sea dragons to the drowned undead."
LOADING_TIP_96:0 "Kislevite ice witches wield powerful elemental magic rooted in their people's deep connection to the land."
LOADING_TIP_97:0 "The Mootland is governed by the halflings, a peaceful folk loyal to the Empire and known for their culinary mastery."
LOADING_TIP_98:0 "Dwarf engineers build gyrocopters, flame cannons, and other marvels—each a fusion of tradition and innovation."
LOADING_TIP_99:0 "Slaanesh offers ecstasy and sensation, but every pleasure comes with a price that is never fully paid."
LOADING_TIP_100:0 "Tilean merchant-princes hire vast mercenary armies, shifting allegiances based on coin, not creed."
LOADING_TIP_101:0 "Sigmar’s twin-tailed comet heralded the birth of a god, and is now seen as a sign of great change—or doom."


 machiavellianistic_rule_reform:1 "Above Right and Wrong"
 machiavellianistic_rule_reform_desc:0 "The state is above morals; above virtues and sins. The government must make decisions purely based on the beneficial gains for the state - even if they are deemed as "evil". As such the sovereign has the right to act for the benefit of his state without moral consideration."
 six_livres_reform:0 "Checks and Balances"
 six_livres_reform_desc:0 "Absolute rule of a single monarch is as detrimental to the state as letting the masses rule over themselves. The power of the monarch should not be subject to any faction within the state, though to some extent limited by institutions to maintain a balance of power between ruler and the people."
 two_treatises_reform:0 "Virtue of Governance"
 two_treatises_reform_desc:0 "The nature of humanity is characterized by reason and tolerance. No man is born evil. However, human nature leads our people to be selfish and act only for their own good.\nThe government ensures that this selfishness is resolved in civil ways. It also serves to defend the natural rigth of life, health, liberty and possessions."
 the_leviathan_reform:0 "Bulwark Against Anarchy"
 the_leviathan_reform_desc:0 "Life without government, also called as the state of nature, is a state of anarchy. Every man is for himself and a war of all against all is the only outcome.\nThe people of our government cede some of their rights to our sovereign authority for the sake of protection from the discord."
 the_social_contract_reform:0 "The Social Contract"
 the_social_contract_reform_desc:0 "The governments of the past are the result of different levels of inequalities between the social classes.\nThe social contract is a concept where people join together into a civil society. By abandoning their claims of natural right, individuals can both preserve themselves and remain free."


 string_start_religion_fallback:0 "[Root.start_religion_intro]\n\nThe [Root.Religion.GetName] faith belongs to the [Root.Religion.GetGroupName] Group. View the religion tab to access [Root.Religion.GetName]'s special mechanics."

