## Trade Goods

chinaware:0 "Chinaware"
chinawareDESC:0 "Chinaware represents ornate ceramics and exotic luxury goods crafted in the distant lands of Cathay. These refined wares are symbols of status in the courts of the Empire, Bretonnia, and beyond."

cloth:0 "Cloth"
clothDESC:0 "Cloth includes wool, flax, and linen textiles produced in the Empire, Bretonnia, and Tilea. While utilitarian, fine cloth is also dyed and embroidered for nobility, clerics, and wealthy merchants."

coffee:0 "Coffee"
coffeeDESC:0 "Coffee is cultivated in the highlands of Araby and the eastern Border Princes. Its stimulating properties make it a favored drink of scholars, alchemists, and nobles across the Old World."

copper:0 "Copper"
copperDESC:0 "Copper and related base metals such as tin and lead are essential for producing tools, armor fittings, and ceremonial relics. Dwarfs and humans alike value copper for both function and craft."

cotton:0 "Cotton"
cottonDESC:0 "Cotton is cultivated in the warmer regions of Araby, Estalia, and the Southlands. Though less durable than wool, it is prized for light garments and fine woven fabrics among southern merchants."

fish:0 "Fish"
fishDESC:0 "Fish form a vital dietary staple from the coasts of Nordland to the inland lakes of Kislev. Coastal and riverine communities rely on fish both for food and trade, with smoked or salted varieties in demand."

fur:0 "Fur"
furDESC:0 "Furs from wolves, bears, and northern beasts provide warmth in Kislev and Norsca. Nobles in the Empire and Bretonnia wear richly dyed furs to display wealth and martial prowess."

gold:0 "Gold"
goldDESC:0 "Gold underpins currency and wealth across the Old World. Dwarfen mines, ancient Nehekharan tombs, and the vaults of merchant princes all guard this precious metal jealously."

grain:0 "Grain"
grainDESC:0 "Grain is the staple food of peasants and soldiers from the fields of Reikland to the plains of Estalia. Shortages lead to riots, plague, and vulnerability to Chaos incursions."

iron:0 "Iron"
ironDESC:0 "Iron is the foundation of military and industrial power. Dwarfs produce unmatched ironwork, while human forges turn it into swords, armor, and siege weapons for defense and conquest."

ivory:0 "Ivory"
ivoryDESC:0 "Ivory from the great beasts of the Southlands, the jungles of Lustria, or the tainted plains of the Chaos Wastes is carved into jewelry, icons, and unholy relics. Traders risk death for its value."

naval_supplies:0 "Naval Supplies"
naval_suppliesDESC:0 "Naval supplies include ship timber, canvas, pitch, rope, and sails. The Empire's fleets, Sartosa's pirates, and Elven vessels from Ulthuan all rely on these for shipbuilding and maintenance."

salt:0 "Salt"
saltDESC:0 "Salt is used to preserve food for armies and winter stores. Mined from mountains or harvested along coasts, it is vital to both survival and trade across the Old World."

slaves:0 "Slaves"
slavesDESC:0 "Slavery persists in many corners of the world—openly in Naggaroth, Araby, and among Chaos warbands, and covertly in places like Tilea and Skavenblight. Slaves are used for labor, war, and sacrifice."

spices:0 "Spices"
spicesDESC:0 "Spices from Lustria, Ind, and the Southlands enhance food and are valued in medicine and magic. Traders who survive the perilous voyage to acquire them return rich—if not cursed."

sugar:0 "Sugar"
sugarDESC:0 "Grown in Araby, the Border Princes, and the southern New World colonies, sugar is a luxury consumed by nobles and merchants. It sweetens food and drink, though its cultivation is labor-intensive."

tea:0 "Tea"
teaDESC:0 "Tea from Cathay and Nippon is prized for its calming and ceremonial uses. Consumed by monks, scholars, and aristocrats, it symbolizes culture and refinement in the east and exotic taste in the west."

tobacco:0 "Tobacco"
tobaccoDESC:0 "Tobacco, often called pipeweed, is grown in the Border Princes and southern Empire. Smoked in inns and castles alike, it has become a widespread indulgence despite warnings from Temple physicians."

wine:0 "Wine"
wineDESC:0 "Bretonnian and Tilean vineyards produce some of the finest vintages in the world. Wine is consumed at feasts, religious rites, and battlefield celebrations across the Old World."

wool:0 "Wool"
woolDESC:0 "Wool is the primary textile fiber in the Old World, sourced from sheep in the Empire, Bretonnia, and the Border Princes. Spun and woven by guilds and villagers, it supports entire regional economies."

cocoa:0 "Cocoa"
cocoaDESC:0 "Cocoa is harvested from the jungle edges of Lustria and the Southlands. Brewed into a thick, bitter drink, it is both a luxury and a ritual component for the wealthy and the arcane."

tropical_wood:0 "Tropical Wood"
tropical_woodDESC:0 "Exotic hardwoods from Lustria and the Southlands are used in fine furniture, enchanted carvings, and ship construction. These woods are prized for their strength, color, and magical affinity."

dyes:0 "Dyes"
dyesDESC:0 "Dyes are created from rare plants, insects, and minerals. Bright colors are a sign of wealth and are used in noble fashion, magical runes, and religious vestments."

silk:0 "Silk"
silkDESC:0 "Silk is a delicate, shimmering fabric woven in Cathay and Nippon. It is worn by nobility and sorcerers, and is one of the most expensive trade goods brought west through the Mountains of Mourn."

incense:0 "Incense"
incenseDESC:0 "Incense is burned in temples, shrines, and magical rituals across the world. Sourced from Cathay, Araby, and jungle resins, or from rare minerals in the desert, it is used to honor gods, mask odors, and calm daemons."

livestock:0 "Livestock"
livestockDESC:0 "Livestock includes sheep, pigs, oxen, and other domesticated animals vital to agriculture, transport, and war. Cavalry mounts and beasts of burden are key resources for both peasants and lords."

glass:0 "Glass"
glassDESC:1 "Glass is crafted by artisans in Tilea, Altdorf, and among the Dwarfs. It is used in alchemical equipment, windows, and ornamentation. Magical uses of glass include scrying devices and arcane lenses."

paper:0 "Paper"
paperDESC:0 "Paper and parchment are used by scribes, wizards, and nobles for everything from spell scrolls to bureaucratic ledgers. Kislevite and Cathayan production rivals that of the Empire's learned circles."

gems:0 "Gems"
gemsDESC:0 "Gems are mined by Dwarfs, traded in Ulthuan, and stolen from ancient Nehekharan tombs. They serve as decorations, magical foci, and offerings to gods both holy and profane."

coal:0 "Coal"
coalDESC:0 "Coal fuels forges, smithies, and steam engines in Dwarfen holds and Imperial workshops. As technology advances, coal becomes ever more vital to the industries of war and invention."


monastic_breweries_reform_desc:1 "In the our faith, the consumption of alcohol for the clergy is associated with the dedication of the priests to hard labor, humility and honor. So, many Monasteries fill their treasuries with the profits made from brewing wine, mead, and ale, going as far as to make a name for the quality of their products."


exploration_events.16.t:0 "The First Circumnavigation"
exploration_events.16.d:0 "Our brave explorers set forth from the old ports of our homeland, sailing into the Unknown Lands beyond the Sea of Claws. For many weeks they braved uncharted waters, avoiding the Black Arks of Naggaroth and the tempests of the Maelstrom. Eventually, they discovered a passage beyond the jungles of Lustria, near the shifting archipelagos haunted by Skaven and serpentfolk.\n\nTheir captain fell in the savage lands of Ind, pierced by a venomous dart while aiding a native ruler in a petty war. Of the original fleet, only two ships remained. One tried to return across the storm-tossed oceans and was lost to the deep. The other, battered but steadfast, completed the journey across the oceans of the south and east, rounding the Cape of Black Fire and returning home to great fanfare—the first vessel to circumnavigate the globe."
exploration_events.16.a:0 "We are the first to encircle the globe!"

exploration_events.17.t:0 "The Second Circumnavigation"
exploration_events.17.d:0 "Though not the first to circle the world, our expedition has nonetheless completed the impossible: sailing across every great sea and returning alive. Bards sing of our journey, and our sailors are hailed as heroes across the ports of the Old World."
exploration_events.17.a:0 "A glorious feat, even if we were not the first..."

exploration_events.18.d:0 "Our expedition set sail to find a route to the fabled golden cities said to lie across the Great Ocean. After perilous passage through the sea-lanes haunted by monstrous sea beasts and ghost ships, they found a hidden strait between Lustria and the Southlands.\n\nThe fleet’s captain was slain during a tribal skirmish in the savage kingdoms of Ind. Of the ships that survived, one was lost in the attempt to return across the Warp-tainted waters. The last pressed on, eventually returning through the eastern sea gates past Grand Cathay, completing the first full journey around the world."
 
exploration_events.19.d:0 "Seeking the legendary lands beyond the Great Western Ocean, our explorers endured monstrous weather and the curses of the sea gods. After weeks of uncertainty, they passed a treacherous channel in Lustria’s southern reaches. There, the fleet’s leader perished aiding an allied warlord in a futile jungle campaign. One ship made the long return, braving leviathans and pirates, and reached our ports again—becoming the first to sail the world’s full breadth."

exploration_events.20.d:0 "Driven by tales of sunken cities and lost civilizations in the western oceans, our sailors ventured far beyond any known chart. After months at sea and a dozen storms, they reached islands where the flora glowed and the very air shimmered with magic.\n\nTheir captain fell to a poison quarrel in a tribal war. One vessel turned back and vanished. The other continued through the southerly routes of the globe and at long last returned to our shores. Thus ends the first circumnavigation."

exploration_events.21.d:0 "After an epic voyage, our Imperial Fleet has returned triumphant from a journey around the world. From the celestial harbors of Cathay they sailed to the Five Kingdoms of Ind, then to Araby, where they were blessed in the temples of Myrmidia. From there they crossed into the Great Western Ocean, discovering strange new lands where the stars are different and the gods unknown. \n\nThough the fleet suffered losses—its captain perished of the Grey Ague in Lustria—the survivors reached Nippon before returning to our ports. All across the Empire, bells ring in celebration: the world has been encircled by Man."

exploration_events.22.d:0 "Caliph [Root.Monarch.GetName] bin $RANDOM_OLD_MONARCH$ al-Haqq, Defender of the Crescent\n\nTo my esteemed Vizier, Warden of the True Faith, Master of Charts and Keeper of the Compass Star: let it be known that our voyage of wonder has returned, having unveiled the full circuit of the world. Our brave navigators departed from Al-Haikk under the guidance of the stars. They braved the burning deserts of the Southlands, passed through the cursed waters off Lustria, and beheld the jade towers of distant Cathay.\n\nBy the grace of the Divine Prophet and the light of the moons, they returned to us by way of Tilea. Let all the peoples of the Seven Realms bow before the glory of Araby's eternal dominion over the seas. This letter is written in the month of Ascension, in the Throne Hall of Sultan’s Light, in Al-Haikk."

exploration_events.23.d:0 "Until now, we believed the world was a great continent ringed by water. Driven by imperial ambition, our Shogunate commissioned a voyage to chart the seas beyond the Celestial Borders. Our ships encountered the golden towers of Cathay, the jungle-clad isles of Ind, and strange frozen continents inhabited by gods and ghosts.\n\nThe fleet braved the Leviathan Sea, passed through waters alight with warp-fire, and circled the globe. Upon their return, the Emperor held a magnificent ceremony, declaring Nippon the dominator of the world's oceans. Let this day forever mark our rise to glory."

