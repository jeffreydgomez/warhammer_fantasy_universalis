 japan.EVTNAME1:2 "The Fall of the Shogun"
 japan.EVTDESC1:0 "[new_shogunate.Monarch.GetName] has utterly defeated the shogun, and will crown [new_shogunate.Monarch.GetHerHis] brilliant campaign by having the Emperor name [new_shogunate.Monarch.GetHerHim] the new shogun - becoming the hereditary military dictator of the Dragon Isles.\n\nOnly time will tell whether the [new_shogunate.Monarch.Dynasty.GetName] shogunate will be more successful than its predecessor when it comes to the task of solidifying the warring clans."
 japan.EVTOPTA1:0 "We will prevail!"


### Institution

institution_events.2.t:0 "The Renaissance!"
institution_events.2.d:0 "Since the 14th century, the wealthy and powerful in the Tilean city-states have been patronizing artists and scholars willing to explore the old Reman and Tylosian societies of their forefathers. As a cultural movement, the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy, and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$, Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music, and architecture. The Renaissance is now ready to reshape the world to better fit the classical ideals."
institution_events.2.a:0 "This changes everything..."
institution_events.2.a.tt:1 "§YEmbracing§! the §YRenaissance§! Institution will be vital for future advancements in §YTechnology§!."
institution_events.200.d:0 "Since the 14th century, the wealthy and powerful in the Tilean city-states have been patronizing artists and scholars willing to explore the old Reman and Tylosian societies of their forefathers. As a cultural movement, the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy, and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$, Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music, and architecture. The Renaissance is now ready to reshape the world to better fit its classical ideals."
institution_events.201.d:0 "Travelers speak of a great rebirth of old ideals in faraway lands. It is hard to treat such rumors seriously, though according to the reports, great secrets have been uncovered by the thinkers of this 'Renaissance'."
institution_events.3.t:0 "Birth of Colonialism"
institution_events.3.d:1 "The discovery of Lustria has heralded a new era not only for the colonizers and the colonized, but it has also led to the spread of materials and techniques as well as a realization of the vastness of the world. As animals, crop types, gold, and diseases spread across the Great Ocean, the first steps have been taken towards a truly global economy. With foreign lands and people being mapped and documented, ideas as well as religious and philosophical debate are increasingly being colored by what we have found in overseas societies. Great minds feel the need to question what was once truth, and from [institution_origin.GetCapitalName] to Wei-Jin, the nature of the world is now up for debate."
institution_events.3.a:0 "This changes everything..."
institution_events.3.a.tt:1 "§YEmbracing§! the §YColonialism§! Institution will be vital for future advancements in §YTechnology§!."
institution_events.300.d:1 "The discovery of Lustria has heralded a new era not only for the colonizers and the colonized, but it has also led to the spread of materials and techniques as well as a realization of the vastness of the world. As animals, crop types, gold, and diseases spread across the Great Ocean, the first steps have been taken towards a truly global economy. With foreign lands and people being mapped and documented, ideas as well as religious and philosophical debate are increasingly being colored by what we have found in overseas societies. Great minds feel the need to question what was once truth, and from [institution_origin.GetCapitalName] to Wei-Jin, the nature of the world is now up for debate."
institution_events.301.d:0 "Merchants are reporting an increased influx of goods that seem entirely alien to them. These exotic goods are brought by travelers who claim to have met strange men from afar. While it is hard to know what to make of such rumors, these men are convinced our world is now changing fundamentally and that these strangers are the bringers of bad fortune."
institution_events.300.db:1 "The discovery of Lustria has heralded a new era not only for the colonizers and the colonized, but it has also led to the spread of materials and techniques as well as a realization of the vastness of the world. As animals, crop types, gold, and diseases spread across the Great Ocean, the first steps have been taken towards a truly global economy. With foreign lands and people being mapped and documented, ideas as well as religious and philosophical debate are increasingly being colored by what we have found in overseas societies. Great minds feel the need to question what was once truth, and from [institution_origin.GetCapitalName] to Wei-Jin, the nature of the world is now up for debate."

institution_events.4.t:0 "Growth of the Printing Industry"
institution_events.4.d:1 "The ability to mass-produce the written word would revolutionize the spread of information, and in many ways, society as a whole. Pioneered by Renaissance men such as Tilean printer Aldo Manuzio, the new art helped fuel the Renaissance by making the translated classics more widely available. Later, religious reforms benefitted greatly from the ability to spread critical publications and translations of holy scriptures.\n\nNow that Printing has matured as a technique and spread throughout [institution_origin.GetContinentName], hundreds of thousands of copies of everything from religious and political pamphlets to scientific treatises and instructions on how to behave are circulating the continent. With print shops growing ever more commonplace, rulers have found it hard to contain the new technique, as the comparatively easy means of production makes it easy for censorship to be sidestepped by moving business across a border or even just changing the name on a title page."
institution_events.4.a:0 "This changes everything..."
institution_events.4.a.tt:1 "§YEmbracing§! the §YPrinting Press§! Institution will be vital for future advancements in §YTechnology§!."
institution_events.400.d:1 "The ability to mass-produce the written word would revolutionize the spread of information, and in many ways, society as a whole. Pioneered by Renaissance men such as Tilean printer Aldo Manuzio, the new art helped fuel the Renaissance by making the translated classics more widely available. Later, religious reforms benefitted greatly from the ability to spread critical publications and translations of holy scriptures.\n\nNow that Printing has matured as a technique and spread throughout [institution_origin.GetContinentName], hundreds of thousands of copies of everything from religious and political pamphlets to scientific treatises and instructions on how to behave are circulating the continent. With print shops growing ever more commonplace, rulers have found it hard to contain the new technique, as the comparatively easy means of production makes it easy for censorship to be sidestepped by moving business across a border or even just changing the name on a title page."
institution_events.401.d:0 "Rumors have reached us of far-away lands where the written word is mass-produced in huge and never before imagined numbers. According to these informants, this has reshaped their learned and political world entirely."
institution_events.5.t:0 "Global Trade"
institution_events.5.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes, such as the silk and spice trade between Cathay and Araby, all trade is now increasingly becoming part of a greater world network. With the discovery of Lustria, sea routes around the Southlands, and the crossing of the Great Ocean, local trade networks are being connected into one world-spanning interconnected web.\n\nGold mined in Lustria is now being boxed and taken via Estalia all the way to Cathay and Ind. Steel forged in the Empire is being sold in Araby by Marienburg merchants, and others are making a fortune just distributing exotic wares within the Southlands' trade sphere. Cathayan merchants are investing in future Old World trade ventures. It may still be early to speak of a truly global economy, but surely the first seeds have been sown."
institution_events.5.a.tt:1 "§YEmbracing§! the §YGlobal Trade§! Institution will be vital for future advancements in §YTechnology§!."
institution_events.5.a:0 "This changes everything..."
institution_events.500.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes, such as the silk and spice trade between Cathay and Araby, all trade is now increasingly becoming part of a greater world network. With the discovery of Lustria, sea routes around the Southlands, and the crossing of the Great Ocean, local trade networks are being connected into one world-spanning interconnected web.\n\nGold mined in Lustria is now being boxed and taken via Estalia all the way to Cathay and Ind. Steel forged in the Empire is being sold in Araby by Marienburg merchants, and others are making a fortune just distributing exotic wares within the Southlands' trade sphere. Cathayan merchants are investing in future Old World trade ventures. It may still be early to speak of a truly global economy, but surely the first seeds have been sown."
institution_events.501.d:0 "Our long-distance trade contacts have begun to produce more and more exotic goods for our markets. They claim it is because their contacts with other lands have in turn increased from a few times a year to an almost constant contact with various trade networks and firms. Some have even offered to invest in their coming deliveries, something they claim is a common custom in their far-away homelands."
institution_events.6.t:0 "Manufactories"
institution_events.6.d:0 "While a number of technical innovations have increased the output of production for some products such as steel or textiles, the biggest improvement in the field of production has come in the form of new forms of organization. By creating manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that inhibit mass production as well as pioneer ways to increase production through the organization and specialization of labor in one place. The forerunners of later industrial advancements are able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, and together with later technical advances, this new mode of production will come to revolutionize society."
institution_events.6.a.tt:1 "§YEmbracing§! the §YManufactories§! Institution will be vital for future advancements in §YTechnology§!."
institution_events.6.a:0 "This changes everything..."
institution_events.600.d:0 "While a number of technical innovations have increased the output of production for some products such as steel or textiles, the biggest improvement in the field of production has come in the form of new forms of organization. By creating manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that inhibit mass production as well as pioneer ways to increase production through the organization and specialization of labor in one place. The forerunners of later industrial advancements are able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, and together with later technical advances, this new mode of production will come to revolutionize society."
institution_events.601.d:0 "Merchants are reporting an influx of greater and greater numbers of foreign goods into our markets. Their point of origin is unclear, but it is apparent that somewhere, production of refined goods has greatly increased."
institution_events.7.t:0 "The Enlightenment"
institution_events.7.d:0 "The last century has seen Rationalism and Empiricism gaining an ever-increasing popularity among the great minds of the age. In letters, publications, and scholarly circles, Emperors, scientists, philosophers, and scholars are discussing the merits of tolerance, the scientific method, and the spreading of Enlightenment ideals to all of civilization. From universities or the courts of enlightened monarchs, expeditions are being sent to measure, catalog, weigh, and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName], a colossal undertaking has begun to assemble a complete encyclopedia of all knowledge. The Light of Reason has now been lit, and many will not rest until it has been brought to all corners of the world."
institution_events.7.a.tt:1 "§YEmbracing§! the §YEnlightenment§! Institution will be vital for future advancements in §YTechnology§!."
institution_events.7.a:0 "This changes everything..."
institution_events.700.d:0 "The last century has seen Rationalism and Empiricism gaining an ever-increasing popularity among the great minds of the age. Scholars and rulers debate the merits of reason, science, and philosophy. From [From.Capital.GetCapitalName], great thinkers are cataloging all knowledge, attempting to reshape the world through reason and understanding. The Light of Reason has now been lit, and many will not rest until it has been brought to all corners of the world."
institution_events.701.d:0 "Strange expeditions of men in powdered wigs have begun to appear at our borders. These travelers seem more interested in our plants, animals, and even subjects than they are in our actual [Root.Monarch.GetTitle], our traders, or our riches. Our informers tell us these people consider themselves the carriers of an 'Enlightenment'—surely a ludicrous statement..."

institution_events.8.t:0 "Challenging the Warrior Elites"
institution_events.8.d:1 "Over time we have managed to strengthen the authority of the [Root.Monarch.GetTitle] over the provinces. This does mean that the authority of local strongmen and petty warlords is now threatened. Normally such local forces can be handled with ease, but in [feudalism_province.GetName], the use of more direct force may be necessary to remind others of our right to rule."
institution_events.8.a:0 "Crush them!"
institution_events.8.b:0 "We need their support."
institution_events.9.t:0 "Growing Influence of the Urban Elites"
institution_events.9.d:0 "While they lack a formal voice in our government, the richer cities have many other ways to make their influence known. In some cases, merchant guilds and councils can even band together to further increase their power over a province. The leaders of one such conglomeration in [urban_province.GetName] have recently approached us, asking to formalize some of the ways in which they exert control. Allying with the cities would allow us to promote much more durable systems of government, but we would likely lose the support of some of the local knightly orders or noble houses we now rely on for military support."
institution_events.9.a:0 "Excellent."
institution_events.9.b:0 "Out of the question."
institution_events.10.t:0 "Lack of Bureaucracy"
institution_events.10.d:0 "Sometimes progress will be greater farther from the center of power, where old elites are too entrenched to desire change. As new modes of government are becoming more commonplace in our country, locals in [feudalism_province.GetName] are getting increasingly irritated at the nobles and officials in [Root.Owner.Capital.GetCapitalName] who refuse to formalize any form of government institutions."
institution_events.10.a:0 "We cannot hurry change."
institution_events.10.b:0 "Times are changing."
institution_events.11.t:0 "Informal Power Waning"
institution_events.11.d:0 "Through good policies and simple repetition, authority and power can become entrenched enough to promote the growth of permanent government institutions. Over time, our government practices have progressed from arbitrary demonstrations of power towards consistency."
institution_events.11.a:0 "Great!"
institution_events.12.t:0 "Mirrors for Princes"
institution_events.12.d:0 "[Root.Monarch.GetName] has come to take a great interest in the Renaissance, not only for the cultural and artistic merit but also the political and scientific breakthroughs being made in Tilea. [Root.Heir.GetTitle] [Root.Heir.GetName] seems oblivious to such things, however, which worries our [Root.Monarch.GetTitle]. For generations now, the princes and rulers of the Old World have been able to further their education through the use of books on how to conduct themselves as a ruler. Renaissance thinkers have been quick to usurp this genre, and a number of these 'Mirrors for Princes' now practically reek of the new ideas. We should consider making these books central to the education of [Root.Heir.GetName]."
institution_events.12.a:0 "Let us foster a wise Prince."
institution_events.12.b:0 "Let us foster a wise Princess."
institution_events.12.c:0 "A local tutor will do fine."
institution_events.20.t:0 "Colonial Charter?"
institution_events.20.da:1 "Our colonial governor has written to us, imploring us to secure further investors for the growth of our future overseas holdings. There are certainly interested parties in the [institution_province.GetCapitalName] financial sector who would be eager to invest, but given the high risk, they would be expecting to be granted some far-reaching privileges. They also expect the crown to contribute a substantial part of the needed funds."
institution_events.20.db:1 "Our conquests across the seas have stimulated the growth of the financial sector in [institution_province.GetCapitalName]. From all over our home continent, investors are bringing funds to invest in an overseas colonial empire. Such speculation can be dangerous, however, and many feel we should regulate the colonial economy more clearly. By formalizing the colonial sector, we can bring order to our economy and concentrate on bringing civilization to these untamed lands."
institution_events.20.a:0 "Onwards to glory!"
institution_events.20.b:0 "We must bide our time."

institution_events.21.t:0 "Diffusion of Lustrian Crops"
institution_events.21.da:0 "With the discovery and colonization of Lustria, a number of new crops have been introduced to the Old World economy. Tubers, maize, and strange red fruits have slowly begun to spread among the farmers of the Old World, but old habits die hard, and so far these new high-yield crops have been spreading very slowly.\n\nWe could attempt to stimulate this process using the state coffers, but those who currently dominate the agricultural markets would likely feel threatened."
institution_events.21.db:0 "Merchants from the Old World are an increasingly common sight in the great ports of Ind and Cathay, and their goods have, in time, come to penetrate even the more distant markets in our country. Among the many new products trickling into our markets are the exotic crops of Lustria: maize, tubers, and strange red fruits could all likely find a place in our diet, but our farmers have been slow to adopt them."
institution_events.21.dc:0 "Merchants from the Old World are an increasingly common sight in the great ports, and their goods have, in time, come to penetrate even more distant markets in our country. Among the many new products trickling into our markets are the exotic crops of Lustria: maize, tubers, and strange red fruits could all likely find a place in our diet, but our farmers have been slow to adopt them."
institution_events.21.a:0 "Certainly a worthwhile investment."
institution_events.21.b:0 "My stomach upsets too easily..."
institution_events.22.t:0 "Slave Traders"
institution_events.22.d:1 "The numbers of [slaver_country.GetAdjective] merchants who seek out our markets have grown from a trickle to a steady stream. Their main interest seems to be in procuring slaves either directly or through purchasing trade goods we have that can be traded for slaves. So far, this has made a few local warlords and chieftains very rich, which is a dangerous development as it both empowers these local potentates and impoverishes the surrounding settlements.\n\nThe slavers of [Root.Capital.GetCapitalName] are asking that we create a more consistent framework and regulate the trade through royal monopolies. The [slaver_country.GetAdjective] traders themselves also seem interested in more formal and permanent arrangements."
institution_events.22.a:1 "Make a deal with the traders."
institution_events.22.b:0 "We cannot tolerate the sale of sentient beings."
institution_events.23.t:0 "The [From.GetAdjective] Slave Trade"
institution_events.23.d:0 "The [From.Monarch.GetTitle] of [From.GetName] has contacted us and offered our traders in [slaving_point.GetName] a monopoly on the slave trade in [From.Monarch.GetHerHis] lands. In return for trading directly with [From.Monarch.GetHerHim] rather than any of the local chieftains that have supplied us so far, [From.Monarch.GetSheHe] offers us a guarantee of a steady and growing supply along with [From.Monarch.GetHerHis] protection."
institution_events.23.a:0 "Sounds like a great deal!"
institution_events.23.b:0 "Our arrangements with the locals are working fine."
institution_events.24.t:0 "A Slaver [Root.Monarch.GetTitle]"
institution_events.24.d:1 "The [From.GetAdjective] traders were delighted at our proposal to regulate the volatile slave trade market, and the market in [Root.Capital.GetCapitalName] is already growing rapidly. Not everyone arriving in [Root.Capital.GetCapitalName] is a merchant, however: a trickle of scribes, missionaries, and mercenaries have also begun to settle in our capital. Hoping to ensure the continued growth of our supply of slaves, the [From.GetAdjective] traders are bringing a great number of firearms and enchanted weapons with them."
institution_events.24.a:0 "Let us welcome these friends from far-away lands."
institution_events.25.t:0 "Regulations Fail"
institution_events.25.d:1 "The [From.GetAdjective] traders have refused to acknowledge our monopoly and are continuing to trade directly with the local warlords in [slaver_province.GetAreaName]. If we don't act quickly, we may soon see these strongmen funding their own private armies against the central authorities in the area."
institution_events.25.a:0 "We must crush disobedient chieftains!"
institution_events.25.b:0 "We must bide our time."
institution_events.26.t:0 "Rapid Loss of Authority"
institution_events.26.d:0 "Slavers have devastated the countryside of [Root.GetName]. As a direct result of unsanctioned raids, slavers from our capital have turned on our own population to line their own pockets. These traders are not only destroying our own settlements, but they are also building a power base for themselves that will be most dangerous in the long term."
institution_events.26.a:0 "Another great inconvenience..."
institution_events.26.b:0 "We must restore order!"
institution_events.30.t:0 "Circulation of Hostile Publications"
institution_events.30.d:1 "When printing was a novelty, it first attracted those who would create tomes as great works of art or scholars who wanted to spread the knowledge of the classics in a more accessible format. Soon, however, others joined their ranks—less scrupulous men who would make a living slandering others. Ever since printing started to mature as a business, presses all over the Old World have been available for demagogues to spin their webs of lies. Piles of pamphlets lie ready to be distributed to anyone who will believe them as we speak. In [institution_province.GetAreaName], in particular, this otherwise promising technology has been put to use as a means to spread vicious slanders about our [Root.Monarch.GetTitle] and undermine the state. This cannot be tolerated!"
institution_events.30.a:0 "The time for censorship has come!"
institution_events.30.b:0 "We cannot control the free word..."
institution_events.50.t:0 "The Grand Tour"
institution_events.50.d:1 "It has become increasingly fashionable for the noble youth of the Old World to go on a Grand Tour to see the wonders of civilization. This way, the young scions of the great noble houses can pay their respects to the great rulers, minds, and institutions of our age while also bringing new ideas and contacts with them back to their home. We should consider sending [Root.Heir.GetName] on such a pilgrimage to further [Root.Heir.GetHerHis] education and the future prospects of our country.\n\nOf course, an heir to a nation such as ours would be expected to travel in a certain style..."
institution_events.50.a:0 "A marvelous idea!"
institution_events.50.b:0 "We have nothing to learn from foreigners."

institution_events.51.t:0 "The Grand Tour"
institution_events.51.d:1 "Custom dictates that noble youth of quality should go on a grand tour around the Old World to see the marvels of civilization, meet with great minds and people of influence, and generally learn about the world and those in it. Our allies in [institution_country.GetUsableName] have now extended an offer to us to send [Root.Heir.GetName] on a similar journey. To a certain extent, their offer reeks of arrogance, but the things [Root.Heir.GetSheHe] could learn there may prove very valuable to [Root.GetUsableName]."
institution_events.51.a:0 "A Grand Tour it is!"
institution_events.51.b:0 "[Root.Heir.GetSheHeCap] has nothing to learn from these fools."
institution_events.52.t:0 "Expansion of a Trade Factory"
institution_events.52.d:1 "[trade_company_country.GetAdjective] traders active in our lands have approached the local authorities in [trade_company_province.GetName], asking to be allowed to expand an existing factory there by building a fort and being permitted to collect taxes from those of our subjects living within a certain radius of their factory. The traders argue that if we give them these rights, they will not only be able to compensate us financially, but also that the increased commerce and traffic to our ports in the province will lead to a general growth of the region's importance in international trade.\n\nWe would, however, be allowing these foreign merchants to expand at the expense of our own traders..."
institution_events.52.a:0 "Grant them the right to expand their business."
institution_events.52.b:0 "We cannot allow this!"
institution_events.53.t:0 "Trading Concessions"
institution_events.53.d:1 "Enterprising traders operating in [trade_company_province.GetName], a [From.GetAdjective] port, have managed to acquire substantial concessions from the local ruler. They have expanded their factory and built a small fort from which they control part of the region. This new arrangement allows the local ruler access to the global trade network, but it could also be used as an easy excuse for more direct expansion into [From.Monarch.GetHerHis] lands..."
institution_events.53.a:0 "Excellent..."
institution_events.53.a.tt:1 "[From.GetAdjective] trade power has been reduced and we have acquired a claim on one of their provinces. Should [From.GetUsableName] choose to expel our traders in the future, we may acquire a §YTrade War§! Casus Belli on them."
institution_events.54.t:0 "Traders Complain"
institution_events.54.d:1 "Enterprising traders operating in [trade_company_province.GetName], a [From.GetAdjective] port, have tried to acquire substantial concessions from the local ruler. Their handling of the situation seems to have been less than diplomatic, however, and has ended with the local ruler denouncing both them and us."
institution_events.54.a:0 "[From.Monarch.GetSheHeCap] will regret this."
institution_events.60.t:0 "Proto-Industrialization"
institution_events.60.da:0 "For centuries, the mines and forges of [Root.GetName] have been famous beyond the lands of [Root.Owner.GetUsableName] for the high output and quality of the iron produced there. The province is also unique due to the way work has been organized in these industries, a method that has been refined and recently adopted in some other parts of the country."
institution_events.60.db:0 "The cannon foundries of [Root.GetName] are famously efficient. It has been suggested that other parts of our country could benefit from adopting the methods pioneered there. Making that happen would be quite an investment, but perhaps a worthwhile one..."
institution_events.60.dc:1 "As rare and valuable as silk is, there is a fair deal of secrecy around 'producing' it and creating the exquisite fabrics the market craves. The silk weavers in [Root.GetName] have begun to pioneer a number of new mechanical solutions to some of the more common problems they face, which together with a more rigorous work organization has greatly increased output in the province. With the proper support, it is possible we could spread these innovations to other sectors, but it would not come for free..."
institution_events.60.dd:1 "The famous weavers of [Root.GetCapitalName] have come to dominate the economic sector of the entire [Root.GetName] province. Over time, production has shifted from many small businesses to larger and larger organizations controlled by merchant investors. This system has been so successful for the investors behind it that they are now looking into ways to spread their methods to other parts of the country. To do so, however, they are asking for our support."
institution_events.60.a:0 "We should spread this method to all parts of our country."
institution_events.60.b:0 "Good for them."
institution_events.70.t:0 "The Grand Tour"
institution_events.70.d:1 "It has become increasingly fashionable for noble youth of the Old World to go on a Grand Tour to see the sights of the great cities. This way, the young scions of noble houses can pay their respects to the great rulers, minds, and institutions of our age while also bringing new ideas and contacts with them back to their home. We should consider sending [Root.Heir.GetName] on such a pilgrimage to further [Root.Heir.GetHerHis] education and the future prospects of our country.\n\nOf course, an heir to a realm such as ours would be expected to travel in a certain style..."
institution_events.70.a:0 "A marvelous idea!"
institution_events.70.b:0 "We have nothing to learn from foreigners."
institution_events.71.t:0 "The Grand Tour"
institution_events.71.d:1 "Custom dictates that noble youth of quality should go on a grand tour around the Old World to see the marvels of civilization, meet with great minds and people of influence, and generally learn about the world and those in it. Our allies in [institution_country.GetUsableName] have now extended an offer to us to send [Root.Heir.GetName] on a similar journey. To a certain extent, their offer reeks of arrogance, but the things [Root.Heir.GetSheHe] could learn there may prove very valuable to [Root.GetUsableName]."
institution_events.71.a:0 "A Grand Tour it is!"
institution_events.71.b:0 "[Root.Heir.GetSheHeCap] has nothing to learn from these fools."
institution_events.72.t:0 "Apostles of the Enlightenment"
institution_events.72.d:0 "Today, a most unusual group of people arrived in [Root.Capital.GetCapitalName] asking for an audience with our [Root.Monarch.GetTitle]. The leader of the group introduced himself as the representative of an institution of learning in a faraway land. They state that their mission in our lands is to document, measure, and categorize our plants, wildlife, and society. They wish to learn everything they can about our country and then take this knowledge elsewhere so that others may compare what they find to other parts of the world. It is quite clear that these are scholars of great learning, and we could probably put some of that knowledge to good use. If we allow them to travel our lands as freely as they wish, however, we risk dangerous intelligence falling into the hands of what may well be foreign spies..."
institution_events.72.a:0 "We must learn from these fascinating men."
institution_events.72.b:0 "We cannot allow them to penetrate our countryside."
institution_events.73.t:0 "Healthy Criticism?"
institution_events.73.da:1 "Public houses, taverns, and other places where the people convene and discuss have traditionally also been hotbeds of criticism and discontent towards our rulers. This has changed lately, however, as political discussion has become more widespread among a more engaged population. While much of the discussion is not strictly aimed at lambasting the [Root.Owner.GetAdjective] government, it still often reflects very poorly on us.\n\nSome would say that we could benefit from this free discussion, but others recommend that we close down these public areas immediately."
institution_events.73.a:0 "We cannot control what people think."
institution_events.73.b:0 "We cannot tolerate this."

