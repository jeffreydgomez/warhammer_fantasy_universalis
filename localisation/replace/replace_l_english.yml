#### Circumnavigation

 exploration_events.16.d:0 "Our fleet set sail to chart a western route to the fabled Spice Isles of Ind. After months of perilous navigation, they discovered a treacherous passage near the jagged Maw of the Old Ones—a labyrinth of straits said to be cursed by the gods themselves. The crew battled unnatural tides and swirling vortexes, yet emerged into a vast and eerily calm sea. So tranquil were its waters that the captain named it the "Sea of Serenity," a rare respite amidst the violent oceans of the world.\n\nTheir voyage continued under a constant threat of starvation, storms, and marauding sea-beasts. The fleet’s captain, a renowned sea-lord of Marienburg, met his end on the distant isle of Chupayotl, felled by a poisoned dart while aiding the Tlaxtlan lizardmen in their struggle against a rampaging warband of Skaven. Two ships remained; one sought to retrace their path across the Sea of Serenity but was claimed by the wrath of the Maw.\n\nThe lone surviving vessel pressed onward. It braved the burning waters of the Sea of Dread, skirted the Jade Sea near Cathay, and rounded the Cape of the Southern Wastes. After years at sea, battered and depleted, the ship returned to the ports of Marienburg. Its arrival marked a triumph for man’s indomitable spirit, becoming the first vessel to chart a complete circumnavigation of the Warhammer world."

