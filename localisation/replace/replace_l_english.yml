desc_icon_climacus:1 "Yevgeny the Huntsman, a mythical hero of Kislevite legend, is shown leading a pack of sacred bears in pursuit of Chaos beasts. This icon symbolizes relentless determination, vigilance, and the eternal fight for Kislev’s survival."

