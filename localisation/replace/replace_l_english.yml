 japan.EVTDESC1:0 "[new_shogunate.Monarch.GetName] has utterly defeated the shogun, and will crown [new_shogunate.Monarch.GetHerHis] brilliant campaign by having the Emperor name [new_shogunate.Monarch.GetHerHim] the new shogun - becoming the hereditary military dictator of the Dragon Isles.\n\nOnly time will tell whether the [new_shogunate.Monarch.Dynasty.GetName] shogunate will be more successful than its predecessor when it comes to the task of solidifying the warring clans."
