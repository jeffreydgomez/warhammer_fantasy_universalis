chinaware:0 "Porcelain"
chinawareDESC:0 "Porcelain represents various exotic goods such as fine ceramics and carpets. Imported from Cathay, Ind, and Nippon, these luxurious wares command extraordinary prices in the courts and households of the Old World."

cloth:0 "Cloth"
clothDESC:0 "Cloth represents the various textiles and garments made from wool and linen. Later, cotton imported from Ind and the Southlands became a major component in the clothing industry across the Old World."

coffee:0 "Coffee"
coffeeDESC:0 "Coffee cultivation first emerged in the steamy jungles of eastern Lustria and the sun-scorched highlands of Araby. From there it spread to the Old World, where it quickly became the favored stimulant of scholars, courtiers, and merchants alike."

copper:0 "Copper"
copperDESC:0 "Copper includes other non-ferrous metals such as lead and tin. A key ingredient in bronze and vital to cannon production, it remains a crucial resource in both civil and military industries."

cotton:0 "Cotton"
cottonDESC:0 "Cotton originated from Ind and the Southlands, though it was only adopted widely in the Old World when merchant princes realized its value as a durable, cheap substitute for wool and linen."

fish:0 "Fish"
fishDESC:0 "Fish formed the dietary foundation for countless folk of the Old World, particularly in coastal cities and riverlands. Seafarers and fishermen alike provided not just food, but recruits for navies and merchant fleets."

fur:0 "Fur"
furDESC:0 "Furs were prized for warmth and fashion, sourced from the northern forests of Kislev and the World's Edge Mountains. Rare pelts from the New World and the Southlands, like cold one hide or lustral beaver, became highly coveted."

gold:0 "Gold"
goldDESC:0 "Gold and silver formed the backbone of Old World economies. The mines of the Vaults, the Grey Mountains, and Lustria's cursed cities flooded the markets with bullion—though ill-gotten treasure often brought ruin as easily as riches."

grain:0 "Grain"
grainDESC:0 "Grain includes all staple crops needed to feed both man and beast. Poor harvests could provoke unrest and famine, while new world imports such as maize and tubers from Lustria diversified diets and farming."

iron:0 "Iron"
ironDESC:0 "Iron includes all ferrous metals and their alloys. From Dwarfen forges to human smithies, iron fueled the production of arms, armor, and infrastructure—making it a strategic commodity in war and peace alike."

ivory:0 "Ivory"
ivoryDESC:0 "Harvested from the great beasts of the Southlands, ivory was used in art, religious icons, and luxury goods. Wars have been fought over tusks, and caravans risked desert and jungle alike to deliver them to the courts of the Old World."

naval_supplies:0 "Naval Supplies"
naval_suppliesDESC:0 "Naval supplies include everything required to build and maintain ships: timber, tar, canvas, hemp, sails, and pitch. Tilea, Estalia, and Nordland relied on these resources to project power across the seas and defend their merchant fleets."

salt:0 "Salt"
saltDESC:0 "Salt was essential for preserving food and ensuring survival through the long winters. Mined in the Middle Mountains or collected from evaporation along the coasts of Estalia and Araby, salt was often taxed heavily and could spark conflict."

slaves:0 "Slaves"
slavesDESC:0 "Slavery has plagued the world since the dawn of civilization. From Dark Elf raiding fleets in the Sea of Malice to the slave markets of Araby and the Chaos Dwarf fortresses, flesh is a commodity—and a cruel one."

spices:0 "Spices"
spicesDESC:0 "Spices such as pepper, ginger, nutmeg, and cinnamon were valued for medicine and cuisine. These rare goods flowed along caravan routes from Cathay and Ind, through Araby, and into the ports of Tilea and Estalia, enriching all who could control them."

sugar:0 "Sugar"
sugarDESC:0 "Once cultivated on the sunlit islands of the Southern Sea and the plantations of Lustria, sugar became a staple for the wealthy. It sweetened diets and drove trade—fueled by slave labor and foreign conquest."

tea:0 "Tea"
teaDESC:0 "A ceremonial drink in Cathay and Nippon, tea spread across the Old World through merchant ships and noble indulgence. Though less exalted than other luxuries, it commanded a high price due to its rarity and refined reputation."

tobacco:0 "Tobacco"
tobaccoDESC:0 "Discovered in the jungles of Lustria and the southern New World, tobacco quickly caught fire—figuratively and literally—in the salons and courts of the Old World. Addictive, fashionable, and profitable, it made fortunes overnight."

wine:0 "Wine"
wineDESC:0 "Wine is the drink of nobles and peasants alike across the southern Old World. Produced in Tilea, Estalia, and Bretonnia, it was consumed daily, used in rituals, and traded widely. Few regions in the world lack vineyards—or thirst."

wool:0 "Wool"
woolDESC:0 "Wool was the backbone of clothing across the Old World, woven from the flocks grazing the hills of Bretonnia, the Empire, and Kislev. It was a cornerstone of both local economies and long-distance trade."

cocoa:0 "Cocoa"
cocoaDESC:0 "First used in sacred rituals by Lizardmen and jungle tribes of Lustria, cocoa was brought to the Old World by explorers and merchants. Its rich flavor and stimulant qualities made it an expensive indulgence among the upper classes."

tropical_wood:0 "Tropical Wood"
tropical_woodDESC:0 "Sourced from the dense jungles of the Southlands and Lustria, tropical woods such as mahogany and ebony were valued for fine furniture, art, and craftsmanship. Their scarcity and beauty made them luxuries fit for kings and emperors."

dyes:0 "Dyes"
dyesDESC:0 "The art of dyeing fine cloth has long been tied to exotic goods. Pigments from Ind, Cathay, and the Southlands were prized for their brilliance and rarity. The merchant princes of Tilea spared no coin to control this lucrative trade."

silk:0 "Silk"
silkDESC:0 "From the cocoon to the court, silk symbolized luxury. Spun in Cathay and Nippon, it crossed the world by caravan and ship, its trade eclipsing even that of spices in raw value. Its production was tightly guarded, yet endlessly sought."

incense:0 "Incense"
incenseDESC:0 "Used in temples, tombs, and thrones, incense is crafted from rare resins and woods from Araby, the Southlands, and distant Cathay. Its smoke carries prayers, veils rituals, and perfumes the halls of power."

livestock:0 "Livestock"
livestockDESC:0 "From Tilean cattle to Kislevite horses, livestock are the lifeblood of many economies. Their value spans agriculture, transport, war, and food—making them both wealth and weapon."

glass:0 "Glass"
glassDESC:1 "Glassmakers from Tilea and the Empire produce vessels, mosaics, and optics of incredible quality. As skill improved, glass became critical in navigation, astronomy, and medicine—reflecting the growing intellect of the age."
paper:0 "Paper"
paperDESC:0 "First developed in Cathay, paper spread westward over centuries. It revolutionized administration, scholarship, and warfare. In an age of printing presses and bureaucracies, paper is as vital as the sword."
gems:0 "Gems"
gemsDESC:0 "Gems from the Vaults, the Worlds Edge Mountains, and the jungle depths of Lustria have adorned crowns, relics, and weapon hilts for millennia. Their allure lies not only in beauty, but in the promise of arcane potential."
coal:0 "Coal"
coalDESC:0 "Coal was long known, but the Dwarfs were the first to master its full potential. As engineers and alchemists push the limits of industry in the Empire and beyond, coal becomes the fuel of progress—and of power."
cloves:0 "Cloves"
clovesDESC:0 "Native to the eastern reaches of Ind and jungle isles south of Cathay, cloves are a prized spice used across the Old World. Wars have been fought over their supply, and their value remains as strong as their scent."

 

