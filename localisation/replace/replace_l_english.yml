## Ind Estates

 estate_rajput_desc:0 "The Rajputs are an ancient caste of honorable warriors and proud nobles. While the rugged land of Ind is the heart of their power, Rajput nobility can be found throughout northern Ind and many great Rajas claim Rajput descent."
 estate_brahmins_desc:0 "The Brahmins are the priestly caste of the Thousand Gods. They are the keepers of ceremonies and scriptures, as few non-Brahmins are educated in the scriptures. They command great respect from believers and non-believers alike, and sometimes take roles in government."
 desc_muslim_brahmin_legitimacy:0 "Our subjects see our rule as more legitimate now that we have the approval of the Brahmin caste."
  brahmins_estate_events.1.d:0 "In response to the reduction of property of the Brahmins, the faithful of the province have risen up to protect the Brahmins from our soldiers."
 brahmins_estate_events.3.d:0 "Public sentiment among the Thousand God worshippers of [Root.Country.GetName] has shifted toward Brahminism, the view that the Brahmin caste must be respected and revered as both spiritual and temporal authorities. The Brahmins jealously guard their monopoly on Sanskrit education, keeping as their exclusive domain the ability to preach the Vedas. Their social and religious authority makes them powerful, and [Root.Monarch.GetName]’s excellent relations with the priestly caste help to keep a stable social order throughout [Root.Country.GetName]."
 brahmins_estate_events.5.d:0 "More than any other caste the influence of the Brahmins is dependent on their standing with the faithful. It has been hard to determine a precise cause but they have come to be seen less as the custodians of Vedic doctrine and more as rich and corrupted intrigue-makers. Combined with poor political maneuvering and lack of favor in the eyes of the [Root.Monarch.GetTitle] the Brahmins have been losing both power and influence."
 brahmins_estate_events.9.d:0 "The Brahmins have traditionally had a monopoly on religious authority, but occasionally religious movements emerge that challenge Brahminism. Such movements are becoming popular throughout [Root.Country.GetName] in spite of Brahmin efforts to suppress them. Exponents of popular religion argue that the Brahmins have wiped off the sacred marks from their foreheads and eschewed their spiritual responsibilities in order to occupy seats of temporal power and mete out injustice to the poor. They declare that selfless devotion is the only path to salvation, a virtue that can be attained by any sufficiently fervent Hindu.\n\nA group of influential Brahmins have approached the [Root.Monarch.GetTitle] pleading for [Root.Monarch.GetHerHis] aid in restoring public confidence in Brahmin authority and suppressing non-Brahmin Hindu movements."
 non_brahmin_tooltip:1 "A fraction of all owned §YThousand Gods§! provinces, roughly equal to the land share of the §YBrahmins§! estate, get §Y'Brahmin Orthodoxy Enforced'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §R+5.00§!\nMonthly Autonomy Change: §G-0.05%§!"
 brahmins_estate_events.9.b.tt:2 "A fraction of all owned §YThousand Gods§! provinces, roughly equal to the land share of the §YBrahmin§! estate, get §Y'Non-Brahmin Religious Movements'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §G-5.00§!\nMonthly Autonomy Change: §R+0.05%§!"
 
